<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智慧實習平台 | 用戶管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #0454a3;
            z-index: 1200;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
        }

        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            height: 100%;
            padding: 0 16px;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }

        .top-bar-left #menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        header {
            background: #0454a3;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        /* Hero 區塊 */
        header.hero {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 1;
            background-image: url('/static/images/title.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-top: 80px;
            /* 避開固定頂端列 */
            margin-bottom: 2rem;
            border-radius: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            background-color: #0454a3;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-responsive {
            max-height: 70vh;
            /* 限制表格高度，防止頁面過長 */
            overflow-y: auto;
        }

        /* 側邊選單 */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1300;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #close-btn {
            position: absolute;
            top: 2rem;
            right: 1.6rem;
            font-size: 2.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #side-menu h2 {
            width: 100%;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        /* 角色徽章顏色 */
        .role-student {
            background-color: #0d6efd;
        }

        /* 藍色 */
        .role-teacher {
            background-color: #6f42c1;
        }

        /* 紫色 */
        .role-director {
            background-color: #ffc107;
            color: #343a40;
        }

        /* 黃色 */
        .role-ta {
            background-color: #6c757d;
        }

        /* 灰色 */
        .role-admin {
            background-color: #dc3545;
        }

        /* 紅色 */
        .role-vendor {
            background-color: #fd7e14;
        }

        /* 橙色 */

        .badge {
            font-size: 0.8em;
            font-weight: 500;
            min-width: 60px;
            display: inline-block;
        }

        .action-btns {
            min-width: 300px;
            /* 確保操作按鈕區域足夠寬（增加寬度以容納文字標籤） */
            text-align: left;
        }

        .modal-body .form-control[readonly] {
            background-color: #f8f9fa;
        }

        /* 隱藏密碼欄位的文字 */
        .password-mask {
            -webkit-text-security: disc;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <div id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">

                </div>
            </div>

    </div>

    <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">

        <h2>功能選單</h2>

        <a href="/admin/system_settings">系統設定</a>

      <header>用戶管理</header>
    <div class="container mt-3 pt-3">
        <div class="card p-4">
            <div class="d-flex gap-2 mb-4 flex-wrap align-items-end">
                <div class="flex-grow-1">
                    <input type="text" id="searchUsername" class="form-control" placeholder="輸入帳號、姓名或Email"

                </div>
                <div>
                    <select id="filterRole" class="form-select">

                        <option value="teacher">教師</option>
                        <option value="director">主任</option>
                        <option value="ta">科助</option>
                        <option value="admin">管理員</option>

                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 轉義特殊字符，避免 XSS
            function escapeHtml(str) {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            // 角色名稱映射
            const roleMap = {
                student: '學生',
                teacher: '教師',
                director: '主任',
                ta: '科助',
                admin: '管理員',
                vendor: '廠商'
            };

            // 角色樣式映射 (用於 Bootstrap badge)
            const roleClassMap = {
                student: 'role-student',
                teacher: 'role-teacher',
                director: 'role-director',
                ta: 'role-ta',
                admin: 'role-admin',
                vendor: 'role-vendor'
            };

            // 儲存用戶詳細資料，用於查看詳情 Modal
            let usersDetailData = {};

            /**
             * 顯示提示訊息 (Alert)
             * @param {string} message - 訊息內容
             * @param {string} type - 訊息類型 (success, danger, warning, info)
             */
            function showAlert(message, type) {
                const alertEl = document.getElementById('alertMessage');
                if (!alertEl) {
                    console.error('找不到 alertMessage 元素');
                    return;
                }
                alertEl.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
                alertEl.className = `alert alert-${type} alert-dismissible fade show`;
                alertEl.classList.remove('d-none');

                // 增加自動消失功能
                setTimeout(() => {
                    // 使用 Bootstrap 5 的方式手動關閉 Alert
                    const alertInstance = bootstrap.Alert.getOrCreateInstance(alertEl);
                    alertInstance.close();
                }, 5000);
            }

            /**
             * 載入用戶數據並渲染表格
             * @param {Array} users - 要顯示的用戶列表
             */
            function renderUserTable(users) {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = "";
                // 清空用戶詳細資料快取
                usersDetailData = {};
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted"><i class="bi bi-info-circle"></i> 無符合條件的用戶數據</td></tr>';
                    return;
                }

                users.forEach(user => {
                    // 確保能正確取得顯示名稱，否則使用原始角色
                    const roleDisplay = user.role_display || roleMap[user.role] || user.role;
                    const roleClass = roleClassMap[user.role] || '';

                    // 根據角色決定顯示的內容，將空值替換為 '-'
                    const classDeptInfo = user.role === 'student' ?
                        (user.department || '') + ' ' + (user.class_name || '-') :
                        '-';
                    const admissionYear = user.role === 'student' ? (user.admission_year || '-') : '-';
                    const teachingClasses = ['teacher', 'director'].includes(user.role) ?
                        (user.teaching_classes || '-') :
                        '-';

                    // 簡化 Email 顯示
                    const displayEmail = user.email ? (user.email.length > 25 ? user.email.substring(0, 22) + '...' : user.email) : '-';
                    // 簡化建立時間顯示 (只保留日期)
                    const displayCreatedAt = user.created_at ? user.created_at.substring(0, 10) : '-';

                    // 狀態顯示邏輯（所有用戶都顯示狀態）
                    let statusDisplay = '-';
                    let statusBadgeClass = '';
                    const status = user.status || 'approved'; // 默認值為 'approved'
                    
                    if (user.role === 'vendor') {
                        // 廠商狀態顯示
                        if (status === 'pending') {
                            statusDisplay = '待審核';
                            statusBadgeClass = 'badge bg-warning text-dark';
                        } else if (status === 'active') {
                            statusDisplay = '已啟用';
                            statusBadgeClass = 'badge bg-success';
                        } else {
                            statusDisplay = status;
                            statusBadgeClass = 'badge bg-secondary';
                        }
                    } else {
                        // 其他角色狀態顯示
                        if (status === 'approved') {
                            statusDisplay = '已啟用';
                            statusBadgeClass = 'badge bg-success';
                        } else if (status === 'pending') {
                            statusDisplay = '待審核';
                            statusBadgeClass = 'badge bg-warning text-dark';
                        } else if (status === 'active') {
                            statusDisplay = '已啟用';
                            statusBadgeClass = 'badge bg-success';
                        } else {
                            statusDisplay = status;
                            statusBadgeClass = 'badge bg-secondary';
                        }
                    }

                    // 審核按鈕（僅對待審核的廠商顯示）
                    const approveButton = (user.role === 'vendor' && (user.status || 'pending') === 'pending') ?
                        `<button class="btn btn-sm btn-success" onclick="approveVendor(${user.id})" title="審核通過"><i class="bi bi-check-circle"></i> 審核</button>` : '';

                    // 儲存用戶詳細資料，用於查看詳情 Modal
                    usersDetailData[user.id] = {
                        username: user.username || '-',
                        name: user.name || '-',
                        email: user.email || '-',
                        role: roleDisplay,
                        originalRole: user.role, // 保存原始角色，用於判斷是否顯示字段
                        status: statusDisplay,
                        statusBadgeClass: statusBadgeClass,
                        classDeptInfo: classDeptInfo,
                        admissionYear: admissionYear,
                        teachingClasses: teachingClasses,
                        displayCreatedAt: displayCreatedAt
                    };

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td class="text-truncate" title="${escapeHtml(user.username)}">${escapeHtml(user.username)}</td>
                        <td>${escapeHtml(user.name || '-')}</td>
                        <td class="text-truncate" title="${escapeHtml(user.email || '-')}">${escapeHtml(displayEmail)}</td>
                        <td><span class="badge ${roleClass}">${roleDisplay}</span></td>
                        <td>${statusDisplay !== '-' ? `<span class="${statusBadgeClass}">${statusDisplay}</span>` : statusDisplay}</td>
                        <td class="action-btns">
                          <div class="d-flex gap-1 justify-content-start">
                            <button class="btn btn-sm btn-info text-white" onclick="openViewDetailModal(${user.id})" title="查看詳情"><i class="bi bi-info-circle"></i> 詳情</button>
                            ${approveButton}
                            <button class="btn btn-sm btn-warning" onclick="openEditModal(${user.id}, '${escapeHtml(user.username).replace(/'/g, "\\'")}', '${escapeHtml(user.name || '').replace(/'/g, "\\'")}', '${escapeHtml(user.email || '').replace(/'/g, "\\'")}', '${user.role}', '${user.class_id || ''}')" title="編輯"><i class="bi bi-pencil"></i> 編輯</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" title="刪除"><i class="bi bi-trash"></i> 刪除</button>
                            ${user.role === 'student' ? `<button class="btn btn-sm btn-outline-primary" onclick="openAssignStudentClass(${user.id})" title="設班級"><i class="bi bi-person-badge"></i> 設班級</button>` : ''}
                            ${['teacher', 'director'].includes(user.role) ? `<button class="btn btn-sm btn-outline-secondary" onclick="openAssignTeacherClass(${user.id})" title="設帶班"><i class="bi bi-diagram-3"></i> 設帶班</button>` : ''}
                          </div>
                        </td>`;
                    tbody.appendChild(tr);
                });
            }


            /**
             * 初始載入所有用戶
             */
            async function loadUsers() {
                try {
                    document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-info"><i class="bi bi-arrow-clockwise"></i> 載入數據中，請稍候...</td></tr>';
                    const res = await fetch('/admin/api/get_all_users');
                    const data = await res.json();
                    if (!data.success) {
                        showAlert("載入失敗：" + data.message, 'danger');
                        document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">載入失敗</td></tr>';
                        return;
                    }
                    renderUserTable(data.users);
                } catch (err) {
                    console.error("載入用戶錯誤：", err);
                    showAlert('連線錯誤，載入用戶資料失敗', 'danger');
                    document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">連線錯誤，載入失敗</td></tr>';
                }
            }
            window.loadUsers = loadUsers;

            /**
             * 搜尋用戶
             */
            window.searchUsers = async () => {
                const username = document.getElementById('searchUsername').value.trim();
                const role = document.getElementById('filterRole').value;

                if (!username && !role) {
                    loadUsers(); // 如果都沒有填，則載入全部
                    return;
                }

                const params = new URLSearchParams();
                if (username) params.append('username', username);
                if (role) params.append('role', role); // 後端已支援

                try {
                    document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-primary"><i class="bi bi-search"></i> 搜尋中...</td></tr>';
                    const res = await fetch('/admin/api/search_users?' + params.toString());
                    const data = await res.json();
                    if (!data.success) {
                        showAlert('搜尋失敗: ' + data.message, 'danger');
                        return;
                    }

                    renderUserTable(data.users);
                    showAlert(`成功找到 ${data.users.length} 筆用戶資料`, 'success');

                } catch (err) {
                    console.error("搜尋用戶錯誤：", err);
                    showAlert('連線錯誤，搜尋失敗', 'danger');
                    document.getElementById('userTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">連線錯誤，搜尋失敗</td></tr>';
                }
            };

            /**
             * 重置搜尋
             */
            window.resetSearch = () => {
                document.getElementById('searchUsername').value = '';
                document.getElementById('filterRole').value = '';
                loadUsers();
                showAlert('搜尋條件已重置', 'info');
            };

            /**
             * 載入班級列表到 Select 元素中
             * @param {HTMLElement} selectEl - 要填充班級選項的 <select> 元素
             * @param {boolean} allowEmpty - 是否允許空值選項 (例如：老師/主任可不選班級)
             */
            async function loadClasses(selectEl, allowEmpty = true) {
                try {
                    selectEl.innerHTML = '<option value="">載入中...</option>';
                    const res = await fetch('/admin/api/get_classes');
                    const data = await res.json();
                    if (!data.success) {
                        selectEl.innerHTML = '<option value="">載入班級失敗</option>';
                        return;
                    }

                    selectEl.innerHTML = allowEmpty ? '<option value="">請選擇</option>' : '';
                    data.classes.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = `${c.department || ''} ${c.name}`.trim();
                        selectEl.appendChild(opt);
                    });
                } catch (e) {
                    selectEl.innerHTML = '<option value="">連線錯誤</option>';
                    showAlert("❌ 載入班級列表失敗：" + e.message, 'danger');
                }
            }
            window.loadClasses = loadClasses;

            // --- Modal 操作函數 ---

            window.openCreateModal = () => {
                const roleSelect = document.getElementById('createRole');
                const classGroup = document.getElementById('createClassIdGroup');
                const classSelect = document.getElementById('createClassId');

                // 根據角色顯示或隱藏班級欄位
                roleSelect.onchange = () => {
                    const isStudent = roleSelect.value === 'student';
                    classGroup.style.display = isStudent ? '' : 'none';
                    classSelect.required = isStudent; // 學生角色班級設為必填
                    if (isStudent) loadClasses(classSelect);
                };

                // 觸發一次 onchange 以初始化狀態
                roleSelect.dispatchEvent(new Event('change'));
                document.getElementById('createUserForm').reset();
                new bootstrap.Modal(document.getElementById('createUserModal')).show();
            };

            // 綁定新增表單
            document.getElementById('createUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const classIdValue = document.getElementById('createClassId').value;

                const payload = {
                    username: document.getElementById('createUsername').value.trim(),
                    password: document.getElementById('createPassword').value.trim(),
                    name: document.getElementById('createName').value.trim(),
                    email: document.getElementById('createEmail').value.trim(),
                    role: document.getElementById('createRole').value,
                    // 如果沒有選擇班級，傳送 null
                    class_id: classIdValue === "" ? null : classIdValue
                };

                // 前端再次驗證
                if (payload.role === 'student' && payload.class_id === null) {
                    return showAlert("❌ 學生角色必須選擇所屬班級", 'warning');
                }

                const res = await fetch('/admin/api/create_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                    showAlert("✅ " + data.message, 'success');
                } else {
                    showAlert("❌ " + (data.message || '建立失敗'), 'danger');
                }
            });

            // 編輯表單事件
            document.getElementById('editUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('editUserId').value;
                const classIdValue = document.getElementById('editClassId').value;
                const roleValue = document.getElementById('editRole').value;

                const payload = {
                    username: document.getElementById('editUsername').value,
                    name: document.getElementById('editName').value,
                    email: document.getElementById('editEmail').value,
                    role: roleValue,
                    password: document.getElementById('editPassword').value || undefined, // 留空則不傳
                    class_id: classIdValue === "" ? null : classIdValue
                };

                // 前端再次驗證
                if (roleValue === 'student' && payload.class_id === null) {
                    return showAlert("❌ 學生角色必須選擇所屬班級", 'warning');
                }

                const res = await fetch(`/admin/api/update_user/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    loadUsers();
                    showAlert("✅ " + data.message, 'success');
                } else {
                    showAlert("❌ " + (data.message || '儲存失敗'), 'danger');
                }
            });

            // 開啟編輯用戶 Modal
            window.openEditModal = async (id, username, name, email, role, class_id) => {
                document.getElementById('editUserId').value = id;
                document.getElementById('editUsername').value = username;
                document.getElementById('editName').value = name;
                document.getElementById('editEmail').value = email;
                document.getElementById('editPassword').value = '';

                const editRoleSelect = document.getElementById('editRole');
                // 填充角色下拉選單
                editRoleSelect.innerHTML = Object.keys(roleMap).map(key =>
                    `<option value="${key}" ${key === role ? 'selected' : ''}>${roleMap[key]}</option>`
                ).join('');

                const classGroup = document.getElementById('editClassIdGroup');
                const classSelect = document.getElementById('editClassId');

                // 根據角色設定班級欄位顯示
                if (role === 'student') {
                    classGroup.style.display = '';
                    await loadClasses(classSelect);
                    classSelect.value = class_id || '';
                } else {
                    classGroup.style.display = 'none';
                }

                new bootstrap.Modal(document.getElementById('editUserModal')).show();
            };

            // 開啟查看詳情 Modal
            window.openViewDetailModal = (userId) => {
                const userDetail = usersDetailData[userId];
                if (!userDetail) {
                    showAlert('找不到用戶詳細資料', 'warning');
                    return;
                }

                // 填充詳情 Modal 的資料
                document.getElementById('detailUserId').textContent = userId;
                document.getElementById('detailUsername').textContent = userDetail.username || '-';
                document.getElementById('detailName').textContent = userDetail.name || '-';
                document.getElementById('detailEmail').textContent = userDetail.email || '-';
                document.getElementById('detailRole').textContent = userDetail.role || '-';
                
                // 顯示狀態（使用徽章）
                const statusEl = document.getElementById('detailStatus');
                if (userDetail.statusBadgeClass && userDetail.status !== '-') {
                    statusEl.innerHTML = `<span class="${userDetail.statusBadgeClass}">${userDetail.status}</span>`;
                } else {
                    statusEl.textContent = userDetail.status || '-';
                }
                
                const originalRole = userDetail.originalRole || '';
                
                // 科系/班級和屆數：只有學生才顯示，且值不為空或'-'
                const classDeptRow = document.getElementById('detailClassDeptRow');
                const admissionYearCol = document.getElementById('detailAdmissionYearCol');
                
                if (originalRole === 'student') {
                    // 科系/班級：去除空格后检查是否有有效值
                    const classDeptValue = userDetail.classDeptInfo && 
                                          userDetail.classDeptInfo.trim() !== '-' && 
                                          userDetail.classDeptInfo.trim() !== '' ? 
                                          userDetail.classDeptInfo.trim() : '';
                    
                    // 屆數：检查是否有有效值
                    const admissionYearValue = userDetail.admissionYear && 
                                             userDetail.admissionYear !== '-' && 
                                             userDetail.admissionYear !== '' ? 
                                             userDetail.admissionYear : '';
                    
                    if (classDeptValue) {
                        classDeptRow.style.display = '';
                        document.getElementById('detailClassDept').textContent = classDeptValue;
                    } else {
                        classDeptRow.style.display = 'none';
                    }
                    
                    if (admissionYearValue) {
                        admissionYearCol.style.display = '';
                        document.getElementById('detailAdmissionYear').textContent = admissionYearValue;
                        // 如果屆數有值，确保行显示
                        if (!classDeptValue) {
                            classDeptRow.style.display = '';
                        }
                    } else {
                        admissionYearCol.style.display = 'none';
                        // 如果兩個字段都沒有值，隐藏整行
                        if (!classDeptValue) {
                            classDeptRow.style.display = 'none';
                        }
                    }
                } else {
                    classDeptRow.style.display = 'none';
                }
                
                // 帶班列表：只有教師或主任才顯示，且值不為空或'-'
                const teachingClassesRow = document.getElementById('detailTeachingClassesRow');
                if (['teacher', 'director'].includes(originalRole)) {
                    const teachingClassesValue = userDetail.teachingClasses && 
                                                userDetail.teachingClasses.trim() !== '-' && 
                                                userDetail.teachingClasses.trim() !== '' ? 
                                                userDetail.teachingClasses.trim() : null;
                    
                    if (teachingClassesValue) {
                        teachingClassesRow.style.display = '';
                        document.getElementById('detailTeachingClasses').textContent = teachingClassesValue;
                    } else {
                        teachingClassesRow.style.display = 'none';
                    }
                } else {
                    // 非教師/主任角色，隱藏帶班列表
                    teachingClassesRow.style.display = 'none';
                }
                
                document.getElementById('detailCreatedAt').textContent = userDetail.displayCreatedAt || '-';

                new bootstrap.Modal(document.getElementById('viewUserDetailModal')).show();
            };

            // 刪除使用者
            window.deleteUser = async (id) => {
                if (!confirm('【重要】確定要刪除此用戶嗎？此操作不可逆！')) return;
                try {
                    const res = await fetch(`/admin/api/update_user/${id}`, { method: 'DELETE' });
                    const data = await res.json();

                    if (data.success) {
                        loadUsers();
                        showAlert("✅ 刪除成功", 'success');
                    } else {
                        showAlert("❌ " + (data.message || '刪除失敗'), 'danger');
                    }
                } catch (e) {
                    showAlert("❌ 刪除連線錯誤：" + e.message, 'danger');
                }
            };

            // 開啟設定帶班 Modal
            window.openAssignTeacherClass = async (teacherId) => {
                document.getElementById('assignTeacherId').value = teacherId;
                const classSelect = document.getElementById('assignTeacherClassSelect');
                await loadClasses(classSelect);
                new bootstrap.Modal(document.getElementById('assignTeacherClassModal')).show();
            };

            // 提交設定帶班 (單一班級，會覆蓋)
            window.submitAssignTeacherClass = async () => {
                const teacherId = document.getElementById('assignTeacherId').value;
                const role = document.getElementById('assignTeacherRole').value;
                const classId = document.getElementById('assignTeacherClassSelect').value;

                if (!classId) {
                    showAlert('❌ 請選擇要分配的班級', 'warning');
                    return;
                }

                const payload = { class_ids: [classId], role };
                try {
                    const res = await fetch(`/admin/api/assign_teacher_class/${teacherId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();

                    if (data.success) {
                        bootstrap.Modal.getInstance(document.getElementById('assignTeacherClassModal')).hide();
                        loadUsers();
                        showAlert("✅ " + data.message, 'success');
                    } else {
                        showAlert("❌ " + data.message, 'danger');
                    }
                } catch (e) {
                    showAlert("❌ 指派班級連線錯誤：" + e.message, 'danger');
                }
            };

            // 開啟設定學生班級 Modal
            window.openAssignStudentClass = async (studentId) => {
                document.getElementById('assignStudentId').value = studentId;
                const classSelect = document.getElementById('assignStudentClassSelect');
                await loadClasses(classSelect);
                new bootstrap.Modal(document.getElementById('assignStudentClassModal')).show();
            };

            // 提交學生班級設定
            window.submitAssignStudentClass = async () => {
                const studentId = document.getElementById('assignStudentId').value;
                const classId = document.getElementById('assignStudentClassSelect').value;

                if (!classId) {
                    showAlert('❌ 請選擇要分配的班級', 'warning');
                    return;
                }

                try {
                    const res = await fetch(`/admin/api/update_user/${studentId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ class_id: classId })
                    });
                    const data = await res.json();

                    if (data.success) {
                        bootstrap.Modal.getInstance(document.getElementById('assignStudentClassModal')).hide();
                        loadUsers();
                        showAlert("✅ " + data.message, 'success');
                    } else {
                        showAlert("❌ " + data.message, 'danger');
                    }
                } catch (e) {
                    showAlert("❌ 分配班級連線錯誤：" + e.message, 'danger');
                }
            };
            // 審核廠商帳號
            window.approveVendor = async (vendorId) => {
                if (!confirm('確定要審核通過此廠商帳號嗎？審核通過後，廠商將可以登入系統。')) {
                    return;
                }

                try {
                    const res = await fetch(`/admin/api/update_user/${vendorId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'active' })
                    });
                    const data = await res.json();

                    if (data.success) {
                        loadUsers();
                        showAlert("✅ 廠商帳號審核通過，已啟用", 'success');
                    } else {
                        showAlert("❌ " + (data.message || '審核失敗'), 'danger');
                    }
                } catch (e) {
                    showAlert("❌ 審核連線錯誤：" + e.message, 'danger');
                }
            };

            // 初始載入
            loadUsers();
        });

        // 選單開關邏輯
        const menuBtn = document.getElementById("menu-btn");
        const sideMenu = document.getElementById("side-menu");
        const closeBtn = document.getElementById("close-btn");

        if (menuBtn && sideMenu && closeBtn) {
            menuBtn.addEventListener("click", () => {
                sideMenu.classList.add("open");
                sideMenu.setAttribute("aria-hidden", "false");
            });

            closeBtn.addEventListener("click", () => {
                sideMenu.classList.remove("open");
                sideMenu.setAttribute("aria-hidden", "true");
            });

            document.addEventListener("click", (e) => {
                if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                    sideMenu.classList.remove("open");
                    sideMenu.setAttribute("aria-hidden", "true");
                }
            });
        }
    </script>
</body>

</html>
