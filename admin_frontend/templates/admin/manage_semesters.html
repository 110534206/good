<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧實習平台 | 學期管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html { font-size: 18px; }
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      padding-top: 60px;
      font-size: 1rem;
    }
    body.embed-mode { padding-top: 0; }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0454a3;
      z-index: 1200;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    .top-bar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      height: 100%;
      padding: 0 16px;
      position: relative;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .top-bar-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      pointer-events: none;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    .top-bar-left #menu-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      line-height: 1;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2rem;
    }

    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 0;
    }

    .card.semesters-card {
      border-top: 4px solid #0454a3;
    }
    .card-header {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-bottom: 1px solid #e2e8f0;
      padding: 0.9rem 1.15rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #0f172a;
      flex-shrink: 0;
    }
    .card-header .bi {
      opacity: 0.9;
    }

    .card-body-scroll {
      overflow-y: auto;
      flex: 1;
      min-height: 320px;
      max-height: min(72vh, 620px);
    }

    .card-body-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .card-body-scroll::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }
    .card-body-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    .card-body-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #64748b;
      padding: 0 1.15rem 0.6rem;
      border-bottom: 1px solid #f1f5f9;
      flex-shrink: 0;
    }

    .btn-primary {
      background: linear-gradient(180deg, #0454a3 0%, #034078 100%);
      border-color: #0454a3;
    }
    .btn-primary:hover {
      background: linear-gradient(180deg, #034078 0%, #02305a 100%);
      border-color: #034078;
    }

    .active-badge {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
      border: 1px solid #86efac;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .card .table {
      font-size: 1.05rem;
    }
    .card .table thead th {
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      color: #475569;
      padding: 0.7rem 0.9rem;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }
    .card .table tbody td {
      padding: 0.7rem 0.9rem;
      vertical-align: middle;
      font-size: 1.05rem;
    }
    .card .table tbody tr:hover {
      background: #f8fafc;
    }
    .card .table .active-badge {
      font-size: 0.95rem;
      padding: 4px 10px;
    }
    .card .table .btn {
      font-size: 1rem;
    }
    .card .table small {
      font-size: 1rem;
    }

    .modal.modal-top .modal-dialog {
      margin-top: 4rem;
      margin-bottom: auto;
    }
    .modal.modal-top {
      align-items: flex-start;
      padding-top: 0;
    }
    body.embed-mode .embed-hide { display: none !important; }
    body.embed-mode .page-container { padding-top: 0.5rem; }
  </style>
</head>

<body>
  <!-- 頂部欄（嵌入時隱藏） -->
  <div class="top-bar embed-hide">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-title">學期管理</div>
    </div>
  </div>

  <!-- 側邊選單（嵌入時隱藏） -->
  <nav id="side-menu" class="embed-hide" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/admin_home">首頁</a>
    <a href="/semester/manage">學期管理</a>
    <a href="/admin/user_management">使用者管理</a>
    <a href="/admin/system_settings">系統設定</a>
    <a href="/admin/reports">報表與統計</a>
    <a href="/notifications">通知管理</a>
    <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
    <a href="/logout">登出</a>
  </nav>

  <div class="page-container">
    <div class="card semesters-card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-calendar3 me-2 text-primary"></i>學期列表</span>
        <button class="btn btn-sm btn-outline-primary" onclick="loadSemesters()"><i class="bi bi-arrow-clockwise"></i> 重新整理</button>
      </div>
      <div class="card-body-scroll">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th class="ps-3">學期代碼</th>
                <th>法定起訖</th>
                <th>狀態</th>
                <th class="text-end pe-3">操作</th>
              </tr>
            </thead>
            <tbody id="semesterListBody">
              <!-- JS 渲染 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯學期起訖日期 Modal（法定區間） -->
  <div class="modal fade modal-top" id="editDatesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯法定起訖日期</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editDatesTargetId">
          <p class="text-muted small mb-3">學期代碼：<strong id="editDatesCodeDisplay"></strong></p>
          <p class="text-muted small mb-3">系統會依「開始日期」自動決定切換至本學期的時間。</p>
          <div class="mb-3">
            <label class="form-label">開始日期</label>
            <input type="date" class="form-control" id="editStartDateInput">
          </div>
          <div class="mb-3">
            <label class="form-label">結束日期</label>
            <input type="date" class="form-control" id="editEndDateInput">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="saveEditDates()">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      var embed = window.self !== window.top || (new URLSearchParams(window.location.search).get('embed') === '1');
      if (embed) document.body.classList.add('embed-mode');
    })();
    // 選單開關邏輯
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    const closeBtn = document.getElementById("close-btn");

    if (menuBtn && sideMenu && closeBtn) {
      menuBtn.addEventListener("click", () => {
        sideMenu.classList.add("open");
        sideMenu.setAttribute("aria-hidden", "false");
      });

      closeBtn.addEventListener("click", () => {
        sideMenu.classList.remove("open");
        sideMenu.setAttribute("aria-hidden", "true");
      });

      document.addEventListener("click", (e) => {
        if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
          sideMenu.classList.remove("open");
          sideMenu.setAttribute("aria-hidden", "true");
        }
      });
    }

    let editDatesModalInstance;

    document.addEventListener("DOMContentLoaded", () => {
      loadSemesters();
      const editDatesModalEl = document.getElementById('editDatesModal');
      editDatesModalInstance = new bootstrap.Modal(editDatesModalEl);
      editDatesModalEl.addEventListener('shown.bs.modal', () => {
        document.getElementById('editStartDateInput').focus();
      });
      document.getElementById('semesterListBody').addEventListener('click', (e) => {
        const btn = e.target.closest('.btn-edit-dates');
        if (!btn) return;
        e.preventDefault();
        const id = btn.getAttribute('data-id');
        const code = (btn.getAttribute('data-code') || '').replace(/&quot;/g, '"');
        const startDate = (btn.getAttribute('data-start') || '').replace(/&quot;/g, '"');
        const endDate = (btn.getAttribute('data-end') || '').replace(/&quot;/g, '"');
        openEditDatesModal(id, code, startDate, endDate);
      });
    });

    // 將 API 回傳的日期統一顯示為 YYYY/MM/DD（可視化格式）
    function formatDateDisplay(val) {
      if (!val) return '-';
      const str = String(val).trim();
      const m = str.match(/^(\d{4})-(\d{2})-(\d{2})/);
      if (m) return `${m[1]}/${m[2]}/${m[3]}`;
      const d = new Date(str);
      if (!isNaN(d.getTime())) {
        const y = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${y}/${mm}/${dd}`;
      }
      return str;
    }

    async function loadSemesters() {
      try {
        const res = await fetch("/semester/api/list");
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        const tbody = document.getElementById("semesterListBody");
        tbody.innerHTML = "";

        data.semesters.forEach(s => {
          const isActive = s.is_active === 1;
          const statusBadge = isActive ?
            `<span class="active-badge"><i class="bi bi-check-circle-fill me-1"></i>當前學期</span>` :
            `<span class="text-muted">非當前</span>`;

          const editDatesBtn = `<button type="button" class="btn btn-sm btn-outline-primary me-1 btn-edit-dates" data-id="${s.id}" data-code="${String(s.code || '').replace(/"/g, '&quot;')}" data-start="${String(s.start_date || '').replace(/"/g, '&quot;')}" data-end="${String(s.end_date || '').replace(/"/g, '&quot;')}" title="編輯起始／結束日期"><i class="bi bi-pencil"></i> 編輯日期</button>`;

          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td class="ps-3 fw-bold text-primary">${s.code}</td>
          <td><small class="text-muted">${formatDateDisplay(s.start_date)} ～ ${formatDateDisplay(s.end_date)}</small></td>
          <td>${statusBadge}</td>
          <td class="text-end pe-3">${editDatesBtn}</td>
        `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("載入失敗: " + err.message);
      }
    }

    function openEditDatesModal(id, code, startDate, endDate) {
      document.getElementById("editDatesTargetId").value = id;
      document.getElementById("editDatesCodeDisplay").textContent = code || '-';
      document.getElementById("editStartDateInput").value = startDate || '';
      document.getElementById("editEndDateInput").value = endDate || '';
      editDatesModalInstance.show();
    }

    async function saveEditDates() {
      const id = document.getElementById("editDatesTargetId").value;
      const startDate = document.getElementById("editStartDateInput").value;
      const endDate = document.getElementById("editEndDateInput").value;

      if (!startDate || !endDate) {
        alert("請填寫開始日期與結束日期");
        return;
      }
      if (new Date(startDate) > new Date(endDate)) {
        alert("開始日期不可晚於結束日期");
        return;
      }

      try {
        const res = await fetch(`/semester/api/update/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start_date: startDate, end_date: endDate })
        });
        const result = await res.json();
        if (result.success) {
          editDatesModalInstance.hide();
          loadSemesters();
        } else {
          alert("更新失敗: " + result.message);
        }
      } catch (err) {
        alert("錯誤: " + err.message);
      }
    }
  </script>

</body>

</html>
