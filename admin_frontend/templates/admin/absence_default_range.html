<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智慧實習平台 | 缺勤預設學期範圍設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background: #f9fafb;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            background: #0454a3;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        /* 三條線選單按鈕樣式 */
        .top-bar-left {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }

        .top-bar-left #menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #side-menu .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        #side-menu h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
            flex: 1;
            color: white;
        }

        #close-btn {
            font-size: 2.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            margin-top: 2rem;
            padding: 2rem;
        }

        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>缺勤預設學期範圍設定</header>
    <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- 側邊選單 -->
    <nav id="side-menu">
        <div class="menu-header">
            <h2>功能選單</h2>
            <button id="close-btn">×</button>
        </div>
        <a href="/ta_home">首頁</a>
        <a href="/profile">個人資料</a>
        <a href="/notifications">通知</a>
        <a href="/ta/statistics/manage_companies">實習廠商管理</a>
        <a href="/ta/interview_schedule">行事曆</a>
        <a href="/final_results">媒合結果確認</a>
        <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
        <a href="/ta/upload_standard_courses">專業核心科目管理</a>
        <a href="/login">登出</a>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="bi bi-calendar-range"></i> 缺勤預設學期範圍設定（每入學屆）</h2>
        <p class="text-muted mb-4">
            為每個入學屆（例如 110、111）設定預設的開始/結束學期。學生上傳履歷或檢視缺勤時會自動帶入該屆設定。
        </p>

        <div id="alertMessage" class="alert alert-dismissible fade show d-none" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span id="alertText"></span>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <button id="addRowBtn" class="btn btn-sm btn-success"><i class="bi bi-plus"></i> 新增入學屆</button>
                    </div>
                    <div>
                        <button id="reloadBtn" class="btn btn-sm btn-secondary"><i class="bi bi-arrow-clockwise"></i>
                            重新載入</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-sm align-middle" id="rangesTable">
                        <thead>
                            <tr>
                                <th>入學屆 (例: 110)</th>
                                <th>開始學期</th>
                                <th>結束學期</th>
                                <th>最後更新</th>
                                <th>動作</th>
                            </tr>
                        </thead>
                        <tbody id="rangesTbody">
                            <!-- 動態產生 -->
                        </tbody>
                    </table>
                </div>
                <div class="text-muted small">
                    說明：儲存後的設定會依 admission_year（入學屆）存到資料庫。學生端會以 username 前 3 碼做對應。
                </div>
            </div>
        </div>
    </div>

    <script>
        let semesters = []; // {id, code}
        let ranges = [];    // 後端回來的 rows

        function showAlert(message, type = 'info') {
            const alertEl = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            alertText.textContent = message;
            alertEl.className = `alert alert-${type} alert-dismissible fade show`;
            alertEl.classList.remove('d-none');
            setTimeout(() => alertEl.classList.add('d-none'), 3500);
        }

        async function fetchSemesters() {
            try {
                const res = await fetch('/admin/api/semesters/list');
                const data = await res.json();
                if (data.success) {
                    semesters = data.semesters || [];
                } else {
                    showAlert('取得學期清單失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('取得學期清單錯誤', 'danger');
            }
        }

        function semesterOptionsHtml(selected = null) {
            let html = '<option value="">請選擇</option>';
            semesters.forEach(s => {
                const sel = (s.code === selected) ? 'selected' : '';
                html += `<option value="${s.code}" ${sel}>${s.code}</option>`;
            });
            return html;
        }

        function renderTable() {
            const tbody = document.getElementById('rangesTbody');
            tbody.innerHTML = '';
            // 先用現有 ranges 排序
            ranges.sort((a, b) => (a.admission_year || '').toString().localeCompare((b.admission_year || '').toString(), undefined, { numeric: true }));
            ranges.forEach(row => {
                const tr = document.createElement('tr');
                tr.dataset.id = row.id || '';
                tr.innerHTML = `
                <td><input class="form-control form-control-sm admission-input" value="${row.admission_year || ''}" /></td>
                <td>
                    <select class="form-select form-select-sm start-select">
                        ${semesterOptionsHtml(row.start_semester_code || '')}
                    </select>
                </td>
                <td>
                    <select class="form-select form-select-sm end-select">
                        ${semesterOptionsHtml(row.end_semester_code || '')}
                    </select>
                </td>
                <td>${row.updated_at || row.created_at || ''}</td>
                <td>
                    <button class="btn btn-sm btn-primary save-btn"><i class="bi bi-save"></i> 儲存</button>
                    <button class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i> 刪除</button>
                </td>
            `;
                // 事件綁定
                tr.querySelector('.save-btn').addEventListener('click', () => saveRow(tr));
                tr.querySelector('.delete-btn').addEventListener('click', () => deleteRow(tr));
                tbody.appendChild(tr);
            });
        }

        async function loadRanges() {
            try {
                const res = await fetch('/admin/api/absence_default_range/list');
                const data = await res.json();
                if (data.success) {
                    ranges = data.data || [];
                    renderTable();
                } else {
                    showAlert('載入設定紀錄失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('載入設定紀錄發生錯誤', 'danger');
            }
        }

        // 新增空白列（前端暫存）
        function addEmptyRow() {
            ranges.push({ id: null, admission_year: '', start_semester_code: '', end_semester_code: '', created_at: '', updated_at: '' });
            renderTable();
            // focus 新增列的 admission input
            const tbody = document.getElementById('rangesTbody');
            const lastRow = tbody.lastElementChild;
            if (lastRow) lastRow.querySelector('.admission-input').focus();
        }

        // 儲存單列
        async function saveRow(tr) {
            const id = tr.dataset.id || null;
            const admissionInput = tr.querySelector('.admission-input').value.trim();
            const start = tr.querySelector('.start-select').value;
            const end = tr.querySelector('.end-select').value;

            if (!admissionInput || !/^\d{3,4}$/.test(admissionInput)) {
                showAlert('請輸入正確的入學屆（例如 110）', 'warning');
                return;
            }
            if (!start || !end) {
                showAlert('請選擇開始與結束學期', 'warning');
                return;
            }
            if (start > end) {
                showAlert('開始學期不能大於結束學期', 'warning');
                return;
            }

            const payload = {
                id: id ? parseInt(id) : null,
                admission_year: admissionInput,
                start_semester_code: start,
                end_semester_code: end
            };

            try {
                const res = await fetch('/admin/api/absence_default_range/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.success) {
                    showAlert('儲存成功', 'success');
                    await reloadAll();
                } else {
                    showAlert(data.message || '儲存失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('儲存時發生錯誤', 'danger');
            }
        }

        // 刪除
        async function deleteRow(tr) {
            const id = tr.dataset.id;
            if (!id) {
                // 還沒存在 DB，直接從前端移除
                ranges = ranges.filter(r => r.id !== null || r.admission_year !== tr.querySelector('.admission-input').value.trim());
                renderTable();
                return;
            }

            if (!confirm('確定要刪除這筆設定嗎？')) return;

            try {
                const res = await fetch(`/admin/api/absence_default_range/delete/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showAlert('刪除成功', 'success');
                    await reloadAll();
                } else {
                    showAlert(data.message || '刪除失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('刪除時發生錯誤', 'danger');
            }
        }

        async function reloadAll() {
            await fetchSemesters();
            await loadRanges();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 選單邏輯
            document.getElementById("menu-btn").onclick = () => document.getElementById("side-menu").classList.add("open");
            document.getElementById("close-btn").onclick = () => document.getElementById("side-menu").classList.remove("open");
            
            // 標記當前頁面的選單項目
            const currentPath = window.location.pathname;
            document.querySelectorAll('#side-menu a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            document.getElementById('addRowBtn').addEventListener('click', addEmptyRow);
            document.getElementById('reloadBtn').addEventListener('click', reloadAll);
            await reloadAll();
        });
    </script>

</body>

</html>
