<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智慧實習平台 | 缺勤預設學期範圍設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 1.05rem;
        }

        header {
            background: linear-gradient(135deg, #0454a3 0%, #034080 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        /* 三條線選單按鈕樣式 */
        .top-bar-left {
            position: fixed;
            top: 2rem;
            left: 1rem;
            z-index: 1100;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }

        .top-bar-left #menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #side-menu .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        #side-menu h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
            flex: 1;
            color: white;
        }

        #close-btn {
            font-size: 2.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            margin-top: 2rem;
            padding: 2rem 3rem;
        }

        .page-header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .page-header h2 {
            color: #0454a3;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-header h2 i {
            font-size: 1.8rem;
        }

        .page-header p {
            color: #6c757d;
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background: white;
        }

        .card-body {
            padding: 2.5rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table-responsive {
            padding: 0 1.5rem;
        }

        .table thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .table thead th {
            border: none;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: #495057;
            text-align: center;
            vertical-align: middle;
            font-size: 1rem;
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1rem;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .form-control-sm,
        .form-select-sm {
            border-radius: 6px;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
        }

        .form-control-sm:focus,
        .form-select-sm:focus {
            border-color: #0454a3;
            box-shadow: 0 0 0 0.2rem rgba(4, 84, 163, 0.15);
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0454a3 0%, #034080 100%);
            box-shadow: 0 2px 8px rgba(4, 84, 163, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(4, 84, 163, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        /* 日期显示样式 */
        .date-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            min-width: 140px;
        }

        .date-value {
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .date-relative {
            font-size: 0.85rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .date-relative i {
            font-size: 0.7rem;
        }

        .date-relative.recent {
            color: #28a745;
        }

        .date-relative.medium {
            color: #ffc107;
        }

        .date-relative.old {
            color: #6c757d;
        }

        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8ff 100%);
            border-left: 4px solid #0454a3;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .info-box small {
            color: #495057;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .info-box small i {
            color: #0454a3;
        }
    </style>
</head>

<body>
    <header>缺勤預設學期範圍設定</header>
    <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- 側邊選單 -->
    <nav id="side-menu">
        <div class="menu-header">
            <h2>功能選單</h2>
            <button id="close-btn">×</button>
        </div>
        <a href="/ta_home">首頁</a>
        <a href="/profile">個人資料</a>
        <a href="/notifications">通知</a>
        <a href="/ta/statistics/manage_companies">實習廠商管理</a>
        <a href="/ta/interview_schedule">行事曆</a>
        <a href="/final_results">媒合結果確認</a>
        <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
        <a href="/ta/upload_standard_courses">專業核心科目管理</a>
        <a href="/login">登出</a>
    </nav>

    <div id="alertMessage" class="alert alert-dismissible fade show d-none" role="alert" style="max-width: 1200px; margin: 2rem auto; margin-top: 2rem; padding: 1rem 3rem;">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span id="alertText"></span>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div class="info-box" style="margin-top: 0; flex: 1; margin-right: 2rem;">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            說明：為每個入學屆（例如 110、111）設定預設的開始/結束學期。學生檢視缺勤記錄時會自動帶入該屆設定。
                        </small>
                    </div>
                    <div>
                        <button id="addRowBtn" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> 新增入學屆數
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table align-middle" id="rangesTable">
                        <thead>
                            <tr>
                                <th style="width: 15%;">入學屆</th>
                                <th style="width: 20%;">開始學期</th>
                                <th style="width: 20%;">結束學期</th>
                                <th style="width: 25%;">最後更新</th>
                                <th style="width: 20%;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="rangesTbody">
                            <!-- 動態產生 -->
                        </tbody>
                    </table>
                </div>
                
               
            </div>
        </div>
    </div>

    <script>
        let semesters = []; // {id, code}
        let ranges = [];    // 後端回來的 rows

        function showAlert(message, type = 'info') {
            const alertEl = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            // 添加图标
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="bi bi-check-circle me-2"></i>';
                    break;
                case 'danger':
                    icon = '<i class="bi bi-exclamation-circle me-2"></i>';
                    break;
                case 'warning':
                    icon = '<i class="bi bi-exclamation-triangle me-2"></i>';
                    break;
                default:
                    icon = '<i class="bi bi-info-circle me-2"></i>';
            }
            
            alertText.innerHTML = icon + message;
            alertEl.className = `alert alert-${type} alert-dismissible fade show`;
            alertEl.classList.remove('d-none');
            
            // 自动隐藏
            setTimeout(() => {
                alertEl.classList.add('d-none');
            }, 4000);
        }

        async function fetchSemesters() {
            try {
                const res = await fetch('/admin/api/semesters/list');
                const data = await res.json();
                if (data.success) {
                    semesters = data.semesters || [];
                } else {
                    showAlert('取得學期清單失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('取得學期清單錯誤', 'danger');
            }
        }

        function semesterOptionsHtml(selected = null) {
            let html = '<option value="">請選擇</option>';
            semesters.forEach(s => {
                const sel = (s.code === selected) ? 'selected' : '';
                html += `<option value="${s.code}" ${sel}>${s.code}</option>`;
            });
            return html;
        }

        // 格式化日期显示
        function formatDateDisplay(dateString) {
            if (!dateString) return '';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                
                // 格式化日期
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}`;
                
                // 计算相对时间
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                let relativeTime = '';
                let timeClass = 'old';
                
                if (diffMins < 1) {
                    relativeTime = '剛剛';
                    timeClass = 'recent';
                } else if (diffMins < 60) {
                    relativeTime = `${diffMins} 分鐘前`;
                    timeClass = 'recent';
                } else if (diffHours < 24) {
                    relativeTime = `${diffHours} 小時前`;
                    timeClass = diffHours < 3 ? 'recent' : 'medium';
                } else if (diffDays < 7) {
                    relativeTime = `${diffDays} 天前`;
                    timeClass = diffDays < 3 ? 'medium' : 'old';
                } else if (diffDays < 30) {
                    const weeks = Math.floor(diffDays / 7);
                    relativeTime = `${weeks} 週前`;
                    timeClass = 'old';
                } else {
                    relativeTime = '超過一個月';
                    timeClass = 'old';
                }
                
                return `
                    <div class="date-display">
                        <div class="date-value">${formattedDate}</div>
                        <div class="date-relative ${timeClass}">
                            <i class="bi bi-clock"></i>
                            <span>${relativeTime}</span>
                        </div>
                    </div>
                `;
            } catch (e) {
                return dateString;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('rangesTbody');
            tbody.innerHTML = '';
            
            if (ranges.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="mt-3 mb-0" style="font-size: 1.1rem;">尚無設定資料，請點擊「新增入學屆數」開始設定</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // 先用現有 ranges 排序
            ranges.sort((a, b) => (a.admission_year || '').toString().localeCompare((b.admission_year || '').toString(), undefined, { numeric: true }));
            ranges.forEach(row => {
                const tr = document.createElement('tr');
                tr.dataset.id = row.id || '';
                const dateDisplay = formatDateDisplay(row.updated_at || row.created_at || '');
                
                tr.innerHTML = `
                    <td>
                        <input class="form-control form-control-sm admission-input" 
                               value="${row.admission_year || ''}" 
                               placeholder="例: 110" />
                    </td>
                    <td>
                        <select class="form-select form-select-sm start-select">
                            ${semesterOptionsHtml(row.start_semester_code || '')}
                        </select>
                    </td>
                    <td>
                        <select class="form-select form-select-sm end-select">
                            ${semesterOptionsHtml(row.end_semester_code || '')}
                        </select>
                    </td>
                    <td>${dateDisplay}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary save-btn" title="儲存">
                                <i class="bi bi-save"></i> 儲存
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" title="刪除">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                // 事件綁定
                tr.querySelector('.save-btn').addEventListener('click', () => saveRow(tr));
                tr.querySelector('.delete-btn').addEventListener('click', () => deleteRow(tr));
                tbody.appendChild(tr);
            });
        }

        async function loadRanges() {
            try {
                const res = await fetch('/admin/api/absence_default_range/list');
                const data = await res.json();
                if (data.success) {
                    ranges = data.data || [];
                    renderTable();
                } else {
                    showAlert('載入設定紀錄失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('載入設定紀錄發生錯誤', 'danger');
            }
        }

        // 新增空白列（前端暫存）
        function addEmptyRow() {
            ranges.push({ id: null, admission_year: '', start_semester_code: '', end_semester_code: '', created_at: '', updated_at: '' });
            renderTable();
            // focus 新增列的 admission input
            const tbody = document.getElementById('rangesTbody');
            const lastRow = tbody.lastElementChild;
            if (lastRow) lastRow.querySelector('.admission-input').focus();
        }

        // 儲存單列
        async function saveRow(tr) {
            const id = tr.dataset.id || null;
            const admissionInput = tr.querySelector('.admission-input').value.trim();
            const start = tr.querySelector('.start-select').value;
            const end = tr.querySelector('.end-select').value;

            if (!admissionInput || !/^\d{3,4}$/.test(admissionInput)) {
                showAlert('請輸入正確的入學屆（例如 110）', 'warning');
                return;
            }
            if (!start || !end) {
                showAlert('請選擇開始與結束學期', 'warning');
                return;
            }
            if (start > end) {
                showAlert('開始學期不能大於結束學期', 'warning');
                return;
            }

            const payload = {
                id: id ? parseInt(id) : null,
                admission_year: admissionInput,
                start_semester_code: start,
                end_semester_code: end
            };

            try {
                const res = await fetch('/admin/api/absence_default_range/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.success) {
                    showAlert('儲存成功', 'success');
                    await reloadAll();
                } else {
                    showAlert(data.message || '儲存失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('儲存時發生錯誤', 'danger');
            }
        }

        // 刪除
        async function deleteRow(tr) {
            const id = tr.dataset.id;
            if (!id) {
                // 還沒存在 DB，直接從前端移除
                ranges = ranges.filter(r => r.id !== null || r.admission_year !== tr.querySelector('.admission-input').value.trim());
                renderTable();
                return;
            }

            if (!confirm('確定要刪除這筆設定嗎？')) return;

            try {
                const res = await fetch(`/admin/api/absence_default_range/delete/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showAlert('刪除成功', 'success');
                    await reloadAll();
                } else {
                    showAlert(data.message || '刪除失敗', 'danger');
                }
            } catch (e) {
                console.error(e);
                showAlert('刪除時發生錯誤', 'danger');
            }
        }

        async function reloadAll() {
            await fetchSemesters();
            await loadRanges();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 選單邏輯
            document.getElementById("menu-btn").onclick = () => document.getElementById("side-menu").classList.add("open");
            document.getElementById("close-btn").onclick = () => document.getElementById("side-menu").classList.remove("open");
            
            // 標記當前頁面的選單項目
            const currentPath = window.location.pathname;
            document.querySelectorAll('#side-menu a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            document.getElementById('addRowBtn').addEventListener('click', addEmptyRow);
            await reloadAll();
        });
    </script>

</body>

</html>
