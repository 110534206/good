<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學生履歷審查</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1100;
      display: flex;
      align-items: center;
    }

    /* 頂端列內容 */
    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      height: 100%;
      gap: 30px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .top-bar-right .btn-link {
      color: #0066cc;
      background-color: transparent;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .top-bar-right .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    .top-bar-right #login-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-top: 4px;
    }

    /* Hero 區塊 */
    header.hero {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 1;
      background-image: url('/static/images/title.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin-top: 80px;
      margin-bottom: 2rem;
      border-radius: 0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body {
      background-color: #ffffff;
      font-family: "Noto Sans TC", sans-serif;
      margin-top: 80px;
    }

    /* 表格樣式 */
    .table thead th {
      text-align: center;
      background-color: #fafafb;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* 狀態標籤 */
    .status-badge {
      font-size: 0.85em;
      padding: 0.4em 0.7em;
      border-radius: 0.5rem;
    }

    /* 按鈕群組 */
    .status-badge {
      font-size: 0.9em;
      padding: 0.3em 0.6em;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: 600;
    }

    .status-badge.bg-success {
      color: #fff;
      /* 完成 */
    }

    .status-badge.bg-danger {
      color: #fff;
      /* 退件 */
    }

    .status-badge.bg-info {
      color: #fff;
      /* 待審查 */
    }

    .status-badge.bg-secondary {
      color: #fff;
      /* 預設 fallback */
    }

    /* 操作按鈕群組 */
    .btn-group-sm>.btn {
      font-size: 0.85rem;
      padding: 0.25rem 0.6rem;
    }

    /* Modal 內文字區域 */
    .modal textarea {
      width: 100%;
      resize: vertical;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* 側邊選單 */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      line-height: 1;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .btn-outline-secondary:hover {
      background-color: transparent;
      color: inherit;
      border-color: rgb(26, 26, 26);
      box-shadow: none;
    }
  </style>
</head>

<body>
  <!-- 頂部欄 -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/teacher_home">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <a href="/teacher_home" class="btn-link">返回主頁</a>
        <a href="/login" class="btn-link">登出</a>
      </div>
    </div>
  </div>

  <div class="container my-5 pt-1">
    <div class="card shadow-sm p-4">
      <!-- 篩選工具列 -->
      <h4 class="mb-3 text-center">📄 審核學生履歷</h4>
      <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
        <div class="d-flex gap-2">
          <select id="statusFilter" class="form-select form-select-sm w-auto">
            <option value="">所有狀態</option>
            <option value="uploaded">待審查</option>
            <option value="approved">完成</option>
            <option value="rejected">退件</option>
          </select>
          <input type="text" id="searchBox" class="form-control form-control-sm w-auto" placeholder="搜尋帳號或檔名">
        </div>
      </div>

      <!-- 表格 -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>學生帳號</th>
              <th>上傳時間</th>
              <th>檔案名稱</th>
              <th>狀態</th>
              <th>留言</th>
              <th>備註</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="resumeTableBody">
            <tr>
              <td colspan="7" class="text-muted text-center">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 留言 Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯留言</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="commentInput"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="saveCommentBtn">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 備註 Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">學生備註</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="noteViewer" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- 側邊選單 -->
  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/teacher_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/review_resume">查看學生履歷</a>
    <a href="/review_preferences">審核志願序</a>
    <a href="/messages">通知學生</a>
    <a href="/upload_company">建立實習機會</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allResumes = [];
    let currentResumeId = null;

    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/get_all_students_resumes")
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("resumeTableBody").innerHTML =
              `<tr><td colspan="7" class="text-center text-danger">無法載入履歷資料</td></tr>`;
            return;
          }
          allResumes = data.resumes || [];
          renderTable(allResumes);
        });

      document.getElementById("statusFilter").addEventListener("change", applyFilters);
      document.getElementById("searchBox").addEventListener("input", applyFilters);

      document.getElementById("saveCommentBtn").addEventListener("click", saveComment);
    });

    function applyFilters() {
      const statusValue = document.getElementById("statusFilter").value;
      const searchValue = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allResumes.filter(r => {
        const matchStatus = statusValue ? r.status === statusValue : true;
        const matchSearch =
          r.username.toLowerCase().includes(searchValue) ||
          r.original_filename.toLowerCase().includes(searchValue);
        return matchStatus && matchSearch;
      });

      renderTable(filtered);
    }

    function renderTable(resumes) {
      const tbody = document.getElementById("resumeTableBody");
      tbody.innerHTML = "";

      if (resumes.length === 0) {
        tbody.innerHTML =
          `<tr><td colspan="7" class="text-center text-muted">目前沒有資料</td></tr>`;
        return;
      }

      resumes.forEach(r => {
        const row = `
          <tr>
            <td>${r.username}</td>
            <td>${new Date(r.upload_time).toLocaleString()}</td>
            <td>${r.original_filename}</td>
            <td><span class="status-badge bg-${statusColor(r.status)}">${mapStatus(r.status)}</span></td>
           <td>
<button class="btn btn-sm btn-outline-secondary ${r.comment ? 'text-success' : ''}"
    onclick="openCommentModal(${r.id}, '${escapeHtml(r.comment || '')}')">
    ${r.comment ? '已填寫' : '未填寫'}
  </button>
</td>
<td>
<button class="btn btn-sm btn-outline-secondary ${r.note ? 'text-success' : ''}"
    onclick="openNoteModal('${escapeHtml(r.note || '無內容')}')">
    ${r.note ? '請查看' : '無內容'}
  </button>
</td>
            <td>
              <div class="btn-group btn-group-sm">
                <a href="/api/download_resume?resume_id=${r.id}" class="btn btn-outline-primary">下載</a>
                <button class="btn btn-outline-danger" onclick="rejectResume(${r.id})">退件</button>
                <button class="btn btn-outline-success" onclick="approveResume(${r.id})">完成</button>
              </div>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // 狀態顏色
    function statusColor(status) {
      return {
        uploaded: 'info',
        approved: 'success',
        rejected: 'danger'
      }[status] || 'secondary';
    }

    function mapStatus(status) {
      return {
        uploaded: '待審查',
        approved: '完成',
        rejected: '退件'
      }[status] || '未知';
    }

    // 留言 Modal
    function openCommentModal(id, comment) {
      currentResumeId = id;
      document.getElementById("commentInput").value = comment;
      new bootstrap.Modal(document.getElementById("commentModal")).show();
    }

    function saveComment() {
      const newVal = document.getElementById("commentInput").value.trim();
      fetch("/api/update_resume_field", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume_id: currentResumeId, field: "comment", value: newVal })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            bootstrap.Modal.getInstance(document.getElementById("commentModal")).hide();
            alert("留言更新成功");
            location.reload();
          } else {
            alert("留言更新失敗");
          }
        });
    }

    // 備註 Modal
    function openNoteModal(note) {
      document.getElementById("noteViewer").value = note;
      new bootstrap.Modal(document.getElementById("noteModal")).show();
    }

    // 操作
    function rejectResume(resumeId) {
      if (!confirm("確定要將此履歷標記為退件？")) return;
      fetch(`/api/reject_resume?resume_id=${resumeId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已退件");
            location.reload();
          } else {
            alert("退件失敗");
          }
        });
    }

    function approveResume(resumeId) {
      if (!confirm("確定要將此履歷標記為完成？")) return;
      fetch(`/api/approve_resume?resume_id=${resumeId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已標記為完成");
            location.reload();
          } else {
            alert("標記失敗");
          }
        });
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
  <!-- JS 控制開關 -->
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.add('open');
    });

    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.remove('open');
    });
  </script>
</body>

</html>
