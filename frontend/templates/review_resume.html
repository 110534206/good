  <script>
    let allResumes = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/get_all_students_resumes")
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("resumeTableBody").innerHTML =
              `<tr><td colspan="7" class="text-center text-danger">ç„¡æ³•è¼‰å…¥å±¥æ­·è³‡æ–™</td></tr>`;
            return;
          }

          allResumes = data.resumes || [];
          if (allResumes.length === 0) {
            document.getElementById("resumeTableBody").innerHTML =
              `<tr><td colspan="7" class="text-center text-muted">ç›®å‰æ²’æœ‰ä»»ä½•å­¸ç”Ÿä¸Šå‚³å±¥æ­·</td></tr>`;
            return;
          }

          renderTable(allResumes);
        });

      // ç¶å®šç¯©é¸äº‹ä»¶
      document.getElementById("statusFilter").addEventListener("change", applyFilters);
      document.getElementById("searchBox").addEventListener("input", applyFilters);
    });

    function applyFilters() {
      const statusValue = document.getElementById("statusFilter").value;
      const searchValue = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allResumes.filter(r => {
        const matchStatus = statusValue ? r.status === statusValue : true;
        const matchSearch =
          r.username.toLowerCase().includes(searchValue) ||
          r.original_filename.toLowerCase().includes(searchValue);
        return matchStatus && matchSearch;
      });

      renderTable(filtered);
    }

    function renderTable(resumes) {
      const tbody = document.getElementById("resumeTableBody");
      tbody.innerHTML = "";

      if (resumes.length === 0) {
        tbody.innerHTML =
          `<tr><td colspan="7" class="text-center text-muted">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è³‡æ–™</td></tr>`;
        return;
      }

      resumes.forEach(r => {
        const commentHtml = `
      <td class="comment-cell">
        <div class="view-text" onclick="showCommentViewer(this)" style="cursor:pointer;">
          <span class="${r.comment?.trim() ? '' : 'text-muted'}">
            ${r.comment?.trim() ? 'å·²å¡«å¯«' : 'æœªå¡«å¯«'}
          </span>
        </div>
        <div class="editor-box comment-viewer-box" style="display:none;">
          <textarea class="form-control" style="background-color: #fff; min-height: 70px;">${escapeHtml(r.comment?.trim() || '')}</textarea>
          <div class="text-center mt-2">
            <button class="btn btn-primary btn-sm" onclick="submitCommentViewer(this, ${r.id})">é€å‡º</button>
            <button class="btn btn-secondary btn-sm" onclick="cancelCommentView(this)">å–æ¶ˆ</button>
          </div>
        </div>
      </td>
    `;

        const noteHtml = `
      <td class="note-cell">
        <div class="view-text" onclick="showNoteViewer(this)" style="cursor:pointer;">
          <span class="${r.note?.trim() ? '' : 'text-muted'}">
            ${r.note?.trim() ? 'å·²å¡«å¯«' : 'æœªå¡«å¯«'}
          </span>
        </div>
        <div class="editor-box note-viewer-box" style="display:none;">
          <textarea class="form-control" readonly style="background-color: #f8f9fa; min-height: 70px;">${escapeHtml(r.note?.trim() || 'ç„¡å…§å®¹')}</textarea>
          <div class="text-center mt-2">
            <button class="btn btn-secondary btn-sm" onclick="cancelNoteView(this)">è¿”å›</button>
          </div>
        </div>
      </td>
    `;

        const row = `

        <td>${new Date(r.upload_time).toLocaleString()}</td>
        <td>${r.original_filename}</td>
        <td><span class="badge bg-${statusColor(r.status)}">${mapStatus(r.status)}</span></td>
        ${commentHtml}
        ${noteHtml}
        <td>
          <a href="/api/download_resume?resume_id=${r.id}" class="btn btn-outline-primary btn-sm">ä¸‹è¼‰</a>
          <button class="btn btn-outline-danger btn-sm ms-1" onclick="rejectResume(${r.id})">é€€ä»¶</button>
          <button class="btn btn-outline-success btn-sm ms-1" onclick="approveResume(${r.id})">å¯©æŸ¥æˆåŠŸ</button>
        </td>

    `;

    // å…¨åŸŸå‡½å¼å€

    function showCommentViewer(container) {
      const td = container.closest('td');
      td.querySelector('.view-text').style.display = 'none';
      td.querySelector('.editor-box').style.display = 'block';
      td.querySelector('textarea').focus();
    }

    function cancelCommentView(btn) {
      const td = btn.closest('td');
      td.querySelector('.editor-box').style.display = 'none';
      td.querySelector('.view-text').style.display = 'block';
    }

    function submitCommentViewer(btn, id) {
      const td = btn.closest('td');
      const newVal = td.querySelector('textarea').value.trim();
      fetch("/api/update_resume_field", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume_id: id, field: "comment", value: newVal })
      })
        .then(res => res.json())
        .then(data => {

            td.querySelector('.view-text').innerHTML = `

            ${newVal ? 'å·²å¡«å¯«' : 'æœªå¡«å¯«'}

        `;
            cancelCommentView(btn);

    }

    function mapStatus(status) {

    function rejectResume(resumeId) {
      if (!confirm("ç¢ºå®šè¦å°‡æ­¤å±¥æ­·æ¨™è¨˜ç‚ºé€€ä»¶ï¼Ÿ")) return;

    function approveResume(resumeId) {
      if (!confirm("ç¢ºå®šè¦å°‡æ­¤å±¥æ­·æ¨™è¨˜ç‚ºã€å¯©æŸ¥æˆåŠŸã€ï¼Ÿ")) return;
      fetch(`/api/approve_resume?resume_id=${resumeId}`, { method: "POST" })

            location.reload();

    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
