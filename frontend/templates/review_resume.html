  <script>
    let allResumes = [];

    document.addEventListener("DOMContentLoaded", () => {

    function applyFilters() {

          r.original_filename.toLowerCase().includes(searchValue);

<button class="btn btn-sm btn-outline-secondary ${r.comment ? 'text-success' : ''}"

</td>
