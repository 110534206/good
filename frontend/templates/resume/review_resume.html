<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智慧實習平台 | 學生履歷審查</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0454a3;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    /* 表格樣式 */
    .table thead th {
      text-align: center;
      background-color: #fafafb;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* 狀態標籤 */
    .status-badge {
      font-size: 0.9em;
      padding: 0.3em 0.6em;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: 600;
    }

    .status-badge.bg-success {
      color: #fff;
    }

    .status-badge.bg-danger {
      color: #fff;
    }

    .status-badge.bg-info {
      color: #fff;
    }

    .status-badge.bg-secondary {
      color: #fff;
    }

    #noteViewer {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    #commentInput {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    .card h4.text-center {
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>學生履歷審查</header>
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>

  <div class="container my-5 pt-1">
    <div class="card shadow-sm p-4">
      <!-- 篩選 + 搜尋 -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <div class="d-flex gap-2 flex-wrap">
          <select id="departmentFilter" class="form-select form-select-sm w-auto">
            <option value="">所有科別</option>
          </select>
          <select id="classFilter" class="form-select form-select-sm w-auto">
            <option value="">所有班級</option>
          </select>
          <select id="statusFilter" class="form-select form-select-sm w-auto">
            <option value="">所有狀態</option>
            <option value="uploaded">待審查</option>
            <option value="approved">完成</option>
            <option value="rejected">退件</option>
          </select>
        </div>
        <input type="text" id="searchBox" class="form-control form-control-sm w-auto" placeholder="搜尋帳號/檔案" />
      </div>

      <!-- 表格 -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>學生帳號</th>
              <th>姓名</th>
              <th>上傳時間</th>
              <th>檔案名稱</th>
              <th>狀態</th>
              <th>老師留言</th>
              <th>學生備註</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="resumeTableBody">
            <tr>
              <td colspan="8" class="text-muted text-center">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 分頁器 -->
      <nav>
        <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <!-- Modal 區塊 (留言/備註) -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯留言</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="commentInput"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="saveCommentBtn">送出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">查看備註</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="noteViewer" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    let allResumes = [];
    let currentResumeId = null;
    let currentPage = 1;
    const rowsPerPage = 10;

    document.addEventListener("DOMContentLoaded", () => {
      // 取得所有學生履歷（若 URL 帶有 mode=director，則傳給後端）
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const apiUrl = mode ? `/api/get_class_resumes?mode=${encodeURIComponent(mode)}` : `/api/get_class_resumes`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            allResumes = data.resumes;
            populateFilters(allResumes);
            applyFilters();
          } else {
            alert("載入資料失敗：" + (data.message || "未知錯誤"));
          }
        })
        .catch(error => {
          console.error("API調用錯誤:", error);
          alert("載入資料失敗，請檢查網路連線");
        });

      // 綁定篩選事件
      document.getElementById("departmentFilter").addEventListener("change", applyFilters);
      document.getElementById("classFilter").addEventListener("change", applyFilters);
      document.getElementById("statusFilter").addEventListener("change", applyFilters);
      document.getElementById("searchBox").addEventListener("input", applyFilters);
      document.getElementById("saveCommentBtn").addEventListener("click", saveComment);
    });

    // 判斷是否為班導，顯示切換到班導主頁
    fetch('/api/profile').then(r => r.json()).then(d => {
      if (d.success && d.user && d.user.is_homeroom) {
        const link = document.getElementById('toHomeroomLink');
        if (link) link.style.display = 'block';
      }
    }).catch(() => { });


    function populateFilters(data) {
      const deptSet = new Set();
      const classSet = new Set();

      data.forEach(r => {
        if (r.department) deptSet.add(r.department);
        if (r.className) classSet.add(r.className);
      });

      const deptSelect = document.getElementById("departmentFilter");
      const classSelect = document.getElementById("classFilter");

      deptSelect.innerHTML = `<option value="">所有科別</option>`;
      classSelect.innerHTML = `<option value="">所有班級</option>`;

      Array.from(deptSet).sort().forEach(d => {
        const option = document.createElement("option");
        option.value = d;
        option.textContent = d;
        deptSelect.appendChild(option);
      });

      Array.from(classSet).sort().forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        classSelect.appendChild(option);
      });
    }

    function applyFilters() {
      currentPage = 1;
      const dept = document.getElementById("departmentFilter").value.trim();
      const cls = document.getElementById("classFilter").value.trim();
      const status = document.getElementById("statusFilter").value.trim();
      const keyword = document.getElementById("searchBox").value.trim().toLowerCase();

      const filtered = allResumes.filter(r => {
        const matchesDept = !dept || r.department === dept;
        const matchesClass = !cls || r.className === cls;
        const matchesStatus = !status || r.status === status;
        const matchesKeyword =
          r.username.toLowerCase().includes(keyword) ||
          r.original_filename.toLowerCase().includes(keyword);

        return matchesDept && matchesClass && matchesStatus && matchesKeyword;
      });

      renderTable(filtered);
    }

    function renderTable(resumes) {
      const tbody = document.getElementById("resumeTableBody");
      tbody.innerHTML = "";

      if (resumes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">目前沒有資料</td></tr>`;
        document.getElementById("pagination").innerHTML = "";
        return;
      }

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = resumes.slice(start, end);

      pageData.forEach(r => {
        const row = `
      <tr>
        <td>${r.username}</td>
        <td>${escapeHtml(r.name || '')}</td>
        <td>${r.upload_time}</td>
        <td>${escapeHtml(r.original_filename)}</td>
        <td><span class="status-badge bg-${statusColor(r.status)}">${mapStatus(r.status)}</span></td>
        <td>
          <button class="btn btn-sm btn-outline-secondary ${r.comment ? 'text-success' : ''}"
            onclick="openCommentModal(${r.id}, '${escapeHtml(r.comment || '')}')">
            ${r.comment ? '已填寫' : '未填寫'}
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-secondary ${r.note ? 'text-success' : ''}"
            onclick="openNoteModal('${escapeHtml(r.note || '無內容')}')">
            ${r.note ? '請查看' : '無內容'}
          </button>
        </td>
        <td>
          <div class="btn-group btn-group-sm">
            <a href="/api/download_resume/${r.id}" class="btn btn-outline-primary btn-sm me-1">下載</a>
            <button class="btn btn-outline-danger" onclick="rejectResume(${r.id})">退件</button>
            <button class="btn btn-outline-success" onclick="approveResume(${r.id})">完成</button>
          </div>
        </td>
      </tr>`;
        tbody.innerHTML += row;
      });

      renderPagination(resumes.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          applyFilters();
        });
        pagination.appendChild(li);
      }
    }

    function statusColor(status) {
      return { uploaded: 'info', approved: 'success', rejected: 'danger' }[status] || 'secondary';
    }

    function mapStatus(status) {
      return { uploaded: '待審查', approved: '完成', rejected: '退件' }[status] || '未知';
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function openCommentModal(id, comment) {
      currentResumeId = id;
      document.getElementById("commentInput").value = comment;
      new bootstrap.Modal(document.getElementById("commentModal")).show();
    }

    function saveComment() {
      const newVal = document.getElementById("commentInput").value.trim();
      fetch("/api/update_resume_field", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume_id: currentResumeId, field: "comment", value: newVal })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            bootstrap.Modal.getInstance(document.getElementById("commentModal")).hide();
            alert("留言更新成功");
            location.reload();
          } else {
            alert("留言更新失敗");
          }
        });
    }

    function openNoteModal(note) {
      document.getElementById("noteViewer").value = note;
      new bootstrap.Modal(document.getElementById("noteModal")).show();
    }

    function rejectResume(resumeId) {
      if (!confirm("確定要將此履歷標記為退件？")) return;
      fetch(`/api/review_resume/${resumeId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "rejected" })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已退件，請填寫退件原因。");
            // 設定目前履歷ID
            currentResumeId = resumeId;
            // 清空留言欄
            document.getElementById("commentInput").value = "";
            // 顯示留言Modal
            new bootstrap.Modal(document.getElementById("commentModal")).show();
          } else {
            alert("退件失敗：" + data.message);
          }
        });
    }


    function approveResume(resumeId) {
      if (!confirm("確定要將此履歷標記為完成？")) return;
      fetch(`/api/review_resume/${resumeId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "approved" })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已標記為完成");
            location.reload();
          } else {
            alert("標記失敗：" + data.message);
          }
        });
    }


    // 側邊選單控制
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.add('open');
    });
    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.remove('open');
    });
  </script>

</body>

</html>
