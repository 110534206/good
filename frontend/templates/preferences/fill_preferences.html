<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>實習公司志願序填寫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .company-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .btn-view {
      background-color: #eee;
      border: 1px solid #999;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-view:hover {
      background-color: #ddd;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Modal */
    .modal-content {
      border-radius: 12px;
      padding: 1rem 1.5rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      margin-bottom: 1rem;
    }

    .info-grid div strong {
      display: block;
      color: #0066cc;
      font-size: 0.9rem;
    }

    .info-grid div span {
      display: block;
      font-size: 0.95rem;
    }

    .info-grid .full {
      grid-column: 1 / -1;
    }

    h5 {
      margin-top: 1rem;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="preferencesForm" method="POST" action="/fill_preferences">
      <h2 class="text-center text-primary mb-4">請填寫實習公司志願序</h2>

      {% for i in range(1, 6) %}
      <div class="mb-4">
        <label>第 {{ i }} 志願</label>
        <div class="company-row">
          <!-- 公司選單 -->
          <select name="company_{{ i }}" class="form-select company-select" required>
            <option value="">-- 請選擇公司 --</option>
            {% for company in companies %}
            <option value="{{ company['id'] }}">{{ company['company_name'] }}</option>
            {% endfor %}
          </select>

          <!-- 職位選單（動態載入） -->
          <select name="job_{{ i }}" class="form-select job-select" required>
            <option value="">-- 請先選擇公司 --</option>
          </select>

          <!-- 查看詳細 -->
          <button type="button" class="btn-view" onclick="viewDetail(this)">查看</button>
        </div>
      </div>
      {% endfor %}

      <button type="submit">送出志願</button>
    </form>
  </div>

  <!-- 詳細資料 Modal -->
  <div class="modal fade" id="companyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">公司詳細資料</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">載入中...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 當選擇公司時載入職缺
    document.querySelectorAll('.company-select').forEach(select => {
      select.addEventListener('change', async (e) => {
        const companyId = e.target.value;
        const jobSelect = e.target.closest('.company-row').querySelector('.job-select');

        jobSelect.innerHTML = '<option value="">載入中...</option>';

        if (!companyId) {
          jobSelect.innerHTML = '<option value="">-- 請先選擇公司 --</option>';
          return;
        }

        try {
          const res = await fetch(`/api/get_jobs_by_company?company_id=${companyId}`);
          const data = await res.json();

          if (data.success && data.jobs.length > 0) {
            jobSelect.innerHTML = '<option value="">-- 請選擇職位 --</option>';
            data.jobs.forEach(job => {
              const opt = document.createElement('option');
              opt.value = job.id;
              opt.textContent = job.title || '未命名職位';
              jobSelect.appendChild(opt);
            });
          } else {
            jobSelect.innerHTML = '<option value="">此公司目前無職缺</option>';
          }
        } catch (err) {
          jobSelect.innerHTML = '<option value="">載入失敗</option>';
        }
      });
    });

    // 查看公司詳細資料
    async function viewDetail(btn) {
      const companySelect = btn.closest('.company-row').querySelector('.company-select');
      const companyId = companySelect.value;

      if (!companyId) {
        alert("請先選擇公司");
        return;
      }

      const modal = new bootstrap.Modal(document.getElementById('companyModal'));
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = "載入中...";

      const res = await fetch(`/api/get_company_detail?company_id=${companyId}`);
      const data = await res.json();

      if (!data.success) {
        modalBody.innerHTML = "<p class='text-danger'>載入失敗，請稍後再試。</p>";
      } else {
        const c = data.company;
        const jobsHtml = (c.internship_jobs || []).map(job => `
          <div class="info-grid">
          <div><strong>實習職位</strong><span>${job.title || '-'}</span></div>
          <div><strong>所屬部門</strong><span>${job.department || '-'}</span></div>
          <div><strong>期間</strong><span>${job.period || '-'}</span></div>
          <div><strong>時段</strong><span>${job.work_time || '-'}</span></div>
          <div><strong>名額</strong><span>${job.slots || '-'}</span></div>
          <div class="full"><strong>實習內容</strong><span>${job.description || '-'}</span></div>
          <div class="full"><strong>備註</strong><span>${job.remark || '-'}</span></div>
          </div>
        `).join('');

        modalBody.innerHTML = `
          <div class="section">
            <h5>公司基本資料</h5>
            <div class="info-grid">
              <div><strong>公司名稱</strong><span>${c.company_name || '-'}</span></div>
              <div><strong>統一編號</strong><span>${c.tax_id || '-'}</span></div>
              <div><strong>地址</strong><span>${c.address || '-'}</span></div>
              <div><strong>聯絡人</strong><span>${c.contact_person || '-'}</span></div>
              <div><strong>聯絡電話</strong><span>${c.phone || '-'}</span></div>
              <div><strong>Email</strong><span>${c.email || '-'}</span></div>
            </div>
          </div>

          <div class="section">
            <h5>實習職缺資訊</h5>
            ${jobsHtml || '<p>此公司目前沒有職缺資料。</p>'}
          </div>
        `;
      }

      modal.show();
    }
  </script>
</body>

</html>
