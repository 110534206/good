<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>實習公司志願序填寫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ... (CSS 樣式保持不變) ... */
  </style>
</head>

<body>
  <div class="container">
    <form id="preferencesForm" method="POST">
      <h2 class="text-center text-primary mb-4">請填寫實習公司志願序</h2>

      {% for i in range(1, 6) %}
      <div class="mb-4">
        <label>第 {{ i }} 志願</label>
        <div class="company-row">
          <select name="company_{{ i }}" class="form-select company-select" required>
            <option value="">-- 請選擇公司 --</option>
            {% for company in companies %}
            <option value="{{ company['id'] }}">{{ company['company_name'] }}</option>
            {% endfor %}
          </select>

          <select name="job_{{ i }}" class="form-select job-select" required>
            <option value="">-- 請先選擇公司 --</option>
          </select>

          <button type="button" class="btn-view" onclick="viewDetail(this)">查看</button>
        </div>
      </div>
      {% endfor %}

      <button type="submit">送出志願</button>
    </form>
  </div>

  <div class="modal fade" id="companyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">載入中...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 當選擇公司時載入職缺
    document.querySelectorAll('.company-select').forEach(select => {
      select.addEventListener('change', async (e) => {
        const companyId = e.target.value;
        const jobSelect = e.target.closest('.company-row').querySelector('.job-select');

        jobSelect.innerHTML = '<option value="">載入中...</option>';

        if (!companyId) {
          jobSelect.innerHTML = '<option value="">-- 請先選擇公司 --</option>';
          return;
        }

        try {
          const res = await fetch(`/api/get_company_detail?company_id=${companyId}`);
          const data = await res.json();

          if (!data.success || !data.company || !data.company.internship_jobs.length) {
            jobSelect.innerHTML = '<option value="">此公司目前無職缺</option>';
            return;
          }

          jobSelect.innerHTML = '<option value="">-- 請選擇職位 --</option>';
          data.company.internship_jobs.forEach(job => {
            const opt = document.createElement('option');
            opt.value = job.id;  // 使用 job.id 作為 value
            opt.textContent = job.title || job.internship_unit || '未命名職位';
            jobSelect.appendChild(opt);
          });

          // 將公司資料快取到 DOM 上，方便後續 modal 使用（可選）
          e.target.dataset.companyDetail = JSON.stringify(data.company);
        } catch (err) {
          console.error(err);
          jobSelect.innerHTML = '<option value="">載入失敗</option>';
        }
      });
    });


    // 查看公司詳細資料
    async function viewDetail(btn) {
      const companySelect = btn.closest('.company-row').querySelector('.company-select');
      const companyId = companySelect.value;

      if (!companyId) {
        alert("請先選擇公司");
        return;
      }

      const modal = new bootstrap.Modal(document.getElementById('companyModal'));
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = "載入中...";

      const res = await fetch(`/api/get_company_detail?company_id=${companyId}`);
      const data = await res.json();

      if (!data.success) {
        modalBody.innerHTML = "<p class='text-danger'>載入失敗，請稍後再試。</p>";
      } else {
        const c = data.company;
        const jobsHtml = (c.internship_jobs || []).map(job => `
      <div class="info-grid">
      <div><strong>實習職位</strong><span>${job.title || '-'}</span></div>
      <div><strong>所屬部門</strong><span>${job.department || '-'}</span></div>
      <div><strong>期間</strong><span>${job.period || '-'}</span></div>
      <div><strong>時段</strong><span>${job.work_time || '-'}</span></div>
      <div><strong>名額</strong><span>${job.slots || '-'}</span></div>
      <div class="full"><strong>實習內容</strong><span>${job.description || '-'}</span></div>
      <div class="full"><strong>備註</strong><span>${job.remark || '-'}</span></div>
  </div>
`).join('');

        modalBody.innerHTML = `
  <div class="company-preview">
    <div class="section">
      <h5>公司基本資料</h5>
      <div class="info-grid">
        <div><strong>公司名稱</strong><span>${c.company_name || "-"}</span></div>
        <div><strong>公司地址</strong><span>${c.company_address || "-"}</span></div>
        <div class="full"><strong>公司簡介</strong><span>${c.company_intro || "-"}</span></div>
      </div>
    </div>

    <div class="section">
      <h5>聯絡資訊</h5>
      <div class="info-grid">
        <div><strong>聯絡人姓名</strong><span>${c.contact_name || "-"}</span></div>
        <div><strong>職稱</strong><span>${c.contact_title || "-"}</span></div>
        <div><strong>聯絡電話</strong><span>${c.contact_phone || "-"}</span></div>
        <div><strong>電子郵件</strong><span>${c.contact_email || "-"}</span></div>
      </div>
    </div>

    <div class="section">
      <h5>實習職缺資訊</h5>
      ${c.internship_jobs.map(job => `
        <div class="info-grid">
          <div><strong>實習職位</strong><span>${job.internship_unit || '-'}</span></div>
          <div><strong>所屬部門</strong><span>${job.department || '-'}</span></div>
          <div><strong>期間</strong><span>${job.internship_period || '-'}</span></div>
          <div><strong>時段</strong><span>${job.internship_time || '-'}</span></div>
          <div><strong>名額</strong><span>${job.internship_quota || '-'}</span></div>
          <div class="full"><strong>實習內容</strong><span>${job.internship_content || '-'}</span></div>
          <div class="full"><strong>備註</strong><span>${job.remark || '-'}</span></div>
        </div>
      `).join('')}
    </div>
  </div>
`;


      }
      modal.show();
    }

    // ========== 新增：攔截表單送出事件 START ==========
    document.getElementById('preferencesForm').addEventListener('submit', function(e) {
      // 阻止表單進行預設的提交行為 (POST 請求)
      e.preventDefault();

      // 彈出提示訊息
      alert("⚠️ 志願序送出功能已被停用！若要啟用此功能，請聯繫系統管理員。");
    });
    // ========== 新增：攔截表單送出事件 END ==========
  </script>
</body>

</html>
