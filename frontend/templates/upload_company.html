<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>上傳實習單位</title>
</head>
<body>
    <h1>上傳實習單位</h1>
    <p>目前登入角色：<span id="role-display">載入中...</span></p>

    <form method="POST" action="{{ url_for('upload_company') }}">
        <label for="company_name">公司名稱：</label>
        <input type="text" id="company_name" name="company_name" required>
        <button type="submit">上傳</button>
    </form>

    <script>
        const role = localStorage.getItem("selectedRole");
        document.getElementById("role-display").textContent = role || "未登入";
    </script>
</body>
</html>
