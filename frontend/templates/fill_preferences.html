<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>實習公司志願序填寫</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <form method="POST" action="/submit_preferences" id="preferencesForm">
    {% for i in range(1, 6) %}
      <label for="preference_{{ i }}">第 {{ i }} 志願</label>
      <select id="preference_{{ i }}" class="preference-select" name="preference_{{ i }}" required>
        <option value="">-- 請選擇實習公司 --</option>
        {% for company in companies %}
          <option value="{{ company['id'] }}">{{ company['company_name'] }}</option>
        {% endfor %}
      </select>
    {% endfor %}
    <button type="submit">送出志願</button>
  </form>

  <script>
    const selects = document.querySelectorAll('.preference-select');

    function updateOptions() {
      const selectedValues = Array.from(selects).map(s => s.value).filter(v => v);

      selects.forEach(select => {
        const currentValue = select.value;

        Array.from(select.options).forEach(opt => {
          if (opt.value === "") {
            opt.disabled = false; // 空選項永遠可選
          } else if (opt.value === currentValue) {
            opt.disabled = false; // 自己選的選項不禁用
          } else {
            opt.disabled = selectedValues.includes(opt.value);
          }
        });
      });
    }

    selects.forEach(select => {
      select.addEventListener('change', updateOptions);
    });

    // 頁面載入後先跑一次
    updateOptions();
  </script>
</body>
</html>
