<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>實習通知</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 32px 24px;
  color: #1f2937;
}

header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 2.6rem;
  font-weight: 900;
  color: #1f2937;
}

.category-container {
  max-width: 950px;
  margin: 0 auto 40px;
}

.category-title {
  font-size: 1.7rem;
  font-weight: 800;
  margin-bottom: 16px;
  color: #374151;
  border-bottom: 3px solid #9ca3af;
  padding-bottom: 6px;
}

.notification-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.notification {
  flex: 1 1 300px;
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.notification:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.title {
  font-size: 1.3rem;
  font-weight: 900;
}

.meta {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  font-weight: 700;
  color: #4b5563;
}

.source {
  padding: 3px 10px;
  border-radius: 12px;
  font-size: 0.8rem;
  color: #fff;
  text-align: center;
  min-width: 60px;
}

.source.老師 { background: #3b82f6; }
.source.平台 { background: #10b981; }
.source.學生 { background: #f97316; }

.time {
  font-style: italic;
}

.content {
  font-size: 1rem;
  line-height: 1.6;
  color: #374151;
}

@media (max-width: 600px) {
  body { padding: 20px 16px; }
  header h1 { font-size: 2rem; margin-bottom: 30px; }
  .notification { flex: 1 1 100%; padding: 16px; }
  .title { font-size: 1.2rem; }
  .meta { flex-direction: column; gap: 4px; }
  .content { font-size: 0.95rem; }
  .category-title { font-size: 1.4rem; }
}
</style>
</head>
<body>

<header>
  <h1>實習通知</h1>
</header>

<main id="mainContainer"></main>

<script>
// 範例通知資料
const notifications = [
  { id: 1, title: "實習報告繳交截止提醒", source: "老師", time: "2025-08-15T23:59:00", content: "請同學們務必於8月15日前完成實習報告繳交，逾期將影響成績評定。" },
  { id: 2, title: "實習系統維護通知", source: "平台", time: "2025-08-12T01:00:00", content: "系統將於8月12日凌晨1點至4點進行維護，期間暫停服務，敬請見諒。" },
  { id: 3, title: "學生履歷上傳通知", source: "學生", time: "2025-09-08T10:00:00", content: "張三已上傳履歷，請確認。" },
  { id: 4, title: "學生履歷上傳通知", source: "學生", time: "2025-09-08T10:05:00", content: "李四已上傳履歷，請確認。" }
];

const categories = ["老師", "平台", "學生"];
const mainContainer = document.getElementById("mainContainer");

// 分類顯示
categories.forEach(category => {
  const categoryDiv = document.createElement("div");
  categoryDiv.className = "category-container";
  categoryDiv.innerHTML = `<div class="category-title">${category}</div>`;

  const notificationContainer = document.createElement("div");
  notificationContainer.className = "notification-container";

  notifications
    .filter(n => n.source === category)
    .sort((a,b) => new Date(a.time) - new Date(b.time))
    .forEach(note => {
      const div = document.createElement("div");
      div.className = "notification";
      div.innerHTML = `
        <div class="title">${note.title}</div>
        <div class="meta">
          <span class="source ${note.source}">${note.source}</span>
          <span class="time">${new Date(note.time).toLocaleString('zh-TW', { hour12: false })}</span>
        </div>
        <div class="content">${note.content}</div>
      `;
      notificationContainer.appendChild(div);
    });

  categoryDiv.appendChild(notificationContainer);
  mainContainer.appendChild(categoryDiv);
});
</script>

</body>
</html>
