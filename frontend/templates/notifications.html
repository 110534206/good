<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>實習通知</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #fff; /* 背景改白 */
  margin: 0;
  padding: 32px 24px;
  color: #1f2937;
}

header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 900;
  color: #111827;
  letter-spacing: 1.5px;
}

.category-container {
  max-width: 950px;
  margin: 0 auto 48px;
}

.category-title {
  font-size: 2rem;
  font-weight: 900;
  margin-bottom: 24px;
  color: #2563eb;
  border-bottom: 4px solid #3b82f6;
  padding-bottom: 8px;
  letter-spacing: 1px;
}

.notification-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
}

.notification {
  flex: 1 1 320px;
  background: #f9fafb;
  border-radius: 16px;
  padding: 24px 28px;
  box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 16px;
  border: 1.5px solid transparent;
}

.notification:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 30px rgba(59, 130, 246, 0.3);
  border-color: #3b82f6;
}

.title {
  font-size: 1.5rem;
  font-weight: 900;
  color: #1e40af;
  line-height: 1.2;
}

.meta {
  display: flex;
  justify-content: space-between;
  font-size: 0.95rem;
  font-weight: 700;
  color: #4b5563;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 8px;
  margin-bottom: 12px;
}

.source {
  padding: 5px 14px;
  border-radius: 16px;
  font-size: 0.85rem;
  color: #fff;
  text-align: center;
  min-width: 70px;
  letter-spacing: 0.03em;
  text-transform: uppercase;
  user-select: none;
}

.source.老師 { background: #2563eb; }
.source.平台 { background: #10b981; }
.source.學生 { background: #f97316; }

.time {
  font-style: italic;
  color: #6b7280;
  font-weight: 500;
  user-select: text;
}

.content {
  font-size: 1.05rem;
  line-height: 1.65;
  color: #374151;
  white-space: pre-line;
  user-select: text;
}

@media (max-width: 600px) {
  body { padding: 20px 16px; }
  header h1 { font-size: 2.4rem; margin-bottom: 30px; }
  .notification { flex: 1 1 100%; padding: 20px 22px; }
  .title { font-size: 1.3rem; }
  .meta { flex-direction: column; gap: 6px; }
  .content { font-size: 1rem; }
  .category-title { font-size: 1.6rem; }
}
</style>
</head>
<body>

<header>
  <h1>實習通知</h1>
</header>

<main id="mainContainer"></main>

<script>
const categories = ["老師", "平台", "學生"];
const mainContainer = document.getElementById("mainContainer");

fetch("/api/announcements")
  .then(res => res.json())
  .then(data => {
    if (!data.success) throw new Error("取得公告失敗");

    const notifications = data.announcements;

    categories.forEach(category => {
      const categoryDiv = document.createElement("div");
      categoryDiv.className = "category-container";
      categoryDiv.innerHTML = `<div class="category-title">${category}</div>`;

      const notificationContainer = document.createElement("div");
      notificationContainer.className = "notification-container";

      notifications
        .filter(n => n.source === category || n.target_roles.includes(category))
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .forEach(note => {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
            <div class="title">${note.title}</div>
            <div class="meta">
              <span class="source ${note.source}">${note.source}</span>
              <span class="time">${new Date(note.created_at).toLocaleString('zh-TW', { hour12: false })}</span>
            </div>
            <div class="content">${note.content}</div>
          `;
          notificationContainer.appendChild(div);
        });

      categoryDiv.appendChild(notificationContainer);
      mainContainer.appendChild(categoryDiv);
    });
  })
  .catch(err => {
    console.error("載入公告失敗", err);
    mainContainer.innerHTML = `<p style="color:red; text-align:center;">載入公告失敗</p>`;
  });
</script>


</body>
</html>
