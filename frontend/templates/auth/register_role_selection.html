<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 選擇身分</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f3f6f9;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 550px;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      text-align: center;
    }
    .card h1 {
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
    }
    /* 模仿 login-confirm.html 的按鈕樣式 */
    .role-button {
      background-color: #3c91e6;
      color: white;
      font-size: 25px;
      font-weight: 600;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      width: 80%; /* 讓按鈕寬一點 */
      max-width: 300px;
      transition: background-color 0.3s ease;
      display: block; /* 讓按鈕垂直排列 */
      margin: 15px auto; /* 居中 */
    }
    .role-button:hover {
      background-color: #2b74c2;
    }
    .role-button.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* 確保按鈕群組在中間 */
    .role-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>請選擇您的註冊身分</h1>
      <div id="role-buttons" class="role-buttons">
        
        <button 
          class="role-button" 
          onclick="selectRole('student', '{{ url_for('auth_bp.show_register_student_page') }}')">
          學生
        </button>

        <button 
          class="role-button" 
          onclick="selectRole('company', '{{ url_for('auth_bp.show_register_vendor_page') }}')">
          廠商
        </button>

      </div>
    </div>
  </div>

  <script>
    /**
     * 導航到對應的註冊頁面
     * @param {string} role - 選擇的角色 (student 或 company)
     * @param {string} url - 導航目標的路徑 (/register_student 或 /register_vendor)
     */
    function selectRole(role, url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
