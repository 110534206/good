<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 選擇身分</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f3f6f9;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 550px;
      padding: 48px 60px 56px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      text-align: center;
    }
    .card h1 {
      font-size: 35px;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 32px;
      color: #222;
    }
    .role-button {
      background-color: #3c91e6;
      color: white;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 14px auto;
      display: block;
    }
    .role-button:hover {
      background-color: #2b74c2;
      transform: translateY(-3px);
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    .back-button {
      margin-top: 36px;
      margin-right: auto;
      margin-left: 0;
      display: block;
      color: #000000;
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      text-decoration: underline;
    }
    .back-button:hover {
      color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>請選擇您的註冊身分</h1>
      <div id="role-buttons" class="role-buttons">
        
        <button 
          class="role-button" 
          onclick="selectRole('student', '{{ url_for('auth_bp.show_register_student_page') }}')">
          學生
        </button>

        <button 
          class="role-button" 
          onclick="selectRole('company', '{{ url_for('auth_bp.show_register_vendor_page') }}')">
          廠商
        </button>

      </div>
      <button type="button" class="back-button" onclick="window.location.href='{{ url_for('auth_bp.login_page') }}'">返回登入頁面</button>
    </div>
  </div>

  <script>
    /**
     * 導航到對應的註冊頁面
     * @param {string} role - 選擇的角色 (student 或 company)
     * @param {string} url - 導航目標的路徑 (/register_student 或 /register_vendor)
     */
    function selectRole(role, url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
