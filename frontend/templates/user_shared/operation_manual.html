<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 功能操作說明</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #fff; color: #333; overflow-x: hidden; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 0.5rem; }
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #fff; z-index: 1100;
      display: flex; align-items: center; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .top-bar>.container { display: flex; justify-content: space-between; align-items: center; height: 100%; }
    .top-bar-left #menu-btn { width: 30px; height: 22px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; }
    .top-bar-left #menu-btn span { height: 4px; background: #333; border-radius: 2px; }
    .top-bar-right { display: flex; align-items: center; gap: 10px; font-weight: bold; }
    .top-bar-right .btn-link {
      color: #0066cc; background: transparent; border: 1.5px solid #0066cc; padding: 0.3rem 0.7rem;
      border-radius: 6px; text-decoration: none; font-size: 0.9rem; cursor: pointer;
    }
    .top-bar-right .btn-link:hover { background: #0066cc; color: white; }
    .top-bar-right #login-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    main { padding: 2rem; margin-top: 80px; margin-bottom: 3rem; }
    .back-button {
      display: inline-flex; align-items: center; gap: 0.5rem; color: #0066cc; text-decoration: none;
      margin-bottom: 2rem; font-weight: 500;
    }
    .back-button:hover { color: #024689; }
    .page-header { text-align: center; margin-bottom: 3rem; }
    .page-header h1 { color: #0066cc; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
    .page-header p { color: #666; font-size: 1rem; }
    .manual-section {
      max-width: 1200px; margin: 0 auto; padding: 2rem; background: #f8f9fa;
      border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .manual-section h2 { color: #0066cc; margin-bottom: 1rem; font-size: 1.4rem; }
    .manual-section p { line-height: 1.7; color: #555; }
    #side-menu {
      position: fixed; top: 0; left: 0; height: 100vh; width: 320px; max-width: 80vw;
      background: rgba(10,10,10,0.95); padding: 2rem 1.5rem; transform: translateX(-100%);
      transition: transform 0.3s ease; z-index: 1300; color: white;
    }
    #side-menu.open { transform: translateX(0); }
    #close-btn { position: absolute; top: 2rem; right: 1.6rem; font-size: 2.2rem; background: none; border: none; color: white; cursor: pointer; }
    #side-menu h2 { margin-bottom: 1.5rem; font-size: 1.5rem; }
    #side-menu a { display: block; padding: 0.5rem 0; color: #ddd; text-decoration: none; }
    #side-menu a:hover { color: white; }
  </style>
</head>
<script>try { localStorage.setItem('role', 'student'); } catch (e) {}</script>

<body>
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/notifications" class="notification-bell" aria-label="通知中心"><i class="bi bi-bell"></i></a>
        <a href="/profile" aria-label="個人資料"><img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" /></a>
        <a href="/profile" class="btn-link">個人資料</a>
        <a href="/login" class="btn-link">登出</a>
      </div>
    </div>
  </div>

  <div class="container">
    <main>
      <a href="/student_home" class="back-button"><i class="bi bi-arrow-left"></i>返回首頁</a>
      <div class="page-header">
        <h1>功能操作說明</h1>
        <p>平台各項功能的使用方式與操作步驟說明</p>
      </div>
      <section class="manual-section">
        <h2>說明內容</h2>
        <p>此處可放置平台功能操作說明（例如：履歷上傳、志願填寫、投遞履歷、通知與行事曆等操作步驟）。請由管理端或維護人員補充完整內容。</p>
      </section>
    </main>
  </div>

  <nav id="side-menu" aria-hidden="true">
    <button id="close-btn" aria-label="關閉">×</button>
    <h2>功能選單</h2>
    <a href="/student_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/resume_folders">履歷管理</a>
    <a href="/fill_preferences">填寫志願序</a>
    <a href="/look_company">投遞履歷</a>
    <a href="/notifications">通知</a>
    <a href="/interview_schedule">行事曆</a>
    <a href="/intern_achievement">學生媒合結果</a>
    <a href="/intern_experience">實習心得</a>
    <a href="/intern_faq">實習常見問題</a>
  </nav>

  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      document.getElementById('side-menu').classList.add('open');
    });
    document.getElementById('close-btn').addEventListener('click', function() {
      document.getElementById('side-menu').classList.remove('open');
    });
  </script>
</body>
</html>
