<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智慧實習平台 | 公告管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { padding: 0; font-family: "Noto Sans TC", sans-serif; background: #ffffff; overflow-x: hidden; }
    header { background: #0454a3; color: white; padding: 1rem 2rem; text-align: center; font-size: 1.5rem; }

    /* 選單按鈕 */
    .top-bar-left { position: fixed; top: 1rem; left: 1rem; z-index: 1100; }
    .top-bar-left #menu-btn { width: 30px; height: 22px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; background: none; border: none; padding: 0; }
    .top-bar-left #menu-btn span { display: block; width: 100%; height: 3px; background-color: white; border-radius: 2px; transition: all 0.3s ease; }

    /* 側邊選單 */
    #side-menu {
      position: fixed; top: 0; left: 0; height: 100vh; width: 320px; max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95); backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7); padding: 2rem 1.5rem;
      transform: translateX(-100%); transition: transform 0.3s ease-in-out;
      z-index: 1200; display: flex; flex-direction: column; align-items: flex-start;
      color: white; user-select: none;
    }
    #side-menu.open { transform: translateX(0); }
    #close-btn { position: absolute; top: 2rem; right: 1.6rem; font-size: 2.2rem; background: none; border: none; color: white; cursor: pointer; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; }
    #side-menu h2 { width: 100%; margin-bottom: 1.5rem; font-weight: 700; font-size: 1.5rem; text-align: left; }
    #side-menu a { display: block; width: 100%; padding: 0.5rem 0; font-size: 1.1rem; color: #ddd; text-decoration: none; border-radius: 4px; transition: background-color 0.2s ease; }
    #side-menu a:hover { background-color: rgba(255, 255, 255, 0.15); color: white; }

    .container { padding: 2rem; margin-top: 2rem; }
    .status-badge { font-size: 0.85rem; padding: 0.2rem 0.5rem; border-radius: 0.4rem; }
    th, td { text-align: center; vertical-align: middle; }
  </style>
</head>

<body>
  <header>公告管理</header>
  <div class="top-bar-left">
    <div id="menu-btn" title="選單" role="button" tabindex="0"><span></span><span></span><span></span></div>
  </div>

  <nav id="side-menu">
    <h2>功能選單</h2>
    <button id="close-btn">×</button>
    <a href="/assistant_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/announcement/manage_announcements">公告管理</a>
    <a href="/ta/statistics/manage_companies">實習廠商管理</a>
    <a href="/final_results">志願序結果</a>
    <a href="/notifications">通知</a>
    <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
    <a href="/ta/upload_standard_courses">專業核心科目管理</a>
    <a href="/login">登出</a>
  </nav>

  <div class="container">
    <div class="mb-3 text-end">
      <button id="btn-new" class="btn btn-primary">➕ 新增公告</button>
    </div>

    <table class="table table-striped align-middle" id="ann-table">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>標題</th>
          <th>期間</th>
          <th>狀態</th>
          <th>發布</th>
          <th>發布時間</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal fade" id="annModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">公告設定</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">標題</label>
            <input id="ann-title" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">內容</label>
            <textarea id="ann-content" class="form-control" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">開始時間</label>
            <input id="ann-start" type="datetime-local" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">結束時間</label>
            <input id="ann-end" type="datetime-local" class="form-control">
          </div>
          <div class="form-check mb-3">
            <input id="ann-publish" class="form-check-input" type="checkbox">
            <label class="form-check-label">立即發布</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button id="btn-save" type="button" class="btn btn-primary">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 選單控制
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    const closeBtn = document.getElementById("close-btn");
    menuBtn.addEventListener("click", () => { sideMenu.classList.add("open"); sideMenu.setAttribute("aria-hidden", "false"); });
    closeBtn.addEventListener("click", () => { sideMenu.classList.remove("open"); sideMenu.setAttribute("aria-hidden", "true"); });
    document.addEventListener("click", (e) => {
      if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("open"); sideMenu.setAttribute("aria-hidden", "true");
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.querySelector("#ann-table tbody");
      const annModal = new bootstrap.Modal(document.getElementById("annModal"));
      const btnNew = document.getElementById("btn-new");
      const btnSave = document.getElementById("btn-save");

      const titleInput = document.getElementById("ann-title");
      const contentInput = document.getElementById("ann-content");
      const startInput = document.getElementById("ann-start");
      const endInput = document.getElementById("ann-end");
      const publishCheckbox = document.getElementById("ann-publish");

      let editId = null;
      let annList = [];

      async function loadAnnouncements() {
        const res = await fetch(`/announcement/api/list?t=${new Date().getTime()}`);
        const data = await res.json();
       if (!data.success) return alert(data.message);
        annList = data.data;
        renderTable();
       }

      function toMinguoDate(dateString) {
        if (!dateString) return '';
        if (/\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}/.test(dateString)) return dateString;
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }

      function renderTable() {
        const now = new Date();
        tableBody.innerHTML = annList.map(a => {
          const start = a.start_time ? new Date(a.start_time) : null;
          const end = a.end_time ? new Date(a.end_time) : null;
          let status = "—";
          let color = "secondary";

          if (start && end) {
            if (now < start) { status = "未開始"; color = "secondary"; }
            else if (now > end) { status = "已結束"; color = "danger"; }
            else { status = "進行中"; color = "success"; }
          }
          
          // 顯示邏輯：如果有發布，顯示發布時間；否則顯示灰色「未發布」
          // 相容性寫法：若後端沒回傳 published_at 但 is_published=true，暫時顯示 created_at
          let displayTime = '<span class="text-secondary small">未發布</span>';
          if (a.is_published) {
             const timeVal = a.published_at || a.created_at;
             displayTime = toMinguoDate(timeVal);
          }

          return `
            <tr>
              <td>${a.id}</td>
              <td class="text-start">${a.title}</td>
              <td>${toMinguoDate(a.start_time)}<br>${toMinguoDate(a.end_time)}</td>
              <td><span class="badge bg-${color} status-badge">${status}</span></td>
              <td>${a.is_published ? '<span class="text-success">✔</span>' : '<span class="text-danger">✘</span>'}</td>
              <td>${displayTime}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editAnnouncement(${a.id})">編輯</button>
                <button class="btn btn-sm btn-danger" onclick="deleteAnnouncement(${a.id})">刪除</button>
              </td>
            </tr>
          `;
        }).join("");
      }

      btnNew.addEventListener("click", () => {
        editId = null;
        titleInput.value = "";
        contentInput.value = "";
        startInput.value = "";
        endInput.value = "";
        publishCheckbox.checked = false;
        annModal.show();
      });

      // 儲存邏輯
      btnSave.addEventListener("click", async () => {
        const now = new Date();
        const formattedDate = now.toISOString().slice(0, 19).replace('T', ' ');
        
        const data = {
          title: titleInput.value.trim(),
          content: contentInput.value.trim(),
          start_time: startInput.value || null,
          end_time: endInput.value || null,
          is_published: publishCheckbox.checked,
          created_at: editId ? undefined : formattedDate,
          // 如果勾選發布，帶入當下時間給後端
          published_at: publishCheckbox.checked ? formattedDate : null
        };

        if (!data.title || !data.content) return alert("標題與內容不可空白");

        btnSave.disabled = true;
        try {
          const url = editId ? `/announcement/api/update/${editId}` : `/announcement/api/create`;
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          
          if (result.success) {
            annModal.hide(); // 1. 關閉視窗
            
            // 2. 顯示成功訊息 (使用者按下確定後，程式才會繼續往下執行)
            alert(result.message || "公告已儲存");

            // 3. 重新載入列表 (此時使用者已確認，列表更新)
            await loadAnnouncements();
          } else {
            alert(result.message || "儲存失敗");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("儲存失敗");
        } finally {
          btnSave.disabled = false;
        }
      });

      window.editAnnouncement = function (id) {
        const ann = annList.find(a => a.id === id);
        if (!ann) return;
        editId = id;
        titleInput.value = ann.title;
        contentInput.value = ann.content;
        startInput.value = ann.start_time ? ann.start_time.slice(0, 16) : "";
        endInput.value = ann.end_time ? ann.end_time.slice(0, 16) : "";
        publishCheckbox.checked = ann.is_published === 1 || ann.is_published === true;
        annModal.show();
      };

      window.deleteAnnouncement = async function (id) {
        if (!confirm("確定要刪除這則公告嗎？")) return;
        try {
          const res = await fetch(`/announcement/api/delete/${id}`, { method: "DELETE" });
          const result = await res.json();
          if (result.success) {
            alert(result.message);
            await loadAnnouncements();
          } else {
            alert(result.message || "刪除失敗");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("刪除失敗");
        }
      };

      loadAnnouncements();
    });
  </script>
</body>
</html>
