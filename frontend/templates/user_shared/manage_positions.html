<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 廠商職位管理</title>
  <style>
    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1200;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      height: 100%;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #menu-btn span {
      height: 4px;
      background-color: #1f2933;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .top-bar-right .btn-link {
      color: var(--color-primary);
      background-color: transparent;
      border: 1.5px solid var(--color-primary);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .top-bar-right .btn-link:hover {
      background-color: var(--color-primary);
      color: #fff;
    }

    #login-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    #login-avatar:hover {
      border-color: var(--color-primary);
    }

    main.management-container {
      padding: 96px 0 64px;
    }

    .page-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }

    .page-header p {
      margin: 4px 0 0;
      color: var(--color-muted);
    }

    .empty-hint {
      background: #fff7ed;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 0 0 20px;
      border: 1px solid #fed7aa;
      display: none;
    }

    .empty-hint.show {
      display: block;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: var(--color-card);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
    }

    .summary-card .label {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 10px;
    }

    .summary-card .value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .panel {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      margin-bottom: 32px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .panel-header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .filter-grid label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 600;
      color: var(--color-muted);
    }

    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
    }

    input[type="number"]::-webkit-inner-spin-button {
      height: 100%;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table.positions-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 760px;
    }

    table.positions-table thead {
      background: #f1f5f9;
    }

    table.positions-table th,
    table.positions-table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
      vertical-align: top;
    }

    table.positions-table tbody tr:hover {
      background: rgba(15, 23, 42, 0.02);
    }

    table.positions-table .title-cell {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-badge.active {
      background: rgba(34, 197, 94, 0.12);
      color: var(--color-success);
    }

    .status-badge.inactive {
      background: rgba(100, 116, 139, 0.12);
      color: var(--color-muted);
    }

    .link-button {
      background: none;
      border: none;
      color: var(--color-primary);
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0;
    }

    .link-button:hover {
      text-decoration: underline;
    }

    .detail-row td {
      background: #f8fafc;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 20px;
      font-size: 0.92rem;
      color: var(--color-muted);
    }

    .detail-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--color-text);
    }

    .btn {
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.05);
      color: var(--color-text);
    }

    .btn-ghost:hover:not(:disabled) {
      background: rgba(15, 23, 42, 0.08);
    }

    .btn-outline {
      background: #fff;
      border: 1px solid var(--color-border);
      color: var(--color-text);
    }

    .btn-outline:hover:not(:disabled) {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .flag {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #fff;
      border-radius: 18px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 20px 48px rgba(15, 23, 42, 0.18);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--color-border);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .modal-body {
      padding: 20px 24px 8px;
      display: grid;
      gap: 16px;
    }

    .modal-body .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .modal-footer {
      padding: 16px 24px 24px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--color-muted);
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      min-width: 240px;
      max-width: 360px;
      padding: 14px 16px;
      background: var(--color-text);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.2);
      display: none;
      z-index: 1500;
      font-weight: 600;
    }

    .toast.show {
      display: block;
      animation: fade-in 0.2s ease;
    }

    .toast.success {
      background: var(--color-success);
    }

    .toast.error {
      background: var(--color-danger);
    }

    .toast.info {
      background: var(--color-primary-dark);
    }

    @keyframes fade-in {
      from {
        transform: translateY(8px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.6);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      line-height: 1;
      width: 2.4rem;
      height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      margin: 3.5rem 0 1.5rem;
      font-weight: 700;
      font-size: 1.6rem;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.6rem 0;
      font-size: 1.1rem;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.18);
      color: #fff;
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.5rem;
      }

      .panel {
        padding: 20px;
      }

      .modal-content {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
        <div>
          <strong>智慧實習平台</strong>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/profile">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <div class="dropdown" style="position: relative;">
          <button id="accountDropdownBtn" class="btn-link" aria-expanded="false">帳號 ▾</button>
          <div id="accountDropdownMenu" class="dropdown-menu"
            style="position:absolute; right:0; top:120%; background:#fff; border:1px solid #ccc; border-radius:10px; padding:8px; min-width:180px; display:none; box-shadow:0 12px 28px rgba(15,23,42,0.16);">
            <a href="/profile" class="btn-link" style="display:block; border:none; margin:4px 0;">個人資料</a>
            <a href="/logout" class="btn-link" style="display:block; border:none; margin:4px 0;">登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="management-container container">
    <header class="page-header">
      <div>
        <h1>職位需求管理</h1>
        <p>集中管理實習職缺，確保資訊即時更新並維持招募效率。</p>
      </div>
      <button id="createPositionBtn" class="btn btn-primary">＋ 新增職缺</button>
    </header>

    <p id="companyHint" class="empty-hint">目前尚未建立與您帳號綁定的公司資料。如需建立新公司或取得維護權限，請聯絡平台管理員或實習窗口。</p>

    <section class="summary-grid" aria-label="職缺統計總覽">
      <div class="summary-card">
        <p class="label">總職缺數</p>
        <p class="value" id="summaryTotal">0</p>
      </div>
      <div class="summary-card">
        <p class="label">啟用中</p>
        <p class="value" id="summaryActive">0</p>
      </div>
      <div class="summary-card">
        <p class="label">已停用</p>
        <p class="value" id="summaryInactive">0</p>
      </div>
    </section>

    <section class="panel" aria-labelledby="filterTitle">
      <div class="panel-header">
        <h2 id="filterTitle">篩選條件</h2>
        <button id="resetFilters" class="btn btn-ghost" type="button">重設篩選</button>
      </div>
      <div class="filter-grid">
        <label for="filterCompany">
          所屬公司
          <select id="filterCompany">
            <option value="all">全部</option>
          </select>
        </label>
        <label for="filterStatus">
          狀態
          <select id="filterStatus">
            <option value="all">全部</option>
            <option value="active">啟用中</option>
            <option value="inactive">已停用</option>
          </select>
        </label>
        <label for="filterKeyword">
          關鍵字搜尋
          <input id="filterKeyword" type="text" placeholder="輸入職缺名稱、內容或備註關鍵字" />
        </label>
      </div>
    </section>

    <section class="panel" aria-label="職缺列表">
      <div class="panel-header">
        <h2>職缺列表</h2>
        <span class="flag" id="filterSummary">全部職缺</span>
      </div>
      <div class="table-wrapper">
        <table class="positions-table">
          <thead>
            <tr>
              <th style="width: 28%;">職缺名稱 / 公司</th>
              <th style="width: 12%;">名額</th>
              <th style="width: 18%;">期間 / 時間</th>
              <th style="width: 12%;">薪資</th>
              <th style="width: 12%;">狀態</th>
              <th style="width: 18%;">操作</th>
            </tr>
          </thead>
          <tbody id="positionsTableBody">
            <tr>
              <td colspan="6">資料載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="廠商功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>廠商功能</h2>
    <a href="/vendor_home">首頁總覽</a>
    <a href="/vendor/resume-review">履歷審核</a>
    <a href="/manage_positions">職位需求管理</a>
    <a href="/confirm_matching">媒合結果確認</a>
    <a href="/publish_announcements">公告發布</a>
  </nav>

  <div id="positionModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">新增職缺</h3>
      </div>
      <form id="positionForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="formCompany">所屬公司</label>
            <select id="formCompany" required>
              <option value="">請選擇公司</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formTitle">職缺名稱</label>
            <input id="formTitle" type="text" placeholder="例如：資料分析實習生" required maxlength="100" />
          </div>
          <div class="form-group">
            <label for="formSlots">需求名額</label>
            <input id="formSlots" type="number" min="1" step="1" required />
          </div>
          <div class="form-group">
            <label for="formPeriod">實習期間</label>
            <input id="formPeriod" type="text" placeholder="例如：2025/07 - 2025/09 (暑期)" maxlength="120" />
          </div>
          <div class="form-group">
            <label for="formWorkTime">上班時間 / 方式</label>
            <input id="formWorkTime" type="text" placeholder="例如：週一至週五，09:00-18:00，可遠端" maxlength="160" />
          </div>
          <div class="form-group">
            <label for="formSalary">薪資 / 津貼 (可留空)</label>
            <input id="formSalary" type="text" placeholder="例如：月薪 30,000" maxlength="120" />
          </div>
          <div class="form-group">
            <label for="formDescription">職務說明</label>
            <textarea id="formDescription" placeholder="簡述職務內容、所需技能與工作重點" maxlength="1500"></textarea>
          </div>
          <div class="form-group">
            <label for="formRemark">備註 (可留空)</label>
            <textarea id="formRemark" placeholder="補充資訊、報到注意事項等" maxlength="800"></textarea>
          </div>
          <div class="form-group option-row">
            <label class="checkbox-field">
              <input id="formActive" type="checkbox" checked />
              啟用此職缺
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-ghost" id="cancelFormBtn">取消</button>
          <button type="submit" class="btn btn-primary" id="submitFormBtn">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (() => {
      'use strict';

      const state = {
        companies: [],
        jobs: [],
        stats: { total: 0, active: 0, inactive: 0 },
        filters: { company: 'all', status: 'all', keyword: '' },
        editingId: null
      };

      const els = {
        companyHint: document.getElementById('companyHint'),
        filterCompany: document.getElementById('filterCompany'),
        filterStatus: document.getElementById('filterStatus'),
        filterKeyword: document.getElementById('filterKeyword'),
        filterSummary: document.getElementById('filterSummary'),
        resetFilters: document.getElementById('resetFilters'),
        positionsTableBody: document.getElementById('positionsTableBody'),
        summaryTotal: document.getElementById('summaryTotal'),
        summaryActive: document.getElementById('summaryActive'),
        summaryInactive: document.getElementById('summaryInactive'),
        createBtn: document.getElementById('createPositionBtn'),
        modal: document.getElementById('positionModal'),
        modalTitle: document.getElementById('modalTitle'),
        form: document.getElementById('positionForm'),
        formCompany: document.getElementById('formCompany'),
        formTitle: document.getElementById('formTitle'),
        formSlots: document.getElementById('formSlots'),
        formPeriod: document.getElementById('formPeriod'),
        formWorkTime: document.getElementById('formWorkTime'),
        formSalary: document.getElementById('formSalary'),
        formDescription: document.getElementById('formDescription'),
        formRemark: document.getElementById('formRemark'),
        formActive: document.getElementById('formActive'),
        cancelFormBtn: document.getElementById('cancelFormBtn'),
        submitFormBtn: document.getElementById('submitFormBtn'),
        toast: document.getElementById('toast')
      };

      let searchTimer = null;

      function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, (char) => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });
      }

      function showToast(message, type = 'info') {
        if (!els.toast) return;
        els.toast.textContent = message;
        els.toast.className = `toast show ${type}`;
        clearTimeout(els.toast._timer);
        els.toast._timer = setTimeout(() => {
          els.toast.classList.remove('show');
        }, 3600);
      }

      function setTableLoading() {
        if (!els.positionsTableBody) return;
        els.positionsTableBody.innerHTML = `
          <tr>
            <td colspan="6">資料載入中...</td>
          </tr>
        `;
      }

      function updateCompaniesControls() {
        const { companies } = state;
        const companyOptions = ['<option value="all">全部</option>'];
        companies.forEach((company) => {
          companyOptions.push(
            `<option value="${company.id}">${escapeHtml(company.name || `公司 #${company.id}`)}</option>`
          );
        });
        const selectedFilter = state.filters.company;
        els.filterCompany.innerHTML = companyOptions.join('');
        els.filterCompany.value = selectedFilter && companies.some((c) => String(c.id) === String(selectedFilter))
          ? selectedFilter
          : 'all';

        const formOptions = ['<option value="">請選擇公司</option>'];
        companies.forEach((company) => {
          formOptions.push(
            `<option value="${company.id}">${escapeHtml(company.name || `公司 #${company.id}`)}</option>`
          );
        });
        els.formCompany.innerHTML = formOptions.join('');

        const hasCompanies = companies.length > 0;
        els.createBtn.disabled = !hasCompanies;
        els.companyHint.classList.toggle('show', !hasCompanies);
      }

      function renderStats() {
        const { stats } = state;
        els.summaryTotal.textContent = stats.total ?? 0;
        els.summaryActive.textContent = stats.active ?? 0;
        els.summaryInactive.textContent = stats.inactive ?? 0;
      }

      function formatSalary(value) {
        if (value === null || value === undefined || value === '') {
          return '—';
        }
        if (typeof value === 'number') {
          return value.toLocaleString('zh-TW');
        }
        return escapeHtml(String(value));
      }

      function renderPositions() {
        const jobs = state.jobs || [];
        if (!jobs.length) {
          els.positionsTableBody.innerHTML = `
            <tr>
              <td colspan="6">尚無符合條件的職缺資料。</td>
            </tr>
          `;
          return;
        }

        const rows = [];
        jobs.forEach((job) => {
          const salaryText = formatSalary(job.salary);
          const periodText = job.period ? escapeHtml(job.period) : '—';
          const workTimeText = job.work_time ? escapeHtml(job.work_time) : '—';
          const descriptionText = job.description ? escapeHtml(job.description) : '尚未提供';
          const remarkText = job.remark ? escapeHtml(job.remark) : '—';
          const statusBadge = job.is_active
            ? '<span class="status-badge active">啟用中</span>'
            : '<span class="status-badge inactive">已停用</span>';
          const toggleLabel = job.is_active ? '停用' : '啟用';

          rows.push(`
            <tr data-id="${job.id}">
              <td>
                <div class="title-cell">
                  <span style="font-weight:700;font-size:1.05rem;">${escapeHtml(job.title)}</span>
                  <span style="color:var(--color-muted); font-size:0.9rem;">${escapeHtml(job.company_name || '')}</span>
                </div>
              </td>
              <td>${job.slots ?? 0} 人</td>
              <td>
                <div class="title-cell" style="gap:4px;">
                  <span>${periodText}</span>
                  <span style="color:var(--color-muted); font-size:0.85rem;">${workTimeText}</span>
                </div>
              </td>
              <td>${salaryText}</td>
              <td>${statusBadge}</td>
              <td>
                <button class="link-button" data-action="edit" data-id="${job.id}">編輯</button>
                <button class="link-button" data-action="status" data-id="${job.id}" data-active="${job.is_active ? 'true' : 'false'}">${toggleLabel}</button>
              </td>
            </tr>
            <tr class="detail-row">
              <td colspan="6">
                <div class="detail-grid">
                  <div>
                    <span class="detail-label">職務說明</span>
                    <p style="margin:0;">${descriptionText}</p>
                  </div>
                  <div>
                    <span class="detail-label">備註</span>
                    <p style="margin:0;">${remarkText}</p>
                  </div>
                </div>
              </td>
            </tr>
          `);
        });

        els.positionsTableBody.innerHTML = rows.join('');
      }

      async function loadPositions() {
        setTableLoading();
        const params = new URLSearchParams();
        if (state.filters.company && state.filters.company !== 'all') {
          params.append('company_id', state.filters.company);
        }
        if (state.filters.status && state.filters.status !== 'all') {
          params.append('status', state.filters.status);
        }
        if (state.filters.keyword) {
          params.append('q', state.filters.keyword.trim());
        }
        try {
          const response = await fetch(`/vendor/api/positions?${params.toString()}`, {
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '載入失敗');
          }
          state.companies = result.companies || [];
          state.jobs = result.items || [];
          state.stats = result.stats || { total: 0, active: 0, inactive: 0 };

          updateCompaniesControls();
          renderStats();
          renderPositions();
          updateFilterSummary();
        } catch (error) {
          showToast(error.message || '資料載入失敗，請稍後再試', 'error');
          els.positionsTableBody.innerHTML = `
            <tr>
              <td colspan="6">載入資料時發生錯誤，請稍後再試。</td>
            </tr>
          `;
        }
      }

      function updateFilterSummary() {
        const { companies, filters } = state;
        const parts = [];
        if (filters.company === 'all') {
          parts.push('全部公司');
        } else {
          const company = companies.find((c) => String(c.id) === String(filters.company));
          parts.push(company ? company.name : '指定公司');
        }
        if (filters.status === 'active') {
          parts.push('啟用中');
        } else if (filters.status === 'inactive') {
          parts.push('已停用');
        } else {
          parts.push('全部狀態');
        }
        if (filters.keyword) {
          parts.push(`關鍵字：${filters.keyword}`);
        }
        els.filterSummary.textContent = parts.join('｜');
      }

      function openModal(mode, job = null) {
        if (mode === 'create') {
          state.editingId = null;
          els.modalTitle.textContent = '新增職缺';
          els.form.reset();
          els.formActive.checked = true;
          els.formCompany.disabled = false;
          els.formCompany.value = '';
        } else if (mode === 'edit' && job) {
          state.editingId = job.id;
          els.modalTitle.textContent = '編輯職缺';
          els.formCompany.value = job.company_id;
          els.formCompany.disabled = true;
          els.formTitle.value = job.title || '';
          els.formSlots.value = job.slots ?? 1;
          els.formPeriod.value = job.period || '';
          els.formWorkTime.value = job.work_time || '';
          els.formSalary.value = job.salary ?? '';
          els.formDescription.value = job.description || '';
          els.formRemark.value = job.remark || '';
          els.formActive.checked = !!job.is_active;
        }
        els.modal.classList.add('show');
      }

      function closeModal() {
        els.modal.classList.remove('show');
        state.editingId = null;
        setTimeout(() => {
          els.form.reset();
          els.formCompany.disabled = false;
          els.formActive.checked = true;
        }, 200);
      }

      async function submitForm(event) {
        event.preventDefault();
        if (!state.companies.length) {
          showToast('尚未建立任何公司，無法新增職缺。', 'error');
          return;
        }

        const payload = {
          company_id: state.editingId ? state.jobs.find((job) => job.id === state.editingId)?.company_id : els.formCompany.value,
          title: els.formTitle.value.trim(),
          slots: els.formSlots.value,
          period: els.formPeriod.value.trim(),
          work_time: els.formWorkTime.value.trim(),
          salary: els.formSalary.value.trim(),
          description: els.formDescription.value.trim(),
          remark: els.formRemark.value.trim(),
          is_active: els.formActive.checked
        };

        if (!payload.title) {
          showToast('請輸入職缺名稱。', 'error');
          return;
        }

        if (!state.editingId && !payload.company_id) {
          showToast('請選擇所屬公司。', 'error');
          return;
        }

        els.submitFormBtn.disabled = true;

        try {
          const isEdit = !!state.editingId;
          const url = isEdit ? `/vendor/api/positions/${state.editingId}` : '/vendor/api/positions';
          const method = isEdit ? 'PUT' : 'POST';

          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '儲存失敗');
          }

          showToast(isEdit ? '職缺已更新' : '職缺新增成功', 'success');
          closeModal();
          await loadPositions();
        } catch (error) {
          showToast(error.message || '儲存失敗，請稍後再試', 'error');
        } finally {
          els.submitFormBtn.disabled = false;
        }
      }

      async function toggleStatus(jobId, desiredStatus) {
        try {
          const response = await fetch(`/vendor/api/positions/${jobId}/status`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ is_active: desiredStatus })
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '更新狀態失敗');
          }
          const verb = desiredStatus ? '已啟用' : '已停用';
          showToast(`職缺${verb}`, 'success');
          await loadPositions();
        } catch (error) {
          showToast(error.message || '更新狀態失敗', 'error');
        }
      }

      function bindEvents() {
        els.createBtn.addEventListener('click', () => openModal('create'));
        els.cancelFormBtn.addEventListener('click', closeModal);
        els.form.addEventListener('submit', submitForm);

        els.filterCompany.addEventListener('change', () => {
          state.filters.company = els.filterCompany.value;
          loadPositions();
        });

        els.filterStatus.addEventListener('change', () => {
          state.filters.status = els.filterStatus.value;
          loadPositions();
        });

        els.filterKeyword.addEventListener('input', () => {
          clearTimeout(searchTimer);
          searchTimer = setTimeout(() => {
            state.filters.keyword = els.filterKeyword.value.trim();
            loadPositions();
          }, 360);
        });

        els.resetFilters.addEventListener('click', () => {
          state.filters = { company: 'all', status: 'all', keyword: '' };
          els.filterCompany.value = 'all';
          els.filterStatus.value = 'all';
          els.filterKeyword.value = '';
          loadPositions();
        });

        els.positionsTableBody.addEventListener('click', (event) => {
          const target = event.target;
          if (!(target instanceof HTMLElement)) return;
          const action = target.dataset.action;
          const id = Number(target.dataset.id);
          if (!action || !id) return;
          if (action === 'edit') {
            const job = state.jobs.find((item) => item.id === id);
            if (job) {
              openModal('edit', job);
            }
          }
          if (action === 'status') {
            const isActive = target.dataset.active === 'true';
            toggleStatus(id, !isActive);
          }
        });

        els.modal.addEventListener('click', (event) => {
          if (event.target === els.modal) {
            closeModal();
          }
        });

        document.addEventListener('keydown', (event) => {
          if (event.key === 'Escape' && els.modal.classList.contains('show')) {
            closeModal();
          }
        });
      }

      function initMenu() {
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const closeBtn = document.getElementById('close-btn');
        if (menuBtn) {
          menuBtn.addEventListener('click', () => {
            sideMenu.classList.add('open');
            sideMenu.setAttribute('aria-hidden', 'false');
          });
        }
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            sideMenu.classList.remove('open');
            sideMenu.setAttribute('aria-hidden', 'true');
          });
        }
        document.addEventListener('click', (event) => {
          if (!sideMenu.contains(event.target) && !menuBtn.contains(event.target)) {
            sideMenu.classList.remove('open');
            sideMenu.setAttribute('aria-hidden', 'true');
          }
        });
      }

      function initAccountDropdown() {
        const btn = document.getElementById('accountDropdownBtn');
        const menu = document.getElementById('accountDropdownMenu');
        if (!btn || !menu) return;
        btn.addEventListener('click', () => {
          const open = menu.style.display === 'block';
          menu.style.display = open ? 'none' : 'block';
          btn.setAttribute('aria-expanded', String(!open));
        });
        document.addEventListener('click', (event) => {
          if (!menu.contains(event.target) && !btn.contains(event.target)) {
            menu.style.display = 'none';
            btn.setAttribute('aria-expanded', 'false');
          }
        });
      }

      function loadAvatar() {
        fetch('/api/profile', { credentials: 'include' })
          .then((res) => res.ok ? res.json() : Promise.reject())
          .then((data) => {
            if (data && data.success && data.user && data.user.avatar_url) {
              const rawUrl = data.user.avatar_url.startsWith('http')
                ? data.user.avatar_url
                : window.location.origin + data.user.avatar_url;
              const avatarUrl = `${rawUrl}${rawUrl.includes('?') ? '&' : '?'}t=${Date.now()}`;
              const avatar = document.getElementById('login-avatar');
              if (avatar) {
                avatar.src = avatarUrl;
              }
            }
          })
          .catch(() => { /* ignore avatar errors */ });
      }

      function init() {
        initMenu();
        initAccountDropdown();
        bindEvents();
        loadAvatar();
        loadPositions();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
