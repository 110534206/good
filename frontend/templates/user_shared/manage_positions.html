<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 廠商職位管理</title>
  <style>
    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }



    main.management-container {
      max-width: 1200px;
      margin: 24px auto 60px;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      background: linear-gradient(135deg, #0055a8 0%, #006acb 50%, #004f94 100%);
      border-bottom: none;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0, 68, 148, 0.35);
    }

    .topbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: #fff;
      flex: 1;
    }

    .topbar h1 .header-title {
      flex: 1;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .topbar h1 i {
      color: #ffe27a;
    }

    /* 選單按鈕樣式 */
    #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    #menu-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .empty-hint {
      background: #fff7ed;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 0 0 20px;
      border: 1px solid #fed7aa;
      display: none;
    }

    .empty-hint.show {
      display: block;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: var(--color-card);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
    }

    .summary-card .label {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 10px;
    }

    .summary-card .value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .panel {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      margin-bottom: 32px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .panel-header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .filter-grid label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 600;
      color: var(--color-muted);
    }

    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
    }

    input[type="number"]::-webkit-inner-spin-button {
      height: 100%;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table.positions-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 760px;
    }

    table.positions-table thead {
      background: #f1f5f9;
    }

    table.positions-table th,
    table.positions-table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
      vertical-align: top;
    }

    table.positions-table tbody tr:hover {
      background: rgba(15, 23, 42, 0.02);
    }

    table.positions-table .title-cell {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-badge.active {
      background: rgba(34, 197, 94, 0.12);
      color: var(--color-success);
    }

    .status-badge.inactive {
      background: rgba(100, 116, 139, 0.12);
      color: var(--color-muted);
    }

    .link-button {
      background: none;
      border: none;
      color: var(--color-primary);
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0;
    }

    .link-button:hover {
      text-decoration: underline;
    }

    .detail-row td {
      background: #f8fafc;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 20px;
      font-size: 0.92rem;
      color: var(--color-muted);
    }

    .detail-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--color-text);
    }

    .btn {
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.05);
      color: var(--color-text);
    }

    .btn-ghost:hover:not(:disabled) {
      background: rgba(15, 23, 42, 0.08);
    }

    .btn-outline {
      background: #fff;
      border: 1px solid var(--color-border);
      color: var(--color-text);
    }

    .btn-outline:hover:not(:disabled) {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .flag {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #fff;
      border-radius: 18px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 20px 48px rgba(15, 23, 42, 0.18);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--color-border);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .modal-body {
      padding: 20px 24px 8px;
      display: grid;
      gap: 16px;
    }

    .modal-body .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .modal-footer {
      padding: 16px 24px 24px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--color-muted);
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      min-width: 240px;
      max-width: 360px;
      padding: 14px 16px;
      background: var(--color-text);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.2);
      display: none;
      z-index: 1500;
      font-weight: 600;
    }

    .toast.show {
      display: block;
      animation: fade-in 0.2s ease;
    }

    .toast.success {
      background: var(--color-success);
    }

    .toast.error {
      background: var(--color-danger);
    }

    .toast.info {
      background: var(--color-primary-dark);
    }

    @keyframes fade-in {
      from {
        transform: translateY(8px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.6);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      line-height: 1;
      width: 2.4rem;
      height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      margin: 0.5rem 0 1.5rem;
      font-weight: 700;
      font-size: 1.6rem;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.6rem 0;
      font-size: 1.1rem;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.18);
      color: #fff;
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.5rem;
      }

      .panel {
        padding: 20px;
      }

      .modal-content {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <h1>
        <button id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header-title">職位需求管理</div>
        <div style="width: 30px;"></div> <!-- 佔位元素，保持標題置中 -->
      </h1>
    </div>
  </header>

  <main class="management-container">

    <p id="companyHint" class="empty-hint">目前尚未建立與您對接指導老師關聯的公司資料。您新增的職缺將會顯示給對接的指導老師和科助查看。請確認您的指導老師已建立公司，或聯絡平台管理員設定對接關係。</p>

    <section class="panel" aria-label="職缺列表">
      <div class="panel-header">
        <h2>職缺列表</h2>
        <button id="createPositionBtn" class="btn btn-primary">＋ 新增職缺</button>
      </div>
      <div class="table-wrapper">
        <table class="positions-table">
          <thead>
            <tr>
              <th style="width: 30%;">職缺名稱 / 公司</th>
              <th style="width: 15%;">名額</th>
              <th style="width: 20%;">期間 / 時間</th>
              <th style="width: 15%;">薪資</th>
              <th style="width: 20%;">操作</th>
            </tr>
          </thead>
          <tbody id="positionsTableBody">
            <tr>
              <td colspan="5">資料載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/vendor_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/vendor_review_resume">學生履歷審核</a>
    <a href="/manage_positions">職位需求管理</a>
    <a href="/confirm_matching">媒合結果</a>
    <a href="/publish_announcements">發布公告</a>
    <a href="/reviews_resumes_notifications">查看履歷與通知</a>
    <a href="/logout">登出</a>
  </nav>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (() => {
      'use strict';

      const state = {
        companies: [],
        jobs: []
      };

      const els = {
        companyHint: document.getElementById('companyHint'),
        positionsTableBody: document.getElementById('positionsTableBody'),
        createBtn: document.getElementById('createPositionBtn'),
        toast: document.getElementById('toast')
      };

      function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, (char) => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });
      }

      function showToast(message, type = 'info') {
        if (!els.toast) return;
        els.toast.textContent = message;
        els.toast.className = `toast show ${type}`;
        clearTimeout(els.toast._timer);
        els.toast._timer = setTimeout(() => {
          els.toast.classList.remove('show');
        }, 3600);
      }

      function setTableLoading() {
        if (!els.positionsTableBody) return;
        els.positionsTableBody.innerHTML = `
          <tr>
            <td colspan="5">資料載入中...</td>
          </tr>
        `;
      }

      function updateCompaniesControls() {
        const hasCompanies = state.companies.length > 0;
        // 檢查是否有公司且該公司有對接的指導老師（advisor_user_id 不為 null）
        const hasAdvisor = hasCompanies && state.companies.some(c => c.advisor_user_id != null);
        
        if (els.createBtn) {
          els.createBtn.disabled = !hasCompanies;
        }
        if (els.companyHint) {
          // 如果沒有公司，或公司沒有對接的指導老師，則顯示提示
          els.companyHint.classList.toggle('show', !hasAdvisor);
        }
      }

      function formatSalary(value) {
        if (value === null || value === undefined || value === '') {
          return '—';
        }
        if (typeof value === 'number') {
          return value.toLocaleString('zh-TW');
        }
        return escapeHtml(String(value));
      }

      function renderPositions() {
        const jobs = state.jobs || [];
        if (!jobs.length) {
          els.positionsTableBody.innerHTML = `
            <tr>
              <td colspan="5">尚無職缺資料。</td>
            </tr>
          `;
          return;
        }

        const rows = [];
        jobs.forEach((job) => {
          const salaryText = formatSalary(job.salary);
          const periodText = job.period ? escapeHtml(job.period) : '—';
          const workTimeText = job.work_time ? escapeHtml(job.work_time) : '—';
          const descriptionText = job.description ? escapeHtml(job.description) : '尚未提供';
          const remarkText = job.remark ? escapeHtml(job.remark) : '—';

          rows.push(`
            <tr data-id="${job.id}">
              <td>
                <div class="title-cell">
                  <span style="font-weight:700;font-size:1.05rem;">${escapeHtml(job.title)}</span>
                  <span style="color:var(--color-muted); font-size:0.9rem;">${escapeHtml(job.company_name || '')}</span>
                </div>
              </td>
              <td>${job.slots ?? 0} 人</td>
              <td>
                <div class="title-cell" style="gap:4px;">
                  <span>${periodText}</span>
                  <span style="color:var(--color-muted); font-size:0.85rem;">${workTimeText}</span>
                </div>
              </td>
              <td>${salaryText}</td>
              <td>
                <div style="display:flex; align-items:center; gap:12px;">
                  ${job.is_created_by_vendor === false ? `
                    <span style="color:var(--color-muted); font-size:0.85rem;">由指導老師建立</span>
                  ` : ''}
                  <button class="link-button" data-action="edit" data-id="${job.id}" style="color:var(--color-primary);">修改</button>
                  <button class="link-button" data-action="delete" data-id="${job.id}" style="color:var(--color-danger);">刪除</button>
                </div>
              </td>
            </tr>
            <tr class="detail-row">
              <td colspan="5">
                <div class="detail-grid">
                  <div>
                    <span class="detail-label">職務說明</span>
                    <p style="margin:0;">${descriptionText}</p>
                  </div>
                  <div>
                    <span class="detail-label">備註</span>
                    <p style="margin:0;">${remarkText}</p>
                  </div>
                </div>
              </td>
            </tr>
          `);
        });

        els.positionsTableBody.innerHTML = rows.join('');
      }

      async function loadPositions() {
        setTableLoading();
        try {
          const response = await fetch('/vendor/api/positions', {
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '載入失敗');
          }
          state.companies = result.companies || [];
          state.jobs = result.items || [];

          updateCompaniesControls();
          renderPositions();
        } catch (error) {
          showToast(error.message || '資料載入失敗，請稍後再試', 'error');
          els.positionsTableBody.innerHTML = `
            <tr>
              <td colspan="5">載入資料時發生錯誤，請稍後再試。</td>
            </tr>
          `;
        }
      }

      async function deletePosition(jobId) {
        if (!confirm('確定要刪除此職缺嗎？')) {
          return;
        }

        try {
          const response = await fetch(`/vendor/api/positions/${jobId}`, {
            method: 'DELETE',
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '刪除失敗');
          }
          showToast('職缺已刪除', 'success');
          await loadPositions();
        } catch (error) {
          showToast(error.message || '刪除失敗，請稍後再試', 'error');
        }
      }

      function bindEvents() {
        if (els.createBtn) {
          els.createBtn.addEventListener('click', () => {
            if (!state.companies.length) {
              showToast('尚未建立任何公司，無法新增職缺。', 'error');
              return;
            }
            window.location.href = '/manage_positions/new';
          });
        }
        els.positionsTableBody.addEventListener('click', (event) => {
          const target = event.target;
          if (!(target instanceof HTMLElement)) return;
          const action = target.dataset.action;
          const id = Number(target.dataset.id);
          if (!action || !id) return;
          if (action === 'edit') {
            window.location.href = `/manage_positions/edit/${id}`;
          } else if (action === 'delete') {
            deletePosition(id);
          }
        });
      }

      function initMenu() {
        const sideMenu = document.getElementById('side-menu');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        
        if (menuBtn) {
          menuBtn.addEventListener('click', () => {
            sideMenu.classList.add('open');
            sideMenu.setAttribute('aria-hidden', 'false');
          });
        }
        
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            sideMenu.classList.remove('open');
            sideMenu.setAttribute('aria-hidden', 'true');
          });
        }
        
        document.addEventListener('click', (event) => {
          if (sideMenu && !sideMenu.contains(event.target) && menuBtn && !menuBtn.contains(event.target)) {
            sideMenu.classList.remove('open');
            sideMenu.setAttribute('aria-hidden', 'true');
          }
        });
      }

      function init() {
        initMenu();
        bindEvents();
        loadPositions();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>

</html>
