  <script>

    // DOMContentLoaded

      fetch('/api/profile')

    // HTML è½‰ç¾©
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // å®šç¾©ç‹€æ…‹é¡è‰²
    function statusColor(status) {
      return { 'pending': 'info', 'approved': 'success', 'rejected': 'danger', 'submitted': 'info', 'uploaded': 'info', 'withdrawn': 'secondary', 'å·²é€€å‡º': 'secondary' }[status] || 'secondary';
    }

    // å®šç¾©ç‹€æ…‹æ–‡å­—
    function mapStatus(status) {
      return { 'pending': 'å¾…å¯©æ ¸', 'approved': 'é€šé', 'rejected': 'é€€ä»¶', 'submitted': 'å¾…å¯©æ ¸', 'uploaded': 'å¾…å¯©æ ¸', 'withdrawn': 'å·²é€€å‡º', 'å·²é€€å‡º': 'å·²é€€å‡º' }[status] || 'å¾…å¯©æ ¸';
    }

    // ç²å–åŒ…å« company_id çš„ API URLï¼ˆèˆ‡ vendor_review_resume.html ä¸€è‡´ï¼‰
    function getResumeApiUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetCompanyId = urlParams.get('company_id');
      let apiUrl = '/vendor/api/resumes';
      if (targetCompanyId) {
        apiUrl += `?company_id=${targetCompanyId}`;

      return apiUrl;
    }

    // è¼‰å…¥å¯¦ç¿’ç”Ÿåˆ—è¡¨ï¼ˆå¾ vendor_review_resume.html ä½¿ç”¨çš„ APIï¼‰
    async function loadStudents() {
      const tbody = document.getElementById('studentList');
      tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">è¼‰å…¥ä¸­...</td></tr>';
      
      try {
        // ä½¿ç”¨èˆ‡ vendor_review_resume.html ç›¸åŒçš„ API
        const apiUrl = getResumeApiUrl();
        const res = await fetch(apiUrl);
        const data = await res.json();
        
        if (data.success && data.resumes && data.resumes.length > 0) {
          // åªé¡¯ç¤ºç‹€æ…‹ç‚º 'approved' çš„å­¸ç”Ÿï¼ˆå·²é€šéå» å•†å¯©æ ¸çš„å­¸ç”Ÿï¼‰
          const approvedStudents = data.resumes.filter(r => {
            const status = r.application_statuses || r.display_status || r.status || 'pending';
            return status === 'approved';
          });
          
          if (approvedStudents.length > 0) {
            // ç²å–å·²æœ‰å¯¦ç¿’é—œä¿‚çš„å­¸ç”Ÿåˆ—è¡¨ï¼ˆç”¨æ–¼é¡¯ç¤º relation_id å’ŒåŠ å…¥æ™‚é–“ï¼‰
            let existingRelations = new Map();
            try {
              const relationsRes = await fetch('/admission/api/get_company_students');
              const relationsData = await relationsRes.json();
              if (relationsData.success && relationsData.students) {
                relationsData.students.forEach(s => {
                  existingRelations.set(s.student_id, {
                    relation_id: s.relation_id,
                    admitted_at: s.admitted_at
                  });
                });
              }
            } catch (error) {
              console.error('ç²å–å¯¦ç¿’é—œä¿‚å¤±æ•—:', error);
            }
            
            tbody.innerHTML = approvedStudents.map(r => {
              const studentId = r.student_id || r.id;
              const studentName = r.name || r.student_name || 'â€”';
              const relation = existingRelations.get(studentId);
              const relationId = relation ? relation.relation_id : null;
              
              // å¦‚æœæ²’æœ‰å¯¦ç¿’é—œä¿‚ï¼Œç‹€æ…‹é¡¯ç¤ºç‚ºã€Œå·²é€€å‡ºã€
              let displayStatus = r.application_statuses || r.display_status || r.status || 'pending';
              if (!relationId || relationId === 'null') {
                displayStatus = 'å·²é€€å‡º';
              }
              
              const statusColorClass = statusColor(displayStatus);
              const statusText = mapStatus(displayStatus);
              
              return `
                <tr>
                  <td>${escapeHtml(r.username || r.student_number || 'â€”')}</td>
                  <td>${escapeHtml(studentName)}</td>
                  <td>${escapeHtml(r.className || r.class_name || 'â€”')}</td>

                      é€€å‡ºå¯¦ç¿’

            }).join('');

          }
        } else {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">å°šç„¡å¯¦ç¿’ç”Ÿ</td></tr>';
        }
      } catch (error) {
        console.error('è¼‰å…¥å¯¦ç¿’ç”Ÿåˆ—è¡¨å¤±æ•—:', error);
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">è¼‰å…¥å¤±æ•—</td></tr>';
        showToast('è¼‰å…¥å¯¦ç¿’ç”Ÿåˆ—è¡¨å¤±æ•—', 'error');

    }

    // é€€å‡ºå¯¦ç¿’ç”Ÿ
    async function withdrawStudent(relationId, studentId, studentName) {
      if (!confirm(`ç¢ºå®šè¦é€€å‡ºå¯¦ç¿’ç”Ÿã€Œ${studentName}ã€å—ï¼Ÿ`)) {

        showToast('å·²æˆåŠŸé€€å‡ºå¯¦ç¿’ç”Ÿ', 'success');

    // é¡¯ç¤ºæç¤ºè¨Šæ¯
    function showToast(message, type = 'info') {
