<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智慧實習平台 | 公告發布</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0454a3;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
    }

    header .header-title {
      flex: 1;
      text-align: center;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    #menu-btn span {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      line-height: 1;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-btn" aria-label="開啟選單">
      <span></span><span></span><span></span>
    </button>
    <div class="header-title">公告發布</div>
    <div style="width: 30px;"></div>
  </header>

  <div class="container my-5">
    <!-- 發布公告表單 -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">發布新公告</h5>
      </div>
      <div class="card-body">
        <form id="announcementForm">
          <div class="mb-3">
            <label for="announcementTitle" class="form-label">公告標題 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="announcementTitle" placeholder="請輸入公告標題" required />
          </div>
          <div class="mb-3">
            <label for="announcementCompany" class="form-label">發布對象</label>
            <select class="form-select" id="announcementCompany">
              <option value="">所有關聯公司的學生</option>
            </select>
            <small class="form-text text-muted">選擇特定公司或向所有關聯公司的學生發布</small>
          </div>
          <div class="mb-3">
            <label for="announcementContent" class="form-label">公告內容 <span class="text-danger">*</span></label>
            <textarea class="form-control" id="announcementContent" rows="6" placeholder="請輸入公告內容..." required></textarea>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" onclick="resetForm()">清除</button>
            <button type="submit" class="btn btn-primary" id="publishBtn">發布公告</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 發布記錄 -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">發布記錄</h5>
      </div>
      <div class="card-body">
        <div id="announcementList" class="text-muted text-center">
          <p>載入中...</p>
        </div>
      </div>
    </div>
  </div>

  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/vendor_home">首頁</a>
    <a href="/vendor/resume-review">履歷審核</a>
    <a href="/manage_positions">職位管理</a>
    <a href="/confirm_matching">媒合結果</a>
    <a href="/reviews_resumes_notifications">查看履歷與通知</a>
    <a href="/publish_announcements">公告發布</a>
    <a href="/profile">個人資料</a>
    <a href="/logout">登出</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let companies = [];

    // DOMContentLoaded
    document.addEventListener("DOMContentLoaded", () => {
      loadCompanies();
      loadAnnouncementHistory();
      
      // 綁定表單提交
      document.getElementById("announcementForm").addEventListener("submit", handleSubmit);
      
      // 側邊選單
      document.getElementById('menu-btn').addEventListener('click', () => {
        document.getElementById('side-menu').classList.add('open');
      });
      
      document.getElementById('close-btn').addEventListener('click', () => {
        document.getElementById('side-menu').classList.remove('open');
      });
    });

    // 載入公司列表
    function loadCompanies() {
      fetch('/vendor/api/resumes')
        .then(res => res.json())
        .then(data => {
          if (data.success && data.companies) {
            companies = data.companies;
            const companySelect = document.getElementById("announcementCompany");
            
            companies.forEach(company => {
              const companyName = company.name || company.company_name;
              if (companyName && companyName !== "暫無公司資料") {
                const option = document.createElement("option");
                option.value = company.id || company.company_id;
                option.textContent = companyName;
                companySelect.appendChild(option);
              }
            });
          }
        })
        .catch(error => {
          console.error("載入公司列表失敗:", error);
        });
    }

    // 處理表單提交
    function handleSubmit(e) {
      e.preventDefault();
      
      const title = document.getElementById("announcementTitle").value.trim();
      const content = document.getElementById("announcementContent").value.trim();
      const companyId = document.getElementById("announcementCompany").value;

      if (!title || !content) {
        alert("請填寫標題和內容");
        return;
      }

      const publishBtn = document.getElementById("publishBtn");
      publishBtn.disabled = true;
      publishBtn.textContent = "發布中...";

      const payload = {
        title: title,
        content: content
      };

      if (companyId) {
        payload.company_id = parseInt(companyId);
      }

      fetch('/vendor/api/publish_announcement', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`公告發布成功！已發送給 ${data.notification_count} 位學生`);
            resetForm();
            loadAnnouncementHistory();
          } else {
            alert("發布失敗：" + (data.message || "未知錯誤"));
          }
        })
        .catch(error => {
          console.error("發布公告失敗:", error);
          alert("發布公告失敗，請檢查網路連線");
        })
        .finally(() => {
          publishBtn.disabled = false;
          publishBtn.textContent = "發布公告";
        });
    }

    // 重置表單
    function resetForm() {
      document.getElementById("announcementForm").reset();
    }

    // 載入公告歷史
    function loadAnnouncementHistory() {
      const listDiv = document.getElementById("announcementList");
      listDiv.innerHTML = '<p class="text-muted">載入中...</p>';
      
      fetch('/vendor/api/announcement_history')
        .then(res => res.json())
        .then(data => {
          if (data.success && data.announcements && data.announcements.length > 0) {
            listDiv.innerHTML = `
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>發布時間</th>
                      <th>標題</th>
                      <th>內容</th>
                      <th>接收人數</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.announcements.map(ann => `
                      <tr>
                        <td>${ann.created_at || '—'}</td>
                        <td>${escapeHtml(ann.title || '—')}</td>
                        <td class="text-start">
                          <div style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${escapeHtml(ann.content || '')}">
                            ${escapeHtml(ann.content || '—')}
                          </div>
                        </td>
                        <td>${ann.recipient_count || 0} 位學生</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            `;
          } else {
            listDiv.innerHTML = '<p class="text-muted">尚無發布記錄</p>';
          }
        })
        .catch(error => {
          console.error("載入公告歷史失敗:", error);
          listDiv.innerHTML = '<p class="text-danger">載入失敗</p>';
        });
    }

    // HTML 轉義函數
    function escapeHtml(text) {
      if (!text) return '—';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
