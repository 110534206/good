<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智慧實習平台 | 公告發布</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    header {
      background: linear-gradient(135deg, #0055a8 0%, #006acb 50%, #004f94 100%);
      border-bottom: none;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0, 68, 148, 0.35);
    }

    .topbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .topbar h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: #fff;
      flex: 1;
    }

    .topbar h1 .header-title {
      flex: 1;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .topbar h1 i {
      color: #ffe27a;
    }

    /* 選單按鈕樣式 */
    #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    #menu-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    main.management-container {
      max-width: 1200px;
      margin: 24px auto 60px;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .panel {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      margin-bottom: 32px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .panel-header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--color-muted);
    }

    select,
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .btn {
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.05);
      color: var(--color-text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(15, 23, 42, 0.08);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    table thead {
      background: #f1f5f9;
    }

    table th,
    table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
      vertical-align: top;
    }

    table tbody tr:hover {
      background: rgba(15, 23, 42, 0.02);
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.6);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      line-height: 1;
      width: 2.4rem;
      height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      margin: 3.5rem 0 1.5rem;
      font-weight: 700;
      font-size: 1.6rem;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.6rem 0;
      font-size: 1.1rem;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.18);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <h1>
        <button id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header-title">公告發布</div>
        <div style="width: 30px;"></div> <!-- 佔位元素，保持標題置中 -->
      </h1>
    </div>
  </header>

  <main class="management-container">
    <!-- 發布公告表單 -->
    <section class="panel" aria-label="發布新公告">
      <div class="panel-header">
        <h2>發布新公告</h2>
      </div>
      <form id="announcementForm" style="display: flex; flex-direction: column; gap: 16px;">
        <div>
          <label for="announcementTitle" class="form-label">公告標題 <span style="color: var(--color-danger);">*</span></label>
          <input type="text" id="announcementTitle" placeholder="請輸入公告標題" required />
        </div>
        <div>
          <label for="announcementCompany" class="form-label">發布對象</label>
          <select id="announcementCompany">
            <option value="">所有關聯公司的學生</option>
          </select>
          <small style="display: block; margin-top: 6px; color: var(--color-muted); font-size: 0.875rem;">選擇特定公司或向所有關聯公司的學生發布</small>
        </div>
        <div>
          <label for="announcementContent" class="form-label">公告內容 <span style="color: var(--color-danger);">*</span></label>
          <textarea id="announcementContent" rows="6" placeholder="請輸入公告內容..." required></textarea>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 8px;">
          <button type="button" class="btn btn-secondary" onclick="resetForm()">清除</button>
          <button type="submit" class="btn btn-primary" id="publishBtn">發布公告</button>
        </div>
      </form>
    </section>

    <!-- 發布記錄 -->
    <section class="panel" aria-label="發布記錄">
      <div class="panel-header">
        <h2>發布記錄</h2>
      </div>
      <div id="announcementList" style="color: var(--color-muted); text-align: center;">
        <p>載入中...</p>
      </div>
    </section>
  </main>

  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/vendor_home">首頁</a>
    <a href="/vendor/resume-review">履歷審核</a>
    <a href="/manage_positions">職位管理</a>
    <a href="/confirm_matching">媒合結果</a>
    <a href="/reviews_resumes_notifications">查看履歷與通知</a>
    <a href="/publish_announcements">公告發布</a>
    <a href="/profile">個人資料</a>
    <a href="/logout">登出</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let companies = [];

    // DOMContentLoaded
    document.addEventListener("DOMContentLoaded", () => {
      loadCompanies();
      loadAnnouncementHistory();
      
      // 綁定表單提交
      document.getElementById("announcementForm").addEventListener("submit", handleSubmit);
      
      // 側邊選單
      const sideMenu = document.getElementById('side-menu');
      const menuBtn = document.getElementById('menu-btn');
      const closeBtn = document.getElementById('close-btn');
      
      if (menuBtn) {
        menuBtn.addEventListener('click', () => {
          sideMenu.classList.add('open');
          sideMenu.setAttribute('aria-hidden', 'false');
        });
      }
      
      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          sideMenu.classList.remove('open');
          sideMenu.setAttribute('aria-hidden', 'true');
        });
      }
      
      document.addEventListener('click', (event) => {
        if (sideMenu && !sideMenu.contains(event.target) && menuBtn && !menuBtn.contains(event.target)) {
          sideMenu.classList.remove('open');
          sideMenu.setAttribute('aria-hidden', 'true');
        }
      });
    });

    // 載入公司列表
    function loadCompanies() {
      fetch('/vendor/api/resumes')
        .then(res => res.json())
        .then(data => {
          if (data.success && data.companies) {
            companies = data.companies;
            const companySelect = document.getElementById("announcementCompany");
            
            companies.forEach(company => {
              const companyName = company.name || company.company_name;
              if (companyName && companyName !== "暫無公司資料") {
                const option = document.createElement("option");
                option.value = company.id || company.company_id;
                option.textContent = companyName;
                companySelect.appendChild(option);
              }
            });
          }
        })
        .catch(error => {
          console.error("載入公司列表失敗:", error);
        });
    }

    // 處理表單提交
    function handleSubmit(e) {
      e.preventDefault();
      
      const title = document.getElementById("announcementTitle").value.trim();
      const content = document.getElementById("announcementContent").value.trim();
      const companyId = document.getElementById("announcementCompany").value;

      if (!title || !content) {
        alert("請填寫標題和內容");
        return;
      }

      const publishBtn = document.getElementById("publishBtn");
      publishBtn.disabled = true;
      publishBtn.textContent = "發布中...";

      const payload = {
        title: title,
        content: content
      };

      if (companyId) {
        payload.company_id = parseInt(companyId);
      }

      fetch('/vendor/api/publish_announcement', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`公告發布成功！已發送給 ${data.notification_count} 位學生`);
            resetForm();
            loadAnnouncementHistory();
          } else {
            alert("發布失敗：" + (data.message || "未知錯誤"));
          }
        })
        .catch(error => {
          console.error("發布公告失敗:", error);
          alert("發布公告失敗，請檢查網路連線");
        })
        .finally(() => {
          publishBtn.disabled = false;
          publishBtn.textContent = "發布公告";
        });
    }

    // 重置表單
    function resetForm() {
      document.getElementById("announcementForm").reset();
    }

    // 載入公告歷史
    function loadAnnouncementHistory() {
      const listDiv = document.getElementById("announcementList");
      listDiv.innerHTML = '<p class="text-muted">載入中...</p>';
      
      fetch('/vendor/api/announcement_history')
        .then(res => res.json())
        .then(data => {
          if (data.success && data.announcements && data.announcements.length > 0) {
            listDiv.innerHTML = `
              <div class="table-wrapper">
                <table>
                  <thead>
                    <tr>
                      <th style="font-weight: 600;">發布時間</th>
                      <th style="font-weight: 600;">標題</th>
                      <th style="font-weight: 600;">內容</th>
                      <th style="font-weight: 600;">接收人數</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.announcements.map(ann => `
                      <tr>
                        <td>${ann.created_at || '—'}</td>
                        <td>${escapeHtml(ann.title || '—')}</td>
                        <td>
                          <div style="max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${escapeHtml(ann.content || '')}">
                            ${escapeHtml(ann.content || '—')}
                          </div>
                        </td>
                        <td>${ann.recipient_count || 0} 位學生</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            `;
          } else {
            listDiv.innerHTML = '<p style="color: var(--color-muted);">尚無發布記錄</p>';
          }
        })
        .catch(error => {
          console.error("載入公告歷史失敗:", error);
          listDiv.innerHTML = '<p style="color: var(--color-danger);">載入失敗</p>';
        });
    }

    // HTML 轉義函數
    function escapeHtml(text) {
      if (!text) return '—';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
