<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 廠商職缺瀏覽</title>
  <style>
    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1200;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      height: 100%;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .top-bar-right .btn-link {
      color: var(--color-primary);
      background-color: transparent;
      border: 1.5px solid var(--color-primary);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .top-bar-right .btn-link:hover {
      background-color: var(--color-primary);
      color: #fff;
    }

    #login-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    #login-avatar:hover {
      border-color: var(--color-primary);
    }

    main.management-container {
      padding: 96px 0 64px;
    }

    .page-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }

    .page-header p {
      margin: 4px 0 0;
      color: var(--color-muted);
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: var(--color-card);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
    }

    .summary-card .label {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 10px;
    }

    .summary-card .value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .panel {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      margin-bottom: 32px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .panel-header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .filter-grid label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 600;
      color: var(--color-muted);
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input[type="text"]:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table.positions-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 760px;
    }

    table.positions-table thead {
      background: #f1f5f9;
    }

    table.positions-table th,
    table.positions-table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
      vertical-align: top;
    }

    table.positions-table tbody tr:hover {
      background: rgba(15, 23, 42, 0.02);
    }

    table.positions-table .title-cell {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-badge.active {
      background: rgba(34, 197, 94, 0.12);
      color: var(--color-success);
    }

    .detail-row td {
      background: #f8fafc;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 20px;
      font-size: 0.92rem;
      color: var(--color-muted);
    }

    .detail-label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--color-text);
    }

    .btn {
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.05);
      color: var(--color-text);
    }

    .btn-ghost:hover:not(:disabled) {
      background: rgba(15, 23, 42, 0.08);
    }

    .companies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 16px;
    }

    .company-card {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .company-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
    }

    .company-header {
      border-bottom: 2px solid var(--color-border);
      padding-bottom: 16px;
      margin-bottom: 20px;
    }

    .company-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--color-text);
      margin: 0 0 8px 0;
    }

    .company-job-count {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin: 0;
    }

    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .job-item {
      padding: 16px;
      background: #f8fafc;
      border-radius: var(--radius-md);
      border-left: 4px solid var(--color-primary);
    }

    .job-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--color-text);
      margin: 0 0 12px 0;
    }

    .job-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 12px;
    }

    .job-info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .job-info-label {
      font-weight: 600;
      color: var(--color-text);
      font-size: 0.85rem;
    }

    .job-info-value {
      color: var(--color-muted);
    }

    .job-description {
      font-size: 0.9rem;
      color: var(--color-text);
      line-height: 1.6;
      margin: 12px 0 0 0;
      padding-top: 12px;
      border-top: 1px solid var(--color-border);
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--color-muted);
    }

    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }

    .flag {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      min-width: 240px;
      max-width: 360px;
      padding: 14px 16px;
      background: var(--color-text);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.2);
      display: none;
      z-index: 1500;
      font-weight: 600;
    }

    .toast.show {
      display: block;
      animation: fade-in 0.2s ease;
    }

    .toast.success {
      background: var(--color-success);
    }

    .toast.error {
      background: var(--color-danger);
    }

    .toast.info {
      background: var(--color-primary-dark);
    }

    @keyframes fade-in {
      from {
        transform: translateY(8px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.5rem;
      }

      .panel {
        padding: 20px;
      }

      .companies-grid {
        grid-template-columns: 1fr;
      }

      .job-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
      </div>
      <div class="top-bar-right">
        <a href="/profile">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <div class="dropdown" style="position: relative;">
          <button id="accountDropdownBtn" class="btn-link" aria-expanded="false">帳號 ▾</button>
          <div id="accountDropdownMenu" class="dropdown-menu"
            style="position:absolute; right:0; top:120%; background:#fff; border:1px solid #ccc; border-radius:10px; padding:8px; min-width:180px; display:none; box-shadow:0 12px 28px rgba(15,23,42,0.16);">
            <a href="/profile" class="btn-link" style="display:block; border:none; margin:4px 0;">個人資料</a>
            <a href="/logout" class="btn-link" style="display:block; border:none; margin:4px 0;">登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="management-container container">
    <header class="page-header">
      <div>
        <h1>廠商職缺瀏覽</h1>
        <p>查看所有已審核通過的實習職缺資訊。</p>
      </div>
    </header>

    <section class="summary-grid" aria-label="職缺統計總覽">
      <div class="summary-card">
        <p class="label">總職缺數</p>
        <p class="value" id="summaryTotal">0</p>
      </div>
      <div class="summary-card">
        <p class="label">啟用中</p>
        <p class="value" id="summaryActive">0</p>
      </div>
    </section>

    <section class="panel" aria-labelledby="filterTitle">
      <div class="panel-header">
        <h2 id="filterTitle">篩選條件</h2>
        <button id="resetFilters" class="btn btn-ghost" type="button">重設篩選</button>
      </div>
      <div class="filter-grid">
        <label for="filterCompany">
          所屬公司
          <select id="filterCompany">
            <option value="all">全部</option>
          </select>
        </label>
        <label for="filterKeyword">
          關鍵字搜尋
          <input id="filterKeyword" type="text" placeholder="輸入職缺名稱、內容、備註或公司名稱關鍵字" />
        </label>
      </div>
    </section>

    <section class="panel" aria-label="職缺列表">
      <div class="panel-header">
        <h2>廠商職缺列表</h2>
        <span class="flag" id="filterSummary">全部職缺</span>
      </div>
      <div id="companiesContainer" class="companies-grid">
        <div class="empty-state">
          <p>資料載入中...</p>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (() => {
      'use strict';

      const state = {
        companies: [],
        jobs: [],
        stats: { total: 0, active: 0 },
        filters: { company: 'all', keyword: '' },
      };

      const els = {
        filterCompany: document.getElementById('filterCompany'),
        filterKeyword: document.getElementById('filterKeyword'),
        filterSummary: document.getElementById('filterSummary'),
        resetFilters: document.getElementById('resetFilters'),
        companiesContainer: document.getElementById('companiesContainer'),
        summaryTotal: document.getElementById('summaryTotal'),
        summaryActive: document.getElementById('summaryActive'),
        toast: document.getElementById('toast')
      };

      let searchTimer = null;

      function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, (char) => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });
      }

      function showToast(message, type = 'info') {
        if (!els.toast) return;
        els.toast.textContent = message;
        els.toast.className = `toast show ${type}`;
        clearTimeout(els.toast._timer);
        els.toast._timer = setTimeout(() => {
          els.toast.classList.remove('show');
        }, 3600);
      }

      function setLoading() {
        if (!els.companiesContainer) return;
        els.companiesContainer.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <p>資料載入中...</p>
          </div>
        `;
      }

      function updateCompaniesControls() {
        const { companies } = state;
        const companyOptions = ['<option value="all">全部</option>'];
        companies.forEach((company) => {
          companyOptions.push(
            `<option value="${company.id}">${escapeHtml(company.name || `公司 #${company.id}`)}</option>`
          );
        });
        const selectedFilter = state.filters.company;
        els.filterCompany.innerHTML = companyOptions.join('');
        els.filterCompany.value = selectedFilter && companies.some((c) => String(c.id) === String(selectedFilter))
          ? selectedFilter
          : 'all';
      }

      function renderStats() {
        const { stats } = state;
        els.summaryTotal.textContent = stats.total ?? 0;
        els.summaryActive.textContent = stats.active ?? 0;
      }

      function formatSalary(value) {
        if (value === null || value === undefined || value === '') {
          return '—';
        }
        if (typeof value === 'number') {
          return value.toLocaleString('zh-TW');
        }
        return escapeHtml(String(value));
      }

      function renderPositions() {
        const jobs = state.jobs || [];
        if (!jobs.length) {
          els.companiesContainer.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <p>尚無符合條件的職缺資料。</p>
            </div>
          `;
          return;
        }

        // 按公司分組職缺
        const companiesMap = new Map();
        jobs.forEach((job) => {
          const companyId = job.company_id;
          if (!companiesMap.has(companyId)) {
            companiesMap.set(companyId, {
              id: companyId,
              name: job.company_name,
              jobs: []
            });
          }
          companiesMap.get(companyId).jobs.push(job);
        });

        // 渲染公司卡片
        const cards = [];
        companiesMap.forEach((company) => {
          const jobsHtml = company.jobs.map((job) => {
            const salaryText = formatSalary(job.salary);
            const periodText = job.period ? escapeHtml(job.period) : '—';
            const workTimeText = job.work_time ? escapeHtml(job.work_time) : '—';
            const descriptionText = job.description ? escapeHtml(job.description) : '尚未提供';
            const remarkText = job.remark ? escapeHtml(job.remark) : '—';

            return `
              <div class="job-item">
                <h3 class="job-title">${escapeHtml(job.title)}</h3>
                <div class="job-info">
                  <div class="job-info-item">
                    <span class="job-info-label">名額</span>
                    <span class="job-info-value">${job.slots ?? 0} 人</span>
                  </div>
                  <div class="job-info-item">
                    <span class="job-info-label">薪資</span>
                    <span class="job-info-value">${salaryText}</span>
                  </div>
                  <div class="job-info-item">
                    <span class="job-info-label">實習期間</span>
                    <span class="job-info-value">${periodText}</span>
                  </div>
                  <div class="job-info-item">
                    <span class="job-info-label">上班時間</span>
                    <span class="job-info-value">${workTimeText}</span>
                  </div>
                </div>
                ${descriptionText !== '尚未提供' ? `
                  <div class="job-description">
                    <strong>職務說明：</strong>${descriptionText}
                  </div>
                ` : ''}
                ${remarkText !== '—' ? `
                  <div class="job-description">
                    <strong>備註：</strong>${remarkText}
                  </div>
                ` : ''}
              </div>
            `;
          }).join('');

          cards.push(`
            <div class="company-card">
              <div class="company-header">
                <h2 class="company-name">${escapeHtml(company.name)}</h2>
                <p class="company-job-count">共 ${company.jobs.length} 個職缺</p>
              </div>
              <div class="jobs-list">
                ${jobsHtml}
              </div>
            </div>
          `);
        });

        els.companiesContainer.innerHTML = cards.join('');
      }

      async function loadPositions() {
        setLoading();
        const params = new URLSearchParams();
        if (state.filters.company && state.filters.company !== 'all') {
          params.append('company_id', state.filters.company);
        }
        if (state.filters.keyword) {
          params.append('q', state.filters.keyword.trim());
        }
        try {
          const response = await fetch(`/api/public/positions?${params.toString()}`, {
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '載入失敗');
          }
          state.companies = result.companies || [];
          state.jobs = result.items || [];
          state.stats = result.stats || { total: 0, active: 0 };

          updateCompaniesControls();
          renderStats();
          renderPositions();
          updateFilterSummary();
        } catch (error) {
          showToast(error.message || '資料載入失敗，請稍後再試', 'error');
          els.companiesContainer.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <p>載入資料時發生錯誤，請稍後再試。</p>
            </div>
          `;
        }
      }

      function updateFilterSummary() {
        const { companies, filters } = state;
        const parts = [];
        if (filters.company === 'all') {
          parts.push('全部公司');
        } else {
          const company = companies.find((c) => String(c.id) === String(filters.company));
          parts.push(company ? company.name : '指定公司');
        }
        if (filters.keyword) {
          parts.push(`關鍵字：${filters.keyword}`);
        }
        els.filterSummary.textContent = parts.join('｜') || '全部職缺';
      }

      function bindEvents() {
        els.filterCompany.addEventListener('change', () => {
          state.filters.company = els.filterCompany.value;
          loadPositions();
        });

        els.filterKeyword.addEventListener('input', () => {
          clearTimeout(searchTimer);
          searchTimer = setTimeout(() => {
            state.filters.keyword = els.filterKeyword.value.trim();
            loadPositions();
          }, 360);
        });

        els.resetFilters.addEventListener('click', () => {
          state.filters = { company: 'all', keyword: '' };
          els.filterCompany.value = 'all';
          els.filterKeyword.value = '';
          loadPositions();
        });
      }

      function initAccountDropdown() {
        const btn = document.getElementById('accountDropdownBtn');
        const menu = document.getElementById('accountDropdownMenu');
        if (!btn || !menu) return;
        btn.addEventListener('click', () => {
          const open = menu.style.display === 'block';
          menu.style.display = open ? 'none' : 'block';
          btn.setAttribute('aria-expanded', String(!open));
        });
        document.addEventListener('click', (event) => {
          if (!menu.contains(event.target) && !btn.contains(event.target)) {
            menu.style.display = 'none';
            btn.setAttribute('aria-expanded', 'false');
          }
        });
      }

      function loadAvatar() {
        fetch('/api/profile', { credentials: 'include' })
          .then((res) => res.ok ? res.json() : Promise.reject())
          .then((data) => {
            if (data && data.success && data.user && data.user.avatar_url) {
              const rawUrl = data.user.avatar_url.startsWith('http')
                ? data.user.avatar_url
                : window.location.origin + data.user.avatar_url;
              const avatarUrl = `${rawUrl}${rawUrl.includes('?') ? '&' : '?'}t=${Date.now()}`;
              const avatar = document.getElementById('login-avatar');
              if (avatar) {
                avatar.src = avatarUrl;
              }
            }
          })
          .catch(() => { /* ignore avatar errors */ });
      }

      function init() {
        initAccountDropdown();
        bindEvents();
        loadAvatar();
        loadPositions();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>

</html>
