<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 廠商職缺瀏覽</title>
  <style>
    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1200;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      height: 100%;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .top-bar-right .btn-link {
      color: var(--color-primary);
      background-color: transparent;
      border: 1.5px solid var(--color-primary);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .top-bar-right .btn-link:hover {
      background-color: var(--color-primary);
      color: #fff;
    }

    #login-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    #login-avatar:hover {
      border-color: var(--color-primary);
    }

    main.management-container {
      padding: 96px 0 64px;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 32px;
      background: linear-gradient(135deg, #f3f8ff 0%, #fff 60%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      margin-bottom: 32px;
    }

    .page-header h1 {
      font-size: 2.1rem;
      margin: 0;
    }

    .page-header p {
      margin: 0;
      color: var(--color-muted);
      font-size: 1rem;
    }

    .page-eyebrow {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-primary);
      font-weight: 600;
    }

    .summary-section-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .summary-section-header h2 {
      margin: 0;
      font-size: 1.35rem;
    }

    .summary-section-header p {
      margin: 8px 0 0;
      color: var(--color-muted);
      font-size: 0.95rem;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .summary-card {
      position: relative;
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 28px 24px;
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .summary-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.15);
    }

    .summary-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0.85;
      pointer-events: none;
    }

    .summary-card--sky::after {
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.08), rgba(0, 102, 204, 0));
    }

    .summary-card--mint::after {
      background: linear-gradient(135deg, rgba(22, 163, 74, 0.08), rgba(22, 163, 74, 0));
    }

    .summary-card--gold::after {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.08), rgba(249, 115, 22, 0));
    }

    .summary-card-content {
      position: relative;
      display: grid;
      gap: 12px;
    }

    .summary-card-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .summary-card-title span {
      font-size: 0.9rem;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .summary-card-title h3 {
      margin: 0;
      font-size: 1.25rem;
    }

    .summary-card-note {
      font-size: 0.92rem;
      color: var(--color-muted);
    }

    .summary-card-footer {
      position: relative;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--color-muted);
      flex-wrap: wrap;
      gap: 8px;
    }

    .summary-card-footer strong {
      color: var(--color-text);
    }

    .summary-card.disabled {
      cursor: default;
      opacity: 0.85;
    }

    .summary-card.disabled:hover {
      transform: none;
      box-shadow: var(--shadow-md);
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--color-muted);
    }

    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }

    .flag {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      min-width: 240px;
      max-width: 360px;
      padding: 14px 16px;
      background: var(--color-text);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.2);
      display: none;
      z-index: 1500;
      font-weight: 600;
    }

    .toast.show {
      display: block;
      animation: fade-in 0.2s ease;
    }

    .toast.success {
      background: var(--color-success);
    }

    .toast.error {
      background: var(--color-danger);
    }

    .toast.info {
      background: var(--color-primary-dark);
    }

    @keyframes fade-in {
      from {
        transform: translateY(8px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.5rem;
      }

      .panel {
        padding: 20px;
      }

      .companies-grid {
        grid-template-columns: 1fr;
      }

      .job-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
      </div>
      <div class="top-bar-right">
        <a href="/profile">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <div class="dropdown" style="position: relative;">
          <button id="accountDropdownBtn" class="btn-link" aria-expanded="false">帳號 ▾</button>
          <div id="accountDropdownMenu" class="dropdown-menu"
            style="position:absolute; right:0; top:120%; background:#fff; border:1px solid #ccc; border-radius:10px; padding:8px; min-width:180px; display:none; box-shadow:0 12px 28px rgba(15,23,42,0.16);">
            <a href="/profile" class="btn-link" style="display:block; border:none; margin:4px 0;">個人資料</a>
            <a href="/logout" class="btn-link" style="display:block; border:none; margin:4px 0;">登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <main class="management-container container">
    <div>
      <h1>實習廠商管理</h1>
    </div>

    <section aria-label="廠商捷徑">
      <div class="summary-grid" id="companySummaryGrid">
        <article class="summary-card summary-card--sky disabled">
          <div class="summary-card-content">
            <div class="summary-card-title">
              <span>loading</span>
              <h3>資料載入中</h3>
            </div>
            <p class="summary-card-note">待資料載入後顯示可點選的公司卡片。</p>
          </div>
        </article>
      </div>
    </section>

  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (() => {
      'use strict';

      const state = {
        companies: []
      };

      const els = {
        companySummaryGrid: document.getElementById('companySummaryGrid'),
        toast: document.getElementById('toast')
      };

      const featuredCompanies = [
        { label: '人人人', account: 'vendor' },
        { label: '嘻嘻嘻', account: 'vendorA' }
      ];

      function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, (char) => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });
      }

      function showToast(message, type = 'info') {
        if (!els.toast) return;
        els.toast.textContent = message;
        els.toast.className = `toast show ${type}`;
        clearTimeout(els.toast._timer);
        els.toast._timer = setTimeout(() => {
          els.toast.classList.remove('show');
        }, 3600);
      }

      function renderCompanyShortcuts() {
        const container = els.companySummaryGrid;
        if (!container) return;
        const colors = ['sky', 'mint', 'gold'];
        const cards = [];

        const matchedCompanyIds = new Set();
        featuredCompanies.forEach((feature, index) => {
          const company = (state.companies || []).find(
            (c) => (c.name || '').trim() === feature.label
          );
          if (company) {
            matchedCompanyIds.add(company.id);
          }
          cards.push(renderCard({
            company,
            color: colors[index % colors.length],
            label: feature.label,
            noteWhenMissing: `尚未找到帳號 ${feature.account} 對應的公司`,
            noteWhenAvailable: `由帳號 ${feature.account} 提供的合作廠商`
          }));
        });

        (state.companies || []).forEach((company, idx) => {
          if (matchedCompanyIds.has(company.id)) return;
          cards.push(renderCard({
            company,
            color: colors[(idx + featuredCompanies.length) % colors.length],
            label: company.name || `公司 #${company.id}`,
            noteWhenAvailable: '點擊查看詳細資訊'
          }));
        });

        if (!cards.length) {
          cards.push(`
            <article class="summary-card summary-card--sky disabled">
              <div class="summary-card-content">
                <div class="summary-card-title">
                  <span>placeholder</span>
                  <h3>尚無合作廠商</h3>
                </div>
                <p class="summary-card-note">一旦有合作廠商通過審核，即會顯示於此。</p>
              </div>
            </article>
          `);
        }

        container.innerHTML = cards.join('');

        function renderCard({ company, color, label, noteWhenMissing = '尚未頂上任何資料，請待廠商建立後再試', noteWhenAvailable = '點擊前往公司詳細資料' }) {
          const title = escapeHtml(label || company?.name || `公司 #${company?.id ?? ''}`);
          const note = company && company.id ? noteWhenAvailable : noteWhenMissing;
          const content = `
            <div class="summary-card-content">
              <div class="summary-card-title">
                <span>${company && company.id ? 'company' : 'placeholder'}</span>
                <h3>${title}</h3>
              </div>
              <p class="summary-card-note">${escapeHtml(note)}</p>
            </div>
          `;
          if (!company || !company.id) {
            return `<article class="summary-card summary-card--${color} disabled">${content}</article>`;
          }
          return `
            <a class="summary-card summary-card--${color}" href="/teacher/company/${company.id}" aria-label="查看${title}公司資料">
              ${content}
              <div class="summary-card-footer">
                <span>公司編號 <strong>${company.id}</strong></span>
                <span>狀態 <strong>啟用</strong></span>
              </div>
            </a>
          `;
        }
      }

      async function loadCompanies() {
        try {
          const response = await fetch('/api/public/positions', {
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '載入失敗');
          }
          state.companies = result.companies || [];
          renderCompanyShortcuts();
        } catch (error) {
          showToast(error.message || '資料載入失敗，請稍後再試', 'error');
          state.companies = [];
          renderCompanyShortcuts();
        }
      }

      function initAccountDropdown() {
        const btn = document.getElementById('accountDropdownBtn');
        const menu = document.getElementById('accountDropdownMenu');
        if (!btn || !menu) return;
        btn.addEventListener('click', () => {
          const open = menu.style.display === 'block';
          menu.style.display = open ? 'none' : 'block';
          btn.setAttribute('aria-expanded', String(!open));
        });
        document.addEventListener('click', (event) => {
          if (!menu.contains(event.target) && !btn.contains(event.target)) {
            menu.style.display = 'none';
            btn.setAttribute('aria-expanded', 'false');
          }
        });
      }

      function loadAvatar() {
        fetch('/api/profile', { credentials: 'include' })
          .then((res) => res.ok ? res.json() : Promise.reject())
          .then((data) => {
            if (data && data.success && data.user && data.user.avatar_url) {
              const rawUrl = data.user.avatar_url.startsWith('http')
                ? data.user.avatar_url
                : window.location.origin + data.user.avatar_url;
              const avatarUrl = `${rawUrl}${rawUrl.includes('?') ? '&' : '?'}t=${Date.now()}`;
              const avatar = document.getElementById('login-avatar');
              if (avatar) {
                avatar.src = avatarUrl;
              }
            }
          })
          .catch(() => { /* ignore avatar errors */ });
      }

      function init() {
        initAccountDropdown();
        loadAvatar();
        renderCompanyShortcuts();
        loadCompanies();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>

</html>
