<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 廠商職缺瀏覽</title>
  <style>
    :root {
      --color-primary: #0066cc;
      --color-primary-dark: #024689;
      --color-border: #e2e8f0;
      --color-bg: #f5f7fb;
      --color-card: #ffffff;
      --color-text: #1f2933;
      --color-muted: #64748b;
      --color-success: #16a34a;
      --color-danger: #dc2626;
      --color-warning: #f97316;
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1200;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      height: 100%;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .top-bar-right .btn-link {
      color: var(--color-primary);
      background-color: transparent;
      border: 1.5px solid var(--color-primary);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .top-bar-right .btn-link:hover {
      background-color: var(--color-primary);
      color: #fff;
    }

    #login-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    #login-avatar:hover {
      border-color: var(--color-primary);
    }

    main.management-container {
      padding: 32px 0 64px;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 32px;
      background: linear-gradient(135deg, #f3f8ff 0%, #fff 60%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      margin-bottom: 32px;
    }

    .page-header h1 {
      font-size: 2.1rem;
      margin: 0;
    }

    .page-header p {
      margin: 0;
      color: var(--color-muted);
      font-size: 1rem;
    }

    .page-eyebrow {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-primary);
      font-weight: 600;
    }

    .page-title-banner {
      background-color: #024689;
      color: #ffffff;
      text-align: center;
      padding: 20px 32px;
      margin: 0;
      border-radius: 0;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.1);
      position: relative;
    }

    .page-title-banner h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .summary-section-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .summary-section-header h2 {
      margin: 0;
      font-size: 1.35rem;
    }

    .summary-section-header p {
      margin: 8px 0 0;
      color: var(--color-muted);
      font-size: 0.95rem;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .summary-card {
      position: relative;
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 28px 24px;
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .summary-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.15);
    }

    .summary-card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0.85;
      pointer-events: none;
    }

    .summary-card--sky::after {
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.08), rgba(0, 102, 204, 0));
    }

    .summary-card--mint::after {
      background: linear-gradient(135deg, rgba(22, 163, 74, 0.08), rgba(22, 163, 74, 0));
    }

    .summary-card--gold::after {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.08), rgba(249, 115, 22, 0));
    }

    .summary-card-content {
      position: relative;
      display: grid;
      gap: 12px;
    }

    .summary-card-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .summary-card-title span {
      font-size: 0.9rem;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .summary-card-title h3 {
      margin: 0;
      font-size: 1.25rem;
    }

    .summary-card-note {
      font-size: 0.92rem;
      color: var(--color-muted);
    }

    .summary-card-footer {
      position: relative;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--color-muted);
      flex-wrap: wrap;
      gap: 8px;
    }

    .summary-card-footer strong {
      color: var(--color-text);
    }

    .summary-card.disabled {
      cursor: default;
      opacity: 0.85;
    }

    .summary-card.disabled:hover {
      transform: none;
      box-shadow: var(--shadow-md);
    }

    .summary-card--placeholder {
      cursor: pointer;
      border-style: dashed;
      background: var(--color-card);
    }

    .summary-card--placeholder:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
    }

    .summary-card--placeholder:focus {
      outline: 2px solid rgba(0, 102, 204, 0.35);
      outline-offset: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--color-muted);
    }

    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }

    .flag {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: rgba(59, 130, 246, 0.12);
      color: var(--color-primary);
      font-weight: 600;
      display: inline-block;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      min-width: 240px;
      max-width: 360px;
      padding: 14px 16px;
      background: var(--color-text);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.2);
      display: none;
      z-index: 1500;
      font-weight: 600;
    }

    .toast.show {
      display: block;
      animation: fade-in 0.2s ease;
    }

    .toast.success {
      background: var(--color-success);
    }

    .toast.error {
      background: var(--color-danger);
    }

    .toast.info {
      background: var(--color-primary-dark);
    }

    @keyframes fade-in {
      from {
        transform: translateY(8px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.5rem;
      }

      .page-title-banner {
        padding: 16px 24px;
        margin: 0 0 24px 0;
      }

      .page-title-banner h1 {
        font-size: 1.4rem;
      }

      .panel {
        padding: 20px;
      }

      .companies-grid {
        grid-template-columns: 1fr;
      }

      .job-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="page-title-banner">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">實習廠商管理</h1>
      <a href="/ta_home" class="btn btn-outline-primary" style="font-size: 1rem; padding: 0.5rem 1rem;">返回首頁</a>
    </div>
  </div>

  <main class="management-container container">
    <section aria-label="廠商捷徑">
      <div class="summary-grid" id="companySummaryGrid">
        <article class="summary-card summary-card--sky disabled">
          <div class="summary-card-content">
            <div class="summary-card-title">
              <span>loading</span>
              <h3>資料載入中</h3>
            </div>
            <p class="summary-card-note">待資料載入後顯示可點選的公司卡片。</p>
          </div>
        </article>
      </div>
    </section>

  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (() => {
      'use strict';

      const state = {
        companies: []
      };

      const els = {
        companySummaryGrid: document.getElementById('companySummaryGrid'),
        toast: document.getElementById('toast')
      };

      function escapeHtml(str) {
        if (typeof str !== 'string') return '';
        return str.replace(/[&<>"']/g, (char) => {
          const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          };
          return map[char] || char;
        });
      }

      function showToast(message, type = 'info') {
        if (!els.toast) return;
        els.toast.textContent = message;
        els.toast.className = `toast show ${type}`;
        clearTimeout(els.toast._timer);
        els.toast._timer = setTimeout(() => {
          els.toast.classList.remove('show');
        }, 3600);
      }

      function renderCompanyShortcuts() {
        const container = els.companySummaryGrid;
        if (!container) return;
        const colors = ['sky', 'mint', 'gold'];
        const cards = [];

        // 按照 advisor_user_id 分組
        const companiesByAdvisor = {};
        
        (state.companies || []).forEach((company) => {
          const advisorId = company.advisor_user_id || 'unassigned';
          
          if (!companiesByAdvisor[advisorId]) {
            companiesByAdvisor[advisorId] = {
              advisor_user_id: advisorId,
              advisor_name: company.advisor_name || null,
              companies: []
            };
          }
          companiesByAdvisor[advisorId].companies.push(company);
        });

        // 按照 advisor_user_id 渲染，每個指導老師一個卡片組
        const advisorIds = Object.keys(companiesByAdvisor).sort((a, b) => {
          // 將 'unassigned' 排在最後
          if (a === 'unassigned') return 1;
          if (b === 'unassigned') return -1;
          return parseInt(a) - parseInt(b);
        });

        advisorIds.forEach((advisorId, index) => {
          const group = companiesByAdvisor[advisorId];
          const colorIndex = index % colors.length;
          
          if (group && group.companies.length > 0) {
            // 有公司的情況：顯示一個卡片，內含所有公司
            cards.push(renderCardGroup({
              advisor_user_id: advisorId,
              advisor_name: group.advisor_name,
              companies: group.companies,
              color: colors[colorIndex]
            }));
          }
        });

        if (!cards.length) {
          cards.push(`
            <article class="summary-card summary-card--sky disabled">
              <div class="summary-card-content">
                <div class="summary-card-title">
                  <span>placeholder</span>
                  <h3>尚無合作廠商</h3>
                </div>
                <p class="summary-card-note">一旦有合作廠商通過審核，即會顯示於此。</p>
              </div>
            </article>
          `);
        }

        container.innerHTML = cards.join('');
        initPlaceholderListener();

        function renderCardGroup({ advisor_user_id, advisor_name, companies, color }) {
          const advisorLabel = advisor_user_id === 'unassigned' 
            ? '未分配指導老師' 
            : (advisor_name ? escapeHtml(advisor_name) : `指導老師 ID: ${escapeHtml(advisor_user_id)}`);
          const companiesList = companies.map(company => {
            const companyName = escapeHtml(company.name || `公司 #${company.id}`);
            return `
              <a href="/teacher/company/${company.id}" 
                 style="display: block; padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.6); border-radius: 8px; text-decoration: none; color: inherit; border: 1px solid var(--color-border); transition: all 0.2s ease;"
                 onmouseover="this.style.background='rgba(255,255,255,0.9)'; this.style.transform='translateX(4px)'"
                 onmouseout="this.style.background='rgba(255,255,255,0.6)'; this.style.transform='translateX(0)'">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <div>
                    <strong style="font-size: 1.05rem;">${companyName}</strong>
                    <div style="font-size: 0.85rem; color: var(--color-muted); margin-top: 4px;">
                      公司編號 ${company.id}
                    </div>
                  </div>
                  <span style="color: var(--color-primary);">→</span>
                </div>
              </a>
            `;
          }).join('');
          
          return `
            <article class="summary-card summary-card--${color}">
              <div class="summary-card-content">
                <div class="summary-card-title">
                  <h3>${advisorLabel}</h3>
                </div>
                <p class="summary-card-note">${advisor_user_id === 'unassigned' ? '尚未分配指導老師的廠商' : '由該指導老師負責的廠商'}</p>
                <div style="margin-top: 16px;">
                  ${companiesList}
                </div>
              </div>
              <div class="summary-card-footer">
                <span>共 <strong>${companies.length}</strong> 間公司</span>
              </div>
            </article>
          `;
        }

        function renderCardPlaceholder({ account, label, color, noteWhenMissing }) {
          const title = escapeHtml(label);
          const placeholderMessage = escapeHtml(noteWhenMissing);
          return `
            <button type="button"
              class="summary-card summary-card--${color} summary-card--placeholder"
              data-message="${placeholderMessage}"
              aria-label="${title}：${placeholderMessage}">
              <div class="summary-card-content">
                <div class="summary-card-title">
                  <span>placeholder</span>
                  <h3>${title}</h3>
                </div>
                <p class="summary-card-note">${placeholderMessage}</p>
              </div>
              <div class="summary-card-footer">
                <span>帳號 <strong>${escapeHtml(account || '未指定')}</strong></span>
                <span>狀態 <strong>待建立</strong></span>
              </div>
            </button>
          `;
        }

        function renderCard({ company, color, label, account = '', noteWhenMissing = '尚未頂上任何資料，請待廠商建立後再試', noteWhenAvailable = '點擊前往公司詳細資料' }) {
          const title = escapeHtml(label || company?.name || `公司 #${company?.id ?? ''}`);
          const note = company && company.id ? noteWhenAvailable : noteWhenMissing;
          const placeholderMessage = escapeHtml(noteWhenMissing);
          const content = `
            <div class="summary-card-content">
              <div class="summary-card-title">
                <h3>${title}</h3>
              </div>
              <p class="summary-card-note">${escapeHtml(note)}</p>
            </div>
          `;
          if (!company || !company.id) {
            return `
              <button type="button"
                class="summary-card summary-card--${color} summary-card--placeholder"
                data-message="${placeholderMessage}"
                aria-label="${title}：${placeholderMessage}">
                ${content}
                <div class="summary-card-footer">
                  <span>帳號 <strong>${escapeHtml(account || '未指定')}</strong></span>
                  <span>狀態 <strong>待建立</strong></span>
                </div>
              </button>
            `;
          }
          return `
            <a class="summary-card summary-card--${color}" href="/teacher/company/${company.id}" aria-label="查看${title}公司資料">
              ${content}
              <div class="summary-card-footer">
                <span>公司編號 <strong>${company.id}</strong></span>
                <span>狀態 <strong>啟用</strong></span>
              </div>
            </a>
          `;
        }
      }

      function handlePlaceholderClick(event) {
        const placeholderCard = event.target.closest('.summary-card--placeholder');
        if (!placeholderCard || !els.companySummaryGrid.contains(placeholderCard)) {
          return;
        }
        event.preventDefault();
        const message = placeholderCard.dataset.message || '尚未找到對應的公司資料';
        showToast(message, 'info');
      }

      function initPlaceholderListener() {
        if (!els.companySummaryGrid || els.companySummaryGrid._placeholderBound) {
          return;
        }
        els.companySummaryGrid.addEventListener('click', handlePlaceholderClick);
        els.companySummaryGrid._placeholderBound = true;
      }

      async function loadCompanies() {
        try {
          const response = await fetch('/api/public/positions', {
            headers: { 'Accept': 'application/json' },
            credentials: 'include'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || '載入失敗');
          }
          state.companies = result.companies || [];
          renderCompanyShortcuts();
        } catch (error) {
          showToast(error.message || '資料載入失敗，請稍後再試', 'error');
          state.companies = [];
          renderCompanyShortcuts();
        }
      }

      function init() {
        renderCompanyShortcuts();
        loadCompanies();
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>

</html>
