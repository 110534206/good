<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧實習平台 | 我的實習成果</title>
    <style>
        :root {
            --primary-blue: #0454a3;
            --page-bg: #f7f9fc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --muted: #5f6c86;
            --accent: #2563eb;
            --border: #dce3ef;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Noto Sans TC","Segoe UI",sans-serif;
            background: var(--page-bg);
            color: var(--text);
        }

        header {
            width: 100%;
            background: var(--primary-blue);
            color: #fff;
            padding: 16px 24px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 0;
            box-shadow: 0 6px 15px rgba(4,84,163,0.35);
        }

        /* 三條線選單按鈕樣式 */
        .top-bar-left {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }

        .top-bar-left #menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* 側邊選單樣式 */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #close-btn {
            position: absolute;
            top: 2rem;
            right: 1.6rem;
            font-size: 2.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #side-menu h2 {
            width: 100%;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        header p {
            margin: 4px 0 0;
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
        }

        .shell {
            max-width: 1400px;
            margin: 32px auto 48px;
            padding: 0 16px;
        }

        .card-shell {
            background: var(--card-bg);
            border-radius: 22px;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(15,23,42,0.12);
            padding: 32px 36px 36px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 0.9rem;
            background: rgba(37,99,235,0.15);
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 18px;
        }

        section {
            background: transparent;
            border-radius: 18px;
            padding: 0;
        }

        section + section {
            margin-top: 28px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px 8px;
            align-items: start;
        }

        .info-row {
            border-bottom: 1px dashed rgba(15,23,42,0.08);
            padding-bottom: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .info-label {
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 4px;
            display: block;
        }

        .info-value {
            font-size: 1.15rem;
            font-weight: 600;
        }

        .assist {
            font-size: 0.95rem;
            color: var(--muted);
            margin-top: 6px;
        }

        @media (max-width: 640px) {
            section {
                padding: 22px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>我的實習成果</div>
    </header>
    <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="shell">
        <div class="card-shell">
            <span class="status" id="statusChip">資料載入中…</span>

            <section aria-live="polite">
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">錄取公司</span>
                        <div class="info-value" id="companyName">—</div>
                        <p class="assist" id="companyAddress"></p>
                        <p class="assist" id="contactBlock"></p>
                    </div>

                    <div class="info-row">
                        <span class="info-label">錄取職缺</span>
                        <div class="info-value" id="jobTitle">—</div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">實習期間</span>
                        <div class="info-value" id="internPeriod">—</div>
                        <p class="assist" id="internSemester"></p>
                    </div>

                    <div class="info-row">
                        <span class="info-label">指導老師</span>
                        <div class="info-value" id="teacherInfo">—</div>
                        <p class="assist" id="admitDate"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const statusChip = document.getElementById("statusChip");
        const companyName = document.getElementById("companyName");
        const companyAddress = document.getElementById("companyAddress");
        const contactBlock = document.getElementById("contactBlock");
        const internPeriod = document.getElementById("internPeriod");
        const internSemester = document.getElementById("internSemester");
        const teacherInfo = document.getElementById("teacherInfo");
        const admitDate = document.getElementById("admitDate");
        const jobTitle = document.getElementById("jobTitle");
        const fallback = "—";

        const formatDate = (value) => {
            if (!value) return fallback;
            const dt = new Date(value);
            return Number.isNaN(dt.getTime())
                ? value
                : dt.toLocaleDateString("zh-TW", { year: "numeric", month: "short", day: "numeric" });
        };

        const updateContact = (admission) => {
            const blocks = [];
            if (admission.contact_name) blocks.push(`聯絡人：${admission.contact_name}`);
            if (admission.contact_email) blocks.push(`Email：${admission.contact_email}`);
            if (admission.contact_phone) blocks.push(`電話：${admission.contact_phone}`);
            contactBlock.textContent = blocks.length ? blocks.join(" ｜ ") : "";
        };

        async function init() {
            try {
                const res = await fetch("/admission/api/get_my_admission");
                if (!res.ok) throw new Error("資料讀取失敗");
                const data = await res.json();
                if (!data.success) throw new Error(data.message || "查詢失敗");

                const { admission, final_preference } = data;

                if (admission) {
                    companyName.textContent = admission.company_name || fallback;
                    companyAddress.textContent = admission.company_address || "";
                    internSemester.textContent = admission.semester ? `學期：${admission.semester}` : "";
                    teacherInfo.textContent = admission.teacher_name
                        ? `${admission.teacher_name}${admission.teacher_email ? `（${admission.teacher_email}）` : ""}`
                        : "尚未指派承辦老師";
                    admitDate.textContent = admission.admitted_at ? `錄取時間：${formatDate(admission.admitted_at)}` : "";
                    updateContact(admission);
                    statusChip.textContent = "錄取資料";
                } else {
                    companyName.textContent = fallback;
                    statusChip.textContent = "尚未有錄取紀錄";
                }

                // 顯示實習期間：優先從 final_preference 獲取，如果沒有則顯示空值
                if (final_preference && final_preference.internship_period) {
                    // 移除「一學期」或「一個學期」的文字
                    let periodText = final_preference.internship_period;
                    periodText = periodText.replace(/\(一學期\)/g, '').replace(/\(一個學期\)/g, '').trim();
                    internPeriod.textContent = periodText;
                } else {
                    internPeriod.textContent = fallback;
                }

                // 顯示職缺資訊（只顯示職缺名稱）
                if (final_preference && final_preference.job_title) {
                    jobTitle.textContent = final_preference.job_title;
                } else {
                    jobTitle.textContent = fallback;
                }

            } catch (error) {
                console.error(error);
                statusChip.textContent = "載入失敗";
            }
        }

        init();

        // 選單開關邏輯
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menu-btn");
            const sideMenu = document.getElementById("side-menu");
            const closeBtn = document.getElementById("close-btn");

            if (menuBtn && sideMenu && closeBtn) {
                menuBtn.addEventListener("click", () => {
                    sideMenu.classList.add("open");
                    sideMenu.setAttribute("aria-hidden", "false");
                });

                closeBtn.addEventListener("click", () => {
                    sideMenu.classList.remove("open");
                    sideMenu.setAttribute("aria-hidden", "true");
                });

                // 如果點擊 menu 以外的地方就關閉選單
                document.addEventListener("click", (e) => {
                    if (
                        !sideMenu.contains(e.target) &&
                        !menuBtn.contains(e.target)
                    ) {
                        sideMenu.classList.remove("open");
                        sideMenu.setAttribute("aria-hidden", "true");
                    }
                });
            }
        });
    </script>

    <!-- 側邊選單 -->
    <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
        <button id="close-btn" aria-label="關閉功能選單">×</button>
        <h2>功能選單</h2>
        <a href="/student_home">首頁</a>
        <a href="/profile">個人資料</a>
        <a href="/upload_resume">上傳履歷</a>
        <a href="/ai_edit_resume">AI修改履歷</a>
        <a href="/fill_preferences">填寫志願序</a>
        <a href="/notifications">通知</a>
        <a href="/intern_achievement">實習成果</a>
        <a href="/intern_experience">實習心得</a>
    </nav>
</body>
</html>
