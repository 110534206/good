<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧實習平台 | 學生媒合結果</title>
    <style>
        :root {
            --primary-blue: #0a4fbf;
            --primary-purple: #5b7bff;
            --page-bg: #f4f7fb;
            --card-bg: #ffffff;
            --text: #0f172a;
            --muted: #5f6c86;
            --accent: #2563eb;
            --border: #dce3ef;
            --shadow-strong: 0 35px 70px rgba(15, 23, 42, 0.14);
            --shadow-soft: 0 15px 30px rgba(15, 23, 42, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Noto Sans TC","Segoe UI",sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(91,123,255,0.14), transparent 35%),
                        radial-gradient(circle at 85% 0%, rgba(4,84,163,0.15), transparent 35%),
                        linear-gradient(180deg, #f9fbff 0%, #eef3fb 40%, #f6f7fb 100%);
            color: var(--text);
        }

        .page-bg-pattern {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.08) 0, transparent 25%),
                radial-gradient(circle at 80% 10%, rgba(10, 79, 191, 0.08) 0, transparent 22%),
                radial-gradient(circle at 65% 70%, rgba(91, 123, 255, 0.08) 0, transparent 30%);
            opacity: 0.6;
            z-index: 0;
        }

        header {
            width: 100%;
            background: #024689;
            color: #fff;
            padding: 16px 24px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 0;
            box-shadow: none;
            position: relative;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 三條線選單按鈕樣式 */
        .top-bar-left {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }

        .top-bar-left #menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* 側邊選單樣式 */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #side-menu .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        #side-menu h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
            flex: 1;
            color: white;
        }

        #close-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        header p {
            margin: 6px 0 0;
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
        }

        .header-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0;
        }

        .shell {
            max-width: 1400px;
            margin: 32px auto 48px;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }

        .card-shell {
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid rgba(220, 227, 239, 0.8);
            box-shadow: var(--shadow-strong);
            padding: 36px 40px 40px;
            position: relative;
            overflow: hidden;
        }

        .card-shell::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(140deg, rgba(37,99,235,0.08) 0%, rgba(91,123,255,0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 0.95rem;
            background: linear-gradient(120deg, rgba(37,99,235,0.18), rgba(91,123,255,0.16));
            color: #0f3d91;
            font-weight: 700;
            margin-bottom: 22px;
            letter-spacing: 0.03em;
            box-shadow: 0 10px 25px rgba(37,99,235,0.18);
        }

        section {
            background: transparent;
            border-radius: 18px;
            padding: 0;
        }

        section + section {
            margin-top: 28px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px 16px;
            align-items: start;
        }

        .info-row {
            padding: 16px 18px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(220, 227, 239, 0.8);
            box-shadow: var(--shadow-soft);
        }

        .info-label {
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .info-label::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            box-shadow: 0 6px 12px rgba(10,79,191,0.25);
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0f2f6b;
        }

        .assist {
            font-size: 0.95rem;
            color: var(--muted);
            margin-top: 6px;
        }

        #contactBlock {
            white-space: nowrap;
        }

        .intro {
            margin: 12px 0 0;
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        @media (max-width: 640px) {
            section {
                padding: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="page-bg-pattern" aria-hidden="true"></div>
    <header>
        <div class="top-bar-left">
            <div id="menu-btn" title="選單" role="button" tabindex="0">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="header-title">學生媒合結果</div>
    </header>

    <div class="shell">
        <div class="card-shell">
            <span class="status" id="statusChip">資料載入中…</span>

            <section aria-live="polite">
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">錄取公司</span>
                        <div class="info-value" id="companyName">—</div>
                        <p class="assist" id="companyAddress"></p>
                        <p class="assist" id="contactBlock"></p>
                    </div>

                    <div class="info-row">
                        <span class="info-label">錄取職缺</span>
                        <div class="info-value" id="jobTitle">—</div>
                    </div>

                    <div class="info-row">
                        <span class="info-label">實習期間</span>
                        <div class="info-value" id="internPeriod">—</div>
                        <p class="assist" id="internSemester"></p>
                    </div>

                    <div class="info-row">
                        <span class="info-label">指導老師</span>
                        <div class="info-value" id="teacherInfo">—</div>
                        <p class="assist" id="admitDate"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const statusChip = document.getElementById("statusChip");
        const companyName = document.getElementById("companyName");
        const companyAddress = document.getElementById("companyAddress");
        const contactBlock = document.getElementById("contactBlock");
        const internPeriod = document.getElementById("internPeriod");
        const internSemester = document.getElementById("internSemester");
        const teacherInfo = document.getElementById("teacherInfo");
        const admitDate = document.getElementById("admitDate");
        const jobTitle = document.getElementById("jobTitle");
        const fallback = "—";

        const formatDate = (value) => {
            if (!value) return fallback;
            const dt = new Date(value);
            return Number.isNaN(dt.getTime())
                ? value
                : dt.toLocaleDateString("zh-TW", { year: "numeric", month: "short", day: "numeric" });
        };

        const updateContact = (admission) => {
            const blocks = [];
            if (admission.contact_name) blocks.push(`聯絡人：${admission.contact_name}`);
            if (admission.contact_email) blocks.push(`Email：${admission.contact_email}`);
            if (admission.contact_phone) blocks.push(`電話：${admission.contact_phone}`);
            contactBlock.textContent = blocks.length ? blocks.join(" ｜ ") : "";
        };

        async function init() {
            try {
                const res = await fetch("/admission/api/get_my_admission");
                if (!res.ok) throw new Error("資料讀取失敗");
                const data = await res.json();
                if (!data.success) throw new Error(data.message || "查詢失敗");

                const { admission, final_preference } = data;

                // 根據志願序和審核狀態確定最終職缺
                // final_preference 是後端根據以下邏輯確定的：
                // 1. 從 student_preferences 表中查找 status = 'approved' 的志願
                // 2. 按 preference_order ASC 排序（志願序最小的優先）
                // 3. 選擇第一個（排名最前面的已通過審核的志願）

                if (admission) {
                    companyName.textContent = admission.company_name || fallback;
                    companyAddress.textContent = admission.company_address || "";
                    internSemester.textContent = admission.semester ? `學期：${admission.semester}` : "";
                    teacherInfo.textContent = admission.teacher_name 
                        ? `${admission.teacher_name}${admission.teacher_email ? `（${admission.teacher_email}）` : ""}`
                        : "尚未指派承辦老師";
                    admitDate.textContent = admission.admitted_at ? `錄取時間：${formatDate(admission.admitted_at)}` : "";
                    updateContact(admission);
                    statusChip.textContent = "錄取資料";
                } else {
                    companyName.textContent = fallback;
                    statusChip.textContent = "尚未有錄取紀錄";
                }

                // 顯示實習期間：優先從學期資料表獲取時間（根據學期代碼）
                if (admission.semester_start_date && admission.semester_end_date) {
                    // 格式化日期：將各種日期格式轉換為 YYYY年MM月 格式
                    const formatDateForDisplay = (dateValue) => {
                        if (!dateValue) return '';
                        
                        // 如果是字串，嘗試解析
                        let date;
                        if (typeof dateValue === 'string') {
                            // 處理 YYYY-MM-DD 格式
                            if (dateValue.includes('-')) {
                                const parts = dateValue.split('-');
                                if (parts.length >= 2) {
                                    const year = parts[0];
                                    const month = parseInt(parts[1], 10);
                                    return `${year}年${month}月`;
                                }
                            }
                            // 嘗試解析為日期對象
                            date = new Date(dateValue);
                        } else if (dateValue instanceof Date) {
                            date = dateValue;
                        } else {
                            return String(dateValue);
                        }
                        
                        // 如果成功解析為日期對象
                        if (date && !isNaN(date.getTime())) {
                            const year = date.getFullYear();
                            const month = date.getMonth() + 1; // getMonth() 返回 0-11
                            return `${year}年${month}月`;
                        }
                        
                        return String(dateValue);
                    };
                    const startDate = formatDateForDisplay(admission.semester_start_date);
                    const endDate = formatDateForDisplay(admission.semester_end_date);
                    internPeriod.textContent = `${startDate} - ${endDate}`;
                } else if (final_preference && final_preference.internship_period) {
                    // 如果沒有從學期資料表獲取到，則使用 final_preference 的資料
                    // 移除「一學期」或「一個學期」的文字
                    let periodText = final_preference.internship_period;
                    periodText = periodText.replace(/\(一學期\)/g, '').replace(/\(一個學期\)/g, '').trim();
                    internPeriod.textContent = periodText;
                } else {
                    internPeriod.textContent = fallback;
                }

                // 顯示職缺資訊：根據志願序和審核狀態確定的最終職缺
                // 優先使用 final_preference 中的職缺資訊（這是後端根據志願序和審核狀態確定的）
                if (final_preference && final_preference.job_title) {
                    // final_preference.job_title 是根據以下邏輯確定的：
                    // - 從所有 status = 'approved' 的志願中
                    // - 選擇 preference_order 最小的那個志願的職缺
                    jobTitle.textContent = final_preference.job_title;
                } else if (admission && admission.company_name) {
                    // 如果沒有 final_preference 但有 admission，可能是舊資料或特殊情況
                    jobTitle.textContent = fallback;
                } else {
                    jobTitle.textContent = fallback;
                }

            } catch (error) {
                console.error(error);
                statusChip.textContent = "載入失敗";
            }
        }

        init();

        // 選單開關邏輯
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menu-btn");
            const sideMenu = document.getElementById("side-menu");
            const closeBtn = document.getElementById("close-btn");

            if (menuBtn && sideMenu && closeBtn) {
                menuBtn.addEventListener("click", () => {
                    sideMenu.classList.add("open");
                    sideMenu.setAttribute("aria-hidden", "false");
                });

                closeBtn.addEventListener("click", () => {
                    sideMenu.classList.remove("open");
                    sideMenu.setAttribute("aria-hidden", "true");
                });

                // 如果點擊 menu 以外的地方就關閉選單
                document.addEventListener("click", (e) => {
                    if (
                        !sideMenu.contains(e.target) &&
                        !menuBtn.contains(e.target)
                    ) {
                        sideMenu.classList.remove("open");
                        sideMenu.setAttribute("aria-hidden", "true");
                    }
                });
            }
        });
    </script>

    <!-- 側邊選單 -->
    <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
        <div class="menu-header">
            <h2>功能選單</h2>
            <button id="close-btn" aria-label="關閉功能選單">×</button>
        </div>
        <a href="/student_home">首頁</a>
        <a href="/profile">個人資料</a>
        <a href="/resume_folders">履歷管理</a>
        <a href="/fill_preferences">填寫志願序</a>
        <a href="/look_company">投遞履歷</a>
        <a href="/notifications">通知</a>
        <a href="/interview_schedule">行事曆</a>
        <a href="/intern_achievement">學生媒合結果</a>
        <a href="/intern_experience">實習心得</a>
        <a href="/logout">登出</a>
    </nav>
</body>
</html>
