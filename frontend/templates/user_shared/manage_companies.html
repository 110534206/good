<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>實習廠商管理</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#f3f6fb;--card:#fff;--muted:#667085;--accent:#2563eb;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Noto Sans TC",system-ui;
      background:var(--bg);
      color:#1e293b;
      line-height:1.6;
      padding:32px;
    }
    .container{max-width:960px;margin:0 auto;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;}
    h1{font-size:26px;font-weight:700;color:#1e3a8a;}
    button{
      background:var(--accent);color:#fff;border:none;border-radius:8px;
      padding:10px 18px;font-size:14px;cursor:pointer;transition:.25s;
    }
    button:hover{background:#1d4ed8;transform:translateY(-1px);}
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      padding:20px;
      margin-bottom:30px;
    }
    table{width:100%;border-collapse:collapse;font-size:15px;}
    thead th{text-align:left;padding:12px;font-weight:600;color:var(--muted);border-bottom:2px solid #e2e8f0;background:#f8fafc;}
    tbody td{padding:12px;border-bottom:1px solid #f1f5f9;}
    tr:hover td{background:#f9fbff;}
    .empty{padding:40px;text-align:center;color:var(--muted);}
    canvas{margin-top:20px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>實習廠商管理</h1>
      <button id="btnAdd">＋ 新增資料</button>
    </header>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>公司名稱</th>
            <th>職位</th>
            <th>需求人數</th>
            <th>地點</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
      <div id="emptyHint" class="empty">目前沒有資料</div>
    </div>

    <div class="card">
      <h2 style="margin-bottom:10px;color:#1e3a8a;">公司清單</h2>
      <table>
        <thead>
          <tr>
            <th>公司名稱</th>
            <th>職位</th>
            <th>需求人數</th>
            <th>地點</th>
          </tr>
        </thead>
        <tbody id="companyList"></tbody>
      </table>
      <div id="emptyCompany" class="empty">目前沒有公司資料</div>
    </div>

    <div class="card">
      <h2 style="margin-bottom:10px;color:#1e3a8a;">各班志願序填寫進度圖表</h2>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" style="position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;">
    <div class="modal" style="width:100%;max-width:480px;background:#fff;border-radius:12px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,0.2);">
      <h2>新增實習職位</h2>
      <form id="dataForm">
        <label>公司名稱<input id="companyName" required></label>
        <label>職位<input id="position" required></label>
        <label>需求人數<input id="count" type="number" min="1" required></label>
        <label>地點<input id="location" required></label>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:16px;">
          <button type="button" id="btnCancel">取消</button>
          <button type="submit">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal=document.getElementById('modalBackdrop');
    const tableBody=document.getElementById('dataBody');
    const companyList=document.getElementById('companyList');
    const emptyHint=document.getElementById('emptyHint');
    const emptyCompany=document.getElementById('emptyCompany');
    let records=[];

    document.getElementById('btnAdd').addEventListener('click',()=>{modal.style.display='flex';});
    document.getElementById('btnCancel').addEventListener('click',()=>modal.style.display='none');
    document.getElementById('dataForm').addEventListener('submit',saveData);

    function saveData(e){
      e.preventDefault();
      const company=document.getElementById('companyName').value.trim();
      const position=document.getElementById('position').value.trim();
      const count=parseInt(document.getElementById('count').value||'0');
      const location=document.getElementById('location').value.trim();
      if(!company||!position||!location)return alert('請填寫完整資料');
      records.unshift({id:Date.now(),company,position,count,location});
      modal.style.display='none';
      renderTables();
      e.target.reset();
      updateChart();
    }

    function renderTables(){
      renderTable(tableBody, emptyHint);
      renderTable(companyList, emptyCompany);
    }

    function renderTable(target, emptyBlock){
      target.innerHTML='';
      if(records.length===0){emptyBlock.style.display='block';return;}
      emptyBlock.style.display='none';
      records.forEach(item=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${escapeHtml(item.company)}</td><td>${escapeHtml(item.position)}</td><td>${item.count}</td><td>${escapeHtml(item.location)}</td>`;
        target.appendChild(tr);
      });
    }

    function escapeHtml(str){return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

    // 各班志願序填寫進度圖表（圓餅圖）
    const ctx=document.getElementById('progressChart').getContext('2d');
    let progressChart=new Chart(ctx, {
      type:'pie',
      data:{
        labels:['資管四忠','資管四孝'],
        datasets:[{
          label:'志願序填寫完成率 (%)',
          data:[0,0],
          backgroundColor:['#ef4444','#8b5cf6']
        }]
      },
      options:{
        responsive:true
      }
    });

    function updateChart(){
      // 示範隨機進度，可替換成真實資料
      progressChart.data.datasets[0].data=progressChart.data.labels.map(()=>Math.floor(Math.random()*101));
      progressChart.update();
    }
  </script>
</body>
</html>
