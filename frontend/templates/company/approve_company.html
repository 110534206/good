<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>智慧實習平台 | 實習公司資料總覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    header {
      background: #0454a3;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    /* 三條線選單按鈕樣式 */
    .top-bar-left {
      position: fixed;
      top: 1rem;
      left: 7rem;
      z-index: 1100;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    .top-bar-left #menu-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* 側邊選單樣式 */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      line-height: 1;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    /* 標籤頁 */
    .nav-tabs .nav-link {
      color: #6c757d;
    }

    .nav-tabs .nav-link.active {
      color: #0066cc;
      border-color: #0066cc #0066cc #fff;
    }

    /* 表格 */
    table thead th,
    table td {
      text-align: center;
      vertical-align: middle;
      font-size: 0.95rem;
    }

    .tab-content.border {
      border-color: #0066cc !important;
    }

    .custom-header-blue {
      background-color: #0066cc;
      color: white;
      border-color: #0066cc;
    }

    .status-badge {
      font-weight: bold;
      border-radius: 5px;
      padding: 0.2rem 0.6rem;
    }

    /* 彈窗 */
    .modal-dialog {
      max-width: 800px;
    }

    .company-detail-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
    }

    .job-item {
      border-left: 4px solid #0066cc;
      padding-left: 10px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
    }

    .detail-label {
      font-weight: bold;
      color: #495057;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <header>實習公司資料總覽</header>
  <div class="top-bar-left">
    <div id="menu-btn" title="選單" role="button" tabindex="0">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="container my-4">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button"
          role="tab" aria-controls="pending" aria-selected="true">目前上傳單位</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reviewed-tab" data-bs-toggle="tab" data-bs-target="#reviewed" type="button"
          role="tab" aria-controls="reviewed" aria-selected="false">審核完成的公司</button>
      </li>
    </ul>

    <div class="tab-content border p-3 bg-white" id="myTabContent">
      <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
        <table class="table table-bordered table-striped table-hover align-middle">
          <thead class="custom-header-blue">
            <tr>
              <th>ID</th>
              <th>公司名稱</th>
              <th>上傳教師</th>
              <th>上傳時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="pendingTableBody">
            <tr>
              <td colspan="5" class="text-center text-muted">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="reviewed" role="tabpanel" aria-labelledby="reviewed-tab">
        <table class="table table-bordered table-striped table-hover align-middle">
          <thead class="custom-header-blue">
            <tr>
              <th>ID</th>
              <th>公司名稱</th>
              <th>上傳教師</th>
              <th>審核狀態</th>
              <th>審核時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="reviewedTableBody">
            <tr>
              <td colspan="6" class="text-center text-muted">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="companyModalLabel">公司詳細資料審核</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent">
            <div class="text-center text-muted">載入公司資料中...</div>
          </div>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 側邊選單（主任／科助共用：依角色顯示對應選單） -->
  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    {% if is_ta %}
    <a href="/ta_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/notifications">公告</a>
    <a href="/ta/statistics/manage_companies">實習投遞流程管理</a>
    <a href="/ta/interview_schedule">行事曆</a>
    <a href="/final_results">媒合結果確認</a>
    <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
    <a href="/ta/upload_standard_courses">專業核心科目管理</a>
    <a href="/login">登出</a>
    {% else %}
    <a href="/director_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/approve_company">審核實習單位</a>
    <a href="/review_resume?mode=director">審核實習履歷</a>
    <a href="/interview_schedule">行事曆</a>
    <a href="/notifications">管理公告</a>
    <a href="/admin_statistics">統計資料</a>
    <a href="/login">登出</a>
    {% endif %}
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let companyModalInstance = null;
    let currentCompanyId = null;

    // 選單開關邏輯
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    const closeBtn = document.getElementById("close-btn");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.add("open");
      sideMenu.setAttribute("aria-hidden", "false");
    });

    closeBtn.addEventListener("click", () => {
      sideMenu.classList.remove("open");
      sideMenu.setAttribute("aria-hidden", "true");
    });

    // 如果點擊 menu 以外的地方就關閉選單
    document.addEventListener("click", (e) => {
      if (
        !sideMenu.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        sideMenu.classList.remove("open");
        sideMenu.setAttribute("aria-hidden", "true");
      }
    });

    // 載入待審核清單
    document.addEventListener('DOMContentLoaded', loadPending);

    // 切換到「審核完成的公司」時載入
    document.getElementById('reviewed-tab').addEventListener('shown.bs.tab', loadReviewed);

    async function loadPending() {
      const tbody = document.getElementById('pendingTableBody');
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">載入中...</td></tr>`;

      try {
        const res = await fetch("/api/get_pending_companies");
        const data = await res.json();

        if (!data.success) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗: ${data.message}</td></tr>`;
          return;
        }

        if (data.companies.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">目前沒有待審核公司</td></tr>`;
          return;
        }

        tbody.innerHTML = data.companies.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${r.company_name}</td>
            <td>${r.upload_teacher_name || '-'}</td>
            <td>${r.submitted_at || ''}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" onclick="openCompanyModal(${r.id}, true)">審核</button>
              <a href="/api/download_company_file/${r.id}" class="btn btn-sm btn-outline-primary">下載附檔</a>
            </td>
          </tr>
        `).join("");

      } catch (error) {
        console.error("載入待審核紀錄發生錯誤:", error);
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">伺服器錯誤，載入失敗。</td></tr>`;
      }
    }

    async function loadReviewed() {
      const tbody = document.getElementById('reviewedTableBody');
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">載入中...</td></tr>`;

      try {
        const res = await fetch("/api/get_reviewed_companies");
        const data = await res.json();

        if (!data.success) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">載入失敗: ${data.message}</td></tr>`;
          return;
        }

        if (data.companies.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">尚無審核完成的公司</td></tr>`;
          return;
        }

        tbody.innerHTML = data.companies.map(r => {
          const statusClass = r.status === 'approved' ? 'bg-success' : 'bg-danger';
          const statusText = r.status === 'approved' ? '核准' : '退回';
          return `
          <tr>
            <td>${r.id}</td>
            <td>${r.company_name}</td>
            <td>${r.upload_teacher_name || '-'}</td>
            <td><span class="badge ${statusClass} status-badge">${statusText}</span></td>
            <td>${r.reviewed_at || ''}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" onclick="openCompanyModal(${r.id}, false)">查看</button>
              <a href="/api/download_company_file/${r.id}" class="btn btn-sm btn-outline-primary">下載附檔</a>
            </td>
          </tr>
        `;
        }).join("");
      } catch (error) {
        console.error("載入審核完成紀錄發生錯誤:", error);
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">伺服器錯誤，載入失敗。</td></tr>`;
      }
    }

    // 彈窗
    async function openCompanyModal(id, isPending) {
      currentCompanyId = id;
      if (!companyModalInstance) {
        companyModalInstance = new bootstrap.Modal(document.getElementById('companyModal'));
      }

      const content = document.getElementById('modalContent');
      const footer = document.getElementById('modalFooter');
      content.innerHTML = '<div class="text-center text-muted">載入公司資料中...</div>';
      footer.innerHTML = '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>';

      companyModalInstance.show();

      try {
        const res = await fetch(`/api/get_company_detail?company_id=${id}`);
        const data = await res.json();

        if (!data.success) {
          content.innerHTML = `<div class="alert alert-danger">載入失敗: ${data.message}</div>`;
          return;
        }

        const company = data.company;
        const jobList = company.internship_jobs.map(job => `
          <div class="job-item">
            <p class="mb-1"><span class="detail-label">職缺名稱:</span> ${job.internship_unit || '-'}</p>
            <p class="mb-1"><span class="detail-label">預計名額:</span> ${job.internship_quota || 'N/A'}</p>
            <p class="mb-1"><span class="detail-label">工作時間:</span> ${job.internship_time || '（詳見附檔）'}</p>
            <p class="mb-1"><span class="detail-label">職缺內容:</span> ${job.internship_content || '（詳見附檔）'}</p>
          </div>
        `).join('');

        let rejectReasonHtml = '';
        if (company.reject_reason) {
          rejectReasonHtml = `<div class="alert alert-warning"><strong>駁回原因:</strong> ${company.reject_reason}</div>`;
        }

        content.innerHTML = `
          <div class="company-detail-box"><p><span class="detail-label">公司名稱:</span>${company.company_name}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">統一編號:</span>${company.company_tax_number || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">公司地址:</span>${company.company_address || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">聯絡人:</span>${company.contact_person || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">聯絡電話:</span>${company.contact_phone || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">電子郵件:</span>${company.contact_email || '-'}</p></div>
          <h6>實習職缺列表:</h6>
          ${jobList}
          ${rejectReasonHtml}
        `;

        if (isPending) {
          footer.innerHTML = `
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-danger" onclick="submitCompanyReview('rejected')">退回</button>
            <button type="button" class="btn btn-success" onclick="submitCompanyReview('approved')">核准</button>
          `;
        }
      } catch (error) {
        console.error(error);
        content.innerHTML = `<div class="alert alert-danger">載入公司資料發生錯誤</div>`;
      }
    }

    async function submitCompanyReview(status) {
      if (!currentCompanyId) return;
      const confirmText = status === 'approved' ? '確定核准此公司嗎？' : '確定退回此公司嗎？';
      if (!confirm(confirmText)) return;

      try {
        const res = await fetch('/api/approve_company', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ company_id: currentCompanyId, status })
        });
        const data = await res.json();
        if (!data.success) {
          alert(data.message || '審核失敗');
          return;
        }
        alert(data.message || '審核完成');
        if (companyModalInstance) {
          companyModalInstance.hide();
        }
        loadPending();
      } catch (error) {
        console.error(error);
        alert('審核時發生錯誤，請稍後再試');
      }
    }
  </script>
</body>

</html>
