<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>主任審核公司</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px 100px;
      padding-top: 90px;
    }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1100;
      display: flex;
      align-items: center;
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      height: 100%;
      gap: 30px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .top-bar-right .btn-link {
      color: #0066cc;
      background-color: transparent;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .top-bar-right .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    .top-bar-right #login-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn-link {
      color: #0066cc;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      background-color: transparent;
    }

    .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    #login-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    /* ======== 側邊選單 ======== */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(6px);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1200;
      color: white;
      padding: 2rem 1.5rem;
    }

    #side-menu.open {
      transform: translateX(0);
    }

     #side-menu h3 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      padding: 0.5rem 0;
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.2s ease;
    }

    #side-menu a:hover {
      color: white;
    }

    #close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ======== 標題與卡片 ======== */
    h2 {
      text-align: center;
      color: #004c97;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-header {
      font-weight: 600;
      background-color: #e9f3ff;
      color: #004c97;
      font-size: 1.1rem;
    }

    th {
      text-align: center;
      background-color: #f2f6fb;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    tr:hover {
      background-color: #f8fbff;
    }

    .btn-action {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-view {
      background-color: #0d6efd;
      color: white;
    }

    .btn-approve {
      background-color: #28a745;
      color: white;
    }

    .btn-reject {
      background-color: #dc3545;
      color: white;
    }

    .btn-view:hover {
      background-color: #0b5ed7;
    }

    .filter-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-section select,
    .filter-section input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .filter-section button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .filter-section button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- ✅ 頂部欄 -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/profile">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <div class="dropdown" style="position: relative;">
          <button id="accountDropdownBtn" class="btn-link" aria-expanded="false">帳號 ▾</button>
          <div id="accountDropdownMenu" class="dropdown-menu" style="position:absolute; right:0; top:120%; background:#fff; border:1px solid #ccc; border-radius:8px; padding:6px; min-width:180px; display:none; box-shadow:0 4px 12px rgba(0,0,0,.12);">
            <a href="/profile" class="btn-link" style="display:block; border:none; margin:4px 0;">個人資料</a>
            <a id="toHomeroomLink" href="/class_teacher_home" class="btn-link" style="display:none; border:none; margin:4px 0;">切換班導身分</a>
            <a href="/login" class="btn-link" style="display:block; border:none; margin:4px 0;">登出</a>
          </div>
        </div>
    </div>
      </div>
        </div>
    </div>
  </div>
  <!-- 側邊選單 -->
  <nav id="side-menu">
    <button id="close-btn">×</button>
    <h3>功能選單</h3>
    <a href="/director_home">首頁</a>
    <a href="/approve_company">審核實習單位</a>
    <a href="/review_resume">審核實習履歷</a>
    <a href="/notifications">管理公告</a>
    <a href="/admin_statistics">統計資料</a>
  </nav>

  <h2>實習公司審核</h2>

  <!-- 🔍 篩選列 -->
  <div class="filter-section">
    <input type="text" id="teacherFilter" placeholder="搜尋指導老師姓名..." />
    <select id="statusFilter">
      <option value="">全部狀態</option>
      <option value="pending">待審核</option>
      <option value="approved">已核准</option>
      <option value="rejected">已退件</option>
    </select>
    <button onclick="applyFilter()">篩選</button>
  </div>

  <!-- 🟦 待審核公司 -->
  <div class="card">
    <div class="card-header">待審核公司</div>
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>指導老師</th>
            <th>公司名稱</th>
            <th>聯絡人</th>
            <th>Email</th>
            <th>上傳時間</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="pendingTable">
          <tr>
            <td colspan="7" class="text-muted text-center">載入中...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 🟩 歷史紀錄 -->
  <div class="card">
    <div class="card-header">歷史紀錄</div>
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>指導老師</th>
            <th>公司名稱</th>
            <th>狀態</th>
            <th>上傳時間</th>
            <th>審核時間</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr>
            <td colspan="6" class="text-muted text-center">載入中...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allPending = [];
    let allHistory = [];

    document.addEventListener("DOMContentLoaded", () => {
      loadPending();
      loadHistory();
    });

    function loadPending() {
      fetch("/api/get_pending_companies")
        .then(res => res.json())
        .then(data => {
          if (!data.success) return;
          allPending = data.companies;
          renderTable(allPending, "pendingTable", true);
        });
    }

    function loadHistory() {
      fetch("/api/get_reviewed_companies")
        .then(res => res.json())
        .then(data => {
          if (!data.success) return;
          allHistory = data.companies;
          renderTable(allHistory, "historyTable", false);
        });
    }

    function renderTable(list, tableId, isPending) {
      const table = document.getElementById(tableId);
      if (!list.length) {
        table.innerHTML = `<tr><td colspan="${isPending ? 7 : 6}" class="text-center text-muted">無資料</td></tr>`;
        return;
      }
      table.innerHTML = list.map((c, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${c.upload_teacher_name || "—"}</td>
          <td>${c.company_name}</td>
          ${isPending
          ? `<td>${c.contact_name || "—"}</td>
             <td>${c.contact_email || "—"}</td>
             <td>${c.upload_time || "—"}</td>
             <td><button class="btn-action btn-view" onclick="viewCompany(${c.id})">查看</button></td>`
          : `<td>${c.status === "approved" ? "✅ 通過" : c.status === "rejected" ? "❌ 退件" : "—"}</td>
             <td>${c.upload_time || "—"}</td>
             <td>${c.reviewed_at || "—"}</td>`}
        </tr>
      `).join("");
    }

    function applyFilter() {
      const teacherKeyword = document.getElementById("teacherFilter").value.trim();
      const status = document.getElementById("statusFilter").value;

      const filteredPending = allPending.filter(c =>
        (!teacherKeyword || (c.upload_teacher_name && c.upload_teacher_name.includes(teacherKeyword)))
      );
      const filteredHistory = allHistory.filter(c =>
        (!teacherKeyword || (c.upload_teacher_name && c.upload_teacher_name.includes(teacherKeyword))) &&
        (!status || c.status === status)
      );

      renderTable(filteredPending, "pendingTable", true);
      renderTable(filteredHistory, "historyTable", false);
    }

    // 開關側邊選單
    document.getElementById("menu-btn").onclick = () => document.getElementById("side-menu").classList.add("open");
    document.getElementById("close-btn").onclick = () => document.getElementById("side-menu").classList.remove("open");
  
  // 帳號下拉
    const btn = document.getElementById('accountDropdownBtn');
    const menu = document.getElementById('accountDropdownMenu');
    btn.addEventListener('click', () => {
      const open = menu.style.display === 'block';
      menu.style.display = open ? 'none' : 'block';
      btn.setAttribute('aria-expanded', String(!open));
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = 'none';
        btn.setAttribute('aria-expanded', 'false');
      }
    });

    // 載入用戶頭像
    function loadUserAvatar() {
      console.log('開始載入頭像...');
      fetch('/api/profile')
        .then(res => {
          if (!res.ok) throw new Error('無法取得用戶資料');
          return res.json();
        })
        .then(data => {
          console.log('API 回應:', data);
          if (data.success && data.user && data.user.avatar_url) {
            // 確保頭像URL是完整的路徑，並加上時間戳避免快取
            const rawUrl = data.user.avatar_url.startsWith('http') ?
              data.user.avatar_url :
              window.location.origin + data.user.avatar_url;
            const avatarUrl = rawUrl + (rawUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
            console.log('設定頭像URL:', avatarUrl);
            document.getElementById('login-avatar').src = avatarUrl;
          } else {
            console.log('沒有頭像URL或API失敗');
          }
        })
        .catch(err => {
          console.log('載入頭像失敗:', err);
          // 保持預設頭像
        });
    }

    // 頁面就緒後載入頭像
    document.addEventListener('DOMContentLoaded', () => {
      loadUserAvatar();
    });

    // 判斷是否為班導，顯示切換到班導主頁
    fetch('/api/profile').then(r => r.json()).then(d => {
      if (d.success && d.user && d.user.is_homeroom) {
        const link = document.getElementById('toHomeroomLink');
        if (link) link.style.display = 'block';
      }
    }).catch(() => {});
  </script>
</body>
</html>
