<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>智慧實習平台 | 實習公司資料總覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px 100px;
      padding-top: 90px;
    }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1100;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      height: 100%;
      gap: 30px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar-right .btn-link {
      color: #0066cc;
      background-color: transparent;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .top-bar-right .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    /* 標籤頁 */
    .nav-tabs .nav-link {
      color: #6c757d;
    }

    .nav-tabs .nav-link.active {
      color: #0066cc;
      border-color: #0066cc #0066cc #fff;
    }

    /* 表格 */
    table thead th,
    table td {
      text-align: center;
      vertical-align: middle;
      font-size: 0.95rem;
    }

    .status-badge {
      font-weight: bold;
      border-radius: 5px;
      padding: 0.2rem 0.6rem;
    }

    /* 彈窗 */
    .modal-dialog {
      max-width: 800px;
    }

    .company-detail-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
    }

    .job-item {
      border-left: 4px solid #0066cc;
      padding-left: 10px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
    }

    .detail-label {
      font-weight: bold;
      color: #495057;
      margin-right: 5px;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      line-height: 1;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/director_home" class="btn-link">返回主頁</a>
        <a href="/logout" class="btn-link">登出</a>
      </div>
    </div>
  </div>

  <div class="container my-4">
    <h3 class="mb-4 text-center text-primary fw-bold">實習公司資料總覽</h3>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button"
          role="tab" aria-controls="pending" aria-selected="true">目前上傳單位</button>
      </li>
    </ul>

    <div class="tab-content border border-top-0 p-3 bg-white" id="myTabContent">
      <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
        <table class="table table-bordered table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>公司名稱</th>
              <th>上傳教師</th>
              <th>上傳時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="pendingTableBody">
            <tr>
              <td colspan="5" class="text-center text-muted">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
 <!-- 側邊選單 -->
  <nav id="side-menu" aria-hidden="true">
    <button id="close-btn" aria-label="關閉選單">×</button>
    <h2>功能選單</h2>
    <a href="/director_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/approve_company">審核實習單位</a>
    <a href="/review_resume?mode=director">審核實習履歷</a>
    <a href="/notifications">管理公告</a>
    <a href="/admin_statistics">統計資料</a>
  </nav>

  <div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="companyModalLabel">公司詳細資料審核</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent">
            <div class="text-center text-muted">載入公司資料中...</div>
          </div>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
        // 側邊選單控制 (可自行補充)
    });

    // 載入待審核清單
    document.addEventListener('DOMContentLoaded', loadPending);

    async function loadPending() {
      const tbody = document.getElementById('pendingTableBody');
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">載入中...</td></tr>`;

      try {
        const res = await fetch("/api/get_pending_companies");
        const data = await res.json();

        if (!data.success) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗: ${data.message}</td></tr>`;
          return;
        }

        if (data.companies.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">目前沒有待審核公司</td></tr>`;
          return;
        }

        tbody.innerHTML = data.companies.map(r => `
          <tr>
            <td>${r.id}</td>
            <td>${r.company_name}</td>
            <td>${r.upload_teacher_name || '-'}</td>
            <td>${r.submitted_at || ''}</td>
            <td>
              <a href="/api/download_company_file/${r.id}" class="btn btn-sm btn-outline-primary">下載附檔</a>
            </td>
          </tr>
        `).join("");

      } catch (error) {
        console.error("載入待審核紀錄發生錯誤:", error);
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">伺服器錯誤，載入失敗。</td></tr>`;
      }
    }


    
    // 彈窗
    async function openCompanyModal(id, isPending) {
      const modal = new bootstrap.Modal(document.getElementById('companyModal'));
      const content = document.getElementById('modalContent');
      const footer = document.getElementById('modalFooter');
      content.innerHTML = '<div class="text-center text-muted">載入公司資料中...</div>';
      footer.innerHTML = '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>';

      modal.show();

      try {
        const res = await fetch(`/api/get_company_detail?company_id=${id}`);
        const data = await res.json();

        if (!data.success) {
          content.innerHTML = `<div class="alert alert-danger">載入失敗: ${data.message}</div>`;
          return;
        }

        const company = data.company;
        const jobList = company.internship_jobs.map(job => `
          <div class="job-item">
            <p class="mb-1"><span class="detail-label">職缺名稱:</span> ${job.internship_unit || '-'}</p>
            <p class="mb-1"><span class="detail-label">預計名額:</span> ${job.internship_quota || 'N/A'}</p>
            <p class="mb-1"><span class="detail-label">工作時間:</span> ${job.internship_time || '（詳見附檔）'}</p>
            <p class="mb-1"><span class="detail-label">職缺內容:</span> ${job.internship_content || '（詳見附檔）'}</p>
          </div>
        `).join('');

        let rejectReasonHtml = '';
        if (company.reject_reason) {
          rejectReasonHtml = `<div class="alert alert-warning"><strong>駁回原因:</strong> ${company.reject_reason}</div>`;
        }

        content.innerHTML = `
          <div class="company-detail-box"><p><span class="detail-label">公司名稱:</span>${company.company_name}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">統一編號:</span>${company.company_tax_number || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">公司地址:</span>${company.company_address || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">聯絡人:</span>${company.contact_person || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">聯絡電話:</span>${company.contact_phone || '-'}</p></div>
          <div class="company-detail-box"><p><span class="detail-label">電子郵件:</span>${company.contact_email || '-'}</p></div>
          <h6>實習職缺列表:</h6>
          ${jobList}
          ${rejectReasonHtml}
        `;
      } catch (error) {
        console.error(error);
        content.innerHTML = `<div class="alert alert-danger">載入公司資料發生錯誤</div>`;
      }
    }

    <!-- 選單開關邏輯 -->
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    const closeBtn = document.getElementById("close-btn");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.add("open");
      sideMenu.setAttribute("aria-hidden", "false");
    });

    closeBtn.addEventListener("click", () => {
      sideMenu.classList.remove("open");
      sideMenu.setAttribute("aria-hidden", "true");
    });

    // 如果點擊 menu 以外的地方就關閉選單
    document.addEventListener("click", (e) => {
      if (
        !sideMenu.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        sideMenu.classList.remove("open");
        sideMenu.setAttribute("aria-hidden", "true");
      }
    });
  </script>
</body>

</html>
