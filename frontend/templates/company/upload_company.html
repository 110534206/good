<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>上傳實習公司資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      font-family: "Noto Sans TC", sans-serif;
      margin-top: 80px;
    }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1100;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      height: 100%;
      gap: 30px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: -42px;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: -65px;
      font-weight: bold;
    }

    .top-bar-right .btn-link {
      color: #0066cc;
      background-color: transparent;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .top-bar-right .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      margin-top: 40px;
    }

    .card {
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    h4.text-center {
      color: #0066cc;
      font-weight: bold;
    }

    .btn-template {
      background-color: #198754;
      color: #fff;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-template:hover {
      background-color: #157347;
    }

    /* 側邊選單 */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #side-menu a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 0.5rem 0;
    }

    #side-menu a:hover {
      color: white;
    }

    /* 歷史紀錄表格 */
    table thead th, table td {
      text-align: center;
      vertical-align: middle;
    }

    .status-badge {
      font-weight: bold;
      border-radius: 5px;
      padding: 0.2rem 0.6rem;
    }
  </style>
</head>

<body>
  <!-- 頂部欄 -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/company_home" class="btn-link">返回主頁</a>
        <a href="/login" class="btn-link">登出</a>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <!-- 上傳區 -->
    <div class="card p-4 mb-5">
      <h4 class="text-center mb-4">上傳實習公司資料</h4>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label fw-bold mb-0">上傳公司資料表 (.docx)<span class="text-danger">*</span></label>
            <a href="/download_company_template" class="btn btn-template btn-sm" target="_blank">下載範本</a>
          </div>
          <input type="file" name="company_doc" class="form-control" accept=".docx,.doc" required>
        </div>

        <div class="mb-4">
          <label for="company_name" class="form-label fw-bold">公司名稱<span class="text-danger">*</span></label>
          <input type="text" id="company_name" name="company_name" class="form-control" required placeholder="請輸入公司名稱">
        </div>

        <div id="jobsContainer" class="mb-4"></div>
        <button type="button" class="btn btn-outline-success w-100 mb-3" id="addJobBtn">+ 新增職缺</button>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
          <span id="btnText">送出並上傳</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
        </button>
      </form>
      <div id="msgBox" class="mt-4"></div>
    </div>

    <!-- 歷史紀錄區 -->
    <div class="card p-4">
      <h5 class="mb-3 fw-bold text-primary">上傳紀錄</h5>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>上傳時間</th>
            <th>公司名稱</th>
            <th>檔案名稱</th>
            <th>審核狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <tr><td colspan="5" class="text-muted text-center">載入中...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 側邊選單 -->
  <nav id="side-menu">
    <button id="close-btn">×</button>
    <h2>功能選單</h2>
    <a href="/company_home">首頁</a>
    <a href="/upload_company">上傳公司資料</a>
    <a href="/company_review">審查狀態</a>
    <a href="/notifications">通知</a>
  </nav>

  <script>
    // 側邊選單控制
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.add('open');
    });
    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.remove('open');
    });

    // 職缺新增區
    let jobIndex = 0;
    const jobsContainer = document.getElementById('jobsContainer');
    function createJobTemplate(i) {
      return `
      <div class="card p-3 mb-3 border-info border-2 job-item">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong class="text-primary">職缺 #${i + 1}</strong>
          <button type="button" class="btn btn-sm btn-outline-danger remove-job-btn" ${i === 0 ? "disabled" : ""}>移除</button>
        </div>
        <div class="mb-3">
          <label class="form-label">職缺名稱</label>
          <input type="text" name="job[${i}][title]" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">預計名額</label>
          <input type="number" name="job[${i}][slots]" class="form-control" value="1" min="1" required>
        </div>
      </div>`;
    }
    function addJob() {
      jobsContainer.insertAdjacentHTML("beforeend", createJobTemplate(jobIndex));
      jobIndex++;
    }
    document.addEventListener("DOMContentLoaded", () => {
      addJob();
      document.getElementById("addJobBtn").addEventListener("click", addJob);
      loadHistory();
    });

    // 上傳
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const text = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");
      const msg = document.getElementById("msgBox");

      btn.disabled = true;
      text.textContent = "上傳中...";
      spinner.classList.remove("d-none");
      msg.innerHTML = "";

      try {
        const res = await fetch("/api/upload_company", {
          method: "POST",
          body: new FormData(e.target)
        });
        const data = await res.json();
        if (data.success) {
          msg.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          e.target.reset();
          jobsContainer.innerHTML = "";
          jobIndex = 0;
          addJob();
          loadHistory();
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      } catch {
        msg.innerHTML = `<div class="alert alert-danger">伺服器錯誤或無回應。</div>`;
      } finally {
        btn.disabled = false;
        text.textContent = "送出並上傳";
        spinner.classList.add("d-none");
      }
    });

    // 歷史紀錄載入
    async function loadHistory() {
      const tbody = document.getElementById("historyTableBody");
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">載入中...</td></tr>`;
      try {
        const res = await fetch("/api/get_my_company_uploads");
        const data = await res.json();
        if (!data.success || !data.records.length) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">尚無上傳紀錄</td></tr>`;
          return;
        }
        tbody.innerHTML = data.records.map(r => `
          <tr>
            <td>${r.upload_time || '-'}</td>
            <td>${r.company_name || '-'}</td>
            <td>${r.filename || '-'}</td>
            <td>
              <span class="status-badge ${r.status === 'approved' ? 'bg-success text-white' : r.status === 'rejected' ? 'bg-danger text-white' : 'bg-warning text-dark'}">
                ${statusText(r.status)}
              </span>
            </td>
            <td>
             <button class="btn btn-sm btn-outline-success me-1" onclick="uploadSingle(${idx})">上傳</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteRow(${idx})">刪除</button>
            </td>
          </tr>`).join("");
      } catch {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗</td></tr>`;
      }
    }

    function statusText(s) {
      return s === "approved" ? "通過" :
             s === "rejected" ? "退回" :
             s === "pending" ? "待審核" : "未知";
    }

    function viewStatus(id) {
      window.location.href = `/company_review_detail/${id}`;
    }
  </script>
</body>
</html>
