<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批次上傳公司資料</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #0066cc;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      background: #0066cc;
    }

    .btn:hover {
      background: #0259b0;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background: #0066cc;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>批次上傳公司資料</h1>

    <!-- 下載範例 -->
    <button class="btn" onclick="downloadTemplate()">下載範例檔案</button>

    <!-- 上傳檔案 -->
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" required>
      <button class="btn" type="submit">讀取檔案</button>
    </form>

    <!-- 顯示預覽表格 -->
    <div class="table-container">
      <table id="previewTable"></table>
    </div>

    <!-- 送到後端 -->
    <button id="submitBtn" class="btn" style="display:none;" onclick="submitData()">送出到後端</button>
  </div>

  <script>
    const table = document.getElementById("previewTable");
    let parsedData = [];

    // 下載範例 Excel
    function downloadTemplate() {
      const headers = [["公司名稱", "公司簡介", "地點", "聯絡人", "聯絡信箱", "聯絡電話"]];
      const ws = XLSX.utils.aoa_to_sheet(headers);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "範例");
      XLSX.writeFile(wb, "公司上傳範例.xlsx");
    }

    // 讀取上傳檔案
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("請先選擇檔案！");

      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

        // 清空表格
        table.innerHTML = "";
        parsedData = [];

        if (jsonData.length > 1) {
          // 表頭
          const headerRow = document.createElement("tr");
          jsonData[0].forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          // 內容
          for (let i = 1; i < jsonData.length; i++) {
            if (jsonData[i].length === 0) continue;
            const row = document.createElement("tr");
            jsonData[i].forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ?? "";
              row.appendChild(td);
            });
            table.appendChild(row);

            // 存成 JSON 給後端用
            parsedData.push({
              company_name: jsonData[i][0] || "",
              description: jsonData[i][1] || "",
              location: jsonData[i][2] || "",
              contact_person: jsonData[i][3] || "",
              contact_email: jsonData[i][4] || "",
              contact_phone: jsonData[i][5] || ""
            });
          }

          document.getElementById("submitBtn").style.display = "inline-block";
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // 送出到後端
    function submitData() {
      if (parsedData.length === 0) {
        return alert("沒有資料可以送出！");
      }

      fetch("/api/upload_company_bulk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ companies: parsedData })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("上傳成功！已送出待審核");
          } else {
            alert("上傳失敗：" + data.message);
          }
        })
        .catch(err => {
          console.error(err);
          alert("伺服器錯誤，請稍後再試");
        });
    }
  </script>
</body>

</html>
