<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智慧實習平台 | 填寫實習公司資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    header {
      background: #0454a3;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      margin-top: 40px;
      padding: 0 20px;
    }

    .card {
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      background: white;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section-title {
      color: #0066cc;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #0066cc;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 10px 12px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0066cc;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 8px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .jobs-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    .jobs-table th,
    .jobs-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .jobs-table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }

    .jobs-table input,
    .jobs-table textarea {
      width: 100%;
      border: none;
      padding: 8px;
    }

    .jobs-table textarea {
      min-height: 80px;
      resize: vertical;
    }

    .btn-remove-job {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-remove-job:hover {
      background-color: #c82333;
    }

    .status-badge {
      font-weight: bold;
      border-radius: 5px;
      padding: 0.2rem 0.6rem;
    }

    table thead th,
    table td {
      text-align: center;
      vertical-align: middle;
    }

    /* 頂部欄樣式 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0454a3;
      z-index: 1100;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar-content {
      width: 100%;
      margin: 0;
      padding: 0 16px 0 12px; /* 讓漢堡選單更貼近左側 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }

    .top-bar-left #menu-btn span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .top-bar-title {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    /* 側邊選單樣式 */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.6);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #side-menu h2 {
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #fff;
      padding: 0;
      line-height: 2.4rem;
      height: 2.4rem;
      display: flex;
      align-items: center;
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      line-height: 2.4rem;
      height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.6rem 0;
      font-size: 1.1rem;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.18);
      color: #fff;
    }

    /* 調整 body 和 container 的 margin-top，避免被頂部欄遮擋 */
    body {
      padding-top: 60px;
    }
  </style>
</head>

<body>
  <!-- 頂部欄 -->
  <div class="top-bar">
    <div class="top-bar-content">
      <div class="top-bar-left">
        <button id="menu-btn" title="選單" role="button" tabindex="0" aria-label="開啟側邊選單">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="top-bar-title">實習單位基本資料表</div>
      <div style="width: 30px;"></div> <!-- 佔位元素，保持標題置中 -->
    </div>
  </div>

  <div class="container my-5">
    <!-- 表單區 -->
    <form id="uploadForm">
      <!-- I. 基本單位資訊 -->
      <div class="card">
        <h4 class="section-title">I. 基本單位資訊</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="serial_number" class="form-label">編號</label>
            <input type="text" id="serial_number" name="serial_number" class="form-control" placeholder="自動產生" readonly style="background-color: #f5f5f5;">
          </div>
          <div class="col-md-6">
            <label for="company_name" class="form-label">單位名稱 <span class="text-danger">*</span></label>
            <input type="text" id="company_name" name="company_name" class="form-control" required placeholder="請輸入公司名稱">
          </div>
          <div class="col-md-6">
            <label for="person_in_charge" class="form-label">負責人</label>
            <input type="text" id="person_in_charge" name="person_in_charge" class="form-control" placeholder="請輸入負責人姓名">
          </div>
          <div class="col-md-6">
            <label for="uniform_number" class="form-label">統一編號</label>
            <input type="text" id="uniform_number" name="uniform_number" class="form-control" placeholder="請輸入統一編號">
          </div>
          <div class="col-md-6">
            <label for="contact_person" class="form-label">聯絡人</label>
            <input type="text" id="contact_person" name="contact_person" class="form-control" placeholder="請輸入聯絡人姓名">
          </div>
          <div class="col-md-6">
            <label for="contact_title" class="form-label">職稱</label>
            <input type="text" id="contact_title" name="contact_title" class="form-control" placeholder="請輸入職稱">
          </div>
          <div class="col-md-6">
            <label for="contact_phone" class="form-label">聯絡電話</label>
            <input type="text" id="contact_phone" name="contact_phone" class="form-control" placeholder="請輸入聯絡電話">
          </div>
          <div class="col-md-6">
            <label for="fax" class="form-label">傳真</label>
            <input type="text" id="fax" name="fax" class="form-control" placeholder="請輸入傳真號碼">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">地址</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="請輸入完整地址">
          </div>
          <div class="col-12">
            <label for="transportation" class="form-label">交通說明</label>
            <textarea id="transportation" name="transportation" class="form-control" rows="3" placeholder="請說明交通方式"></textarea>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="請輸入電子郵件">
          </div>
          <div class="col-12">
            <label for="company_intro" class="form-label">單位簡介</label>
            <textarea id="company_intro" name="company_intro" class="form-control" rows="4" placeholder="請輸入公司簡介"></textarea>
          </div>
        </div>
      </div>

      <!-- II. 營業項目 -->
      <div class="card">
        <h4 class="section-title">II. 營業項目</h4>
        <div class="mb-3">
          <label for="business_scope" class="form-label">營業項目</label>
          <textarea id="business_scope" name="business_scope" class="form-control" rows="3" placeholder="請輸入營業項目"></textarea>
        </div>
      </div>

      <!-- III. 企業規模 -->
      <div class="card">
        <h4 class="section-title">III. 企業規模</h4>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="scale_1000" name="company_scale" value="1000人以上">
            <label for="scale_1000">1000人以上</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="scale_500_999" name="company_scale" value="500-999人">
            <label for="scale_500_999">500-999人</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="scale_100_499" name="company_scale" value="100-499人">
            <label for="scale_100_499">100-499人</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="scale_10_99" name="company_scale" value="10-99人">
            <label for="scale_10_99">10-99人</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="scale_under_10" name="company_scale" value="10以下">
            <label for="scale_under_10">10以下</label>
          </div>
        </div>
      </div>

      <!-- IV. 職缺明細 -->
      <div class="card">
        <h4 class="section-title">IV. 職缺明細</h4>
        <table class="jobs-table">
          <thead>
            <tr>
              <th style="width: 10%;">工作編號</th>
              <th style="width: 25%;">工作項目</th>
              <th style="width: 40%;">需求條件/工作內容</th>
              <th style="width: 15%;">名額</th>
              <th style="width: 10%;">操作</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody">
            <!-- 動態生成職缺行 -->
          </tbody>
        </table>
        <button type="button" class="btn btn-outline-success mt-3" id="addJobBtn">+ 新增職缺</button>
      </div>

      <!-- V. 待遇和來源 -->
      <div class="card">
        <h4 class="section-title">V. 待遇和來源</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">待遇</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="salary_monthly" name="compensation" value="月薪">
                <label for="salary_monthly">月薪</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="salary_hourly" name="compensation" value="時薪">
                <label for="salary_hourly">時薪</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="salary_bonus" name="compensation" value="獎金(津貼)">
                <label for="salary_bonus">獎金(津貼)</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="salary_none" name="compensation" value="無">
                <label for="salary_none">無</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">來源</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="source_vendor" name="source" value="廠商申請" checked>
                <label for="source_vendor">廠商申請</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="source_teacher" name="source" value="老師推薦">
                <label for="source_teacher">老師推薦</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="source_student" name="source" value="學生申請">
                <label for="source_student">學生申請</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="source_other" name="source" value="其它">
                <label for="source_other">其它</label>
                <input type="text" id="source_other_text" name="source_other_text" class="form-control" style="width: 150px; margin-left: 8px;" placeholder="請說明">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 送出按鈕 -->
      <div class="card">
        {% if user_role in ['teacher', 'director'] %}
        <div class="alert alert-info mb-3" role="alert">
          <i class="bi bi-info-circle"></i> <strong>提示：</strong>您新增的實習公司將自動設定您為指導老師。
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
          <span id="btnText">送出並生成 Word 檔</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></div>
        </button>
        <div id="msgBox" class="mt-4"></div>
      </div>
    </form>

    <!-- 歷史紀錄區 -->
    <div class="card mt-5">
      <h5 class="mb-3 fw-bold text-primary">上傳紀錄</h5>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>上傳時間</th>
            <th>公司名稱</th>
            <th>檔案名稱</th>
            <th>審核狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <tr>
            <td colspan="5" class="text-muted text-center">載入中...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 側邊選單 -->
  <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
    <button id="close-btn" aria-label="關閉功能選單">×</button>
    <h2>功能選單</h2>
    <a href="/teacher_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/upload_company">建立實習機會</a>
    <a href="/admission_results">查看錄取結果</a>
    <a href="/manage_vendor">實習廠商管理</a>
    <a href="/notifications">查看公告</a>
    <a href="/review_resume">學生履歷審核</a>
    <a href="/login">登出</a>
  </nav>

  <script>
    // === 編號自動生成 ===
    function getROCYear() {
      // 取得民國年份（西元年 - 1911）
      const now = new Date();
      const rocYear = now.getFullYear() - 1911;
      return rocYear.toString().padStart(3, '0');
    }

    async function generateSerialNumber() {
      // 前3碼：民國年份
      const yearPrefix = getROCYear();
      
      try {
        // 從後端獲取該年份的下一個序號
        const res = await fetch(`/api/get_next_serial_number?year=${yearPrefix}`);
        const data = await res.json();
        
        if (data.success) {
          // 後3碼：序號（001, 002, ...）
          const sequence = data.next_sequence.toString().padStart(3, '0');
          return yearPrefix + sequence;
        } else {
          // 如果後端失敗，使用預設值 001
          return yearPrefix + '001';
        }
      } catch (error) {
        console.error('獲取序號失敗:', error);
        // 如果請求失敗，使用預設值 001
        return yearPrefix + '001';
      }
    }

    async function initSerialNumber() {
      const serialInput = document.getElementById('serial_number');
      if (serialInput) {
        const serialNumber = await generateSerialNumber();
        serialInput.value = serialNumber;
      }
    }

    // === 職缺管理 ===
    let jobIndex = 0;

    function addJobRow() {
      const tbody = document.getElementById('jobsTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${jobIndex + 1}</td>
        <td><input type="text" name="jobs[${jobIndex}][title]" class="form-control" required placeholder="請輸入工作項目"></td>
        <td><textarea name="jobs[${jobIndex}][description]" class="form-control" required placeholder="請輸入需求條件/工作內容"></textarea></td>
        <td><input type="number" name="jobs[${jobIndex}][slots]" class="form-control" value="1" min="1" required></td>
        <td>
          <button type="button" class="btn-remove-job" onclick="removeJobRow(this)" ${jobIndex === 0 ? 'disabled' : ''}>移除</button>
        </td>
      `;
      tbody.appendChild(row);
      jobIndex++;
      updateJobNumbers();
    }

    function removeJobRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      updateJobNumbers();
    }

    function updateJobNumbers() {
      const rows = document.querySelectorAll('#jobsTableBody tr');
      rows.forEach((row, index) => {
        row.cells[0].textContent = index + 1;
        // 更新 name 屬性
        const titleInput = row.querySelector('input[name^="jobs"]');
        const descTextarea = row.querySelector('textarea[name^="jobs"]');
        const slotsInput = row.querySelector('input[type="number"]');
        if (titleInput) titleInput.name = `jobs[${index}][title]`;
        if (descTextarea) descTextarea.name = `jobs[${index}][description]`;
        if (slotsInput) slotsInput.name = `jobs[${index}][slots]`;
        // 第一個職缺不能移除
        const removeBtn = row.querySelector('.btn-remove-job');
        if (removeBtn) removeBtn.disabled = index === 0;
      });
      jobIndex = rows.length;
    }

    document.addEventListener("DOMContentLoaded", () => {
      initSerialNumber(); // 初始化編號
      addJobRow(); // 初始添加一個職缺
      document.getElementById("addJobBtn").addEventListener("click", addJobRow);
      loadUploadedCompanies();

      // 側邊選單控制
      document.getElementById('menu-btn').addEventListener('click', () => {
        document.getElementById('side-menu').classList.add('open');
        document.getElementById('side-menu').setAttribute('aria-hidden', 'false');
      });

      document.getElementById('close-btn').addEventListener('click', () => {
        document.getElementById('side-menu').classList.remove('open');
        document.getElementById('side-menu').setAttribute('aria-hidden', 'true');
      });

      // 點擊選單外部關閉選單
      document.addEventListener('click', (e) => {
        const sideMenu = document.getElementById('side-menu');
        const menuBtn = document.getElementById('menu-btn');
        if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target) && sideMenu.classList.contains('open')) {
          sideMenu.classList.remove('open');
          sideMenu.setAttribute('aria-hidden', 'true');
        }
      });
    });

    // === 表單提交 ===
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const text = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");
      const msg = document.getElementById("msgBox");

      // 驗證至少有一個職缺
      const jobRows = document.querySelectorAll('#jobsTableBody tr');
      if (jobRows.length === 0) {
        msg.innerHTML = `<div class="alert alert-danger">請至少新增一個職缺</div>`;
        return;
      }

      btn.disabled = true;
      text.textContent = "生成中...";
      spinner.classList.remove("d-none");
      msg.innerHTML = "";

      try {
        // 收集表單資料
        const formData = new FormData(e.target);
        
        // 收集職缺資料
        const jobs = [];
        jobRows.forEach((row, index) => {
          const title = row.querySelector(`input[name="jobs[${index}][title]"]`)?.value;
          const description = row.querySelector(`textarea[name="jobs[${index}][description]"]`)?.value;
          const slots = row.querySelector(`input[name="jobs[${index}][slots]"]`)?.value;
          if (title && description && slots) {
            jobs.push({ title, description, slots: parseInt(slots) });
          }
        });

        // 收集複選框資料
        const compensation = Array.from(document.querySelectorAll('input[name="compensation"]:checked')).map(cb => cb.value);
        const source = Array.from(document.querySelectorAll('input[name="source"]:checked')).map(cb => cb.value);
        const sourceOtherText = document.getElementById('source_other_text')?.value || '';

        // 構建 JSON 資料
        const data = {
          serial_number: formData.get('serial_number') || '',
          company_name: formData.get('company_name'),
          person_in_charge: formData.get('person_in_charge') || '',
          uniform_number: formData.get('uniform_number') || '',
          contact_person: formData.get('contact_person') || '',
          contact_title: formData.get('contact_title') || '',
          contact_phone: formData.get('contact_phone') || '',
          fax: formData.get('fax') || '',
          address: formData.get('address') || '',
          transportation: formData.get('transportation') || '',
          email: formData.get('email') || '',
          company_intro: formData.get('company_intro') || '',
          business_scope: formData.get('business_scope') || '',
          company_scale: formData.get('company_scale') || '',
          jobs: jobs,
          compensation: compensation,
          source: source,
          source_other_text: sourceOtherText
        };

        const res = await fetch("/api/upload_company", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          msg.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          // 如果有檔案下載連結，提供下載
          if (result.download_url) {
            msg.innerHTML += `<div class="alert alert-info"><a href="${result.download_url}" class="btn btn-success" download>下載 Word 檔</a></div>`;
          }
          e.target.reset();
          await initSerialNumber(); // 重新生成編號
          document.getElementById('jobsTableBody').innerHTML = '';
          jobIndex = 0;
          addJobRow();
          loadUploadedCompanies();
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (err) {
        console.error("提交錯誤:", err);
        msg.innerHTML = `<div class="alert alert-danger">伺服器錯誤或無回應。</div>`;
      } finally {
        btn.disabled = false;
        text.textContent = "送出並生成 Word 檔";
        spinner.classList.add("d-none");
      }
    });

    // === 上傳紀錄載入 ===
    async function loadUploadedCompanies() {
      const tbody = document.getElementById('historyTableBody');
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">載入中...</td></tr>`;

      try {
        const res = await fetch("/api/get_my_companies");
        const data = await res.json();

        if (res.status === 403) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">請先登入以查看紀錄</td></tr>`;
          return;
        }

        if (!data.success || !data.companies || data.companies.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">尚無上傳紀錄</td></tr>`;
          return;
        }

        tbody.innerHTML = data.companies.map((r, idx) => {
          const displayTime = r.upload_time || formatDateTime(r.submitted_at);
          const filename = r.filename || 'N/A';

          return `
          <tr>
            <td>${displayTime}</td>
            <td>${r.company_name || '-'}</td>
            <td>${filename}</td>
            <td>
              <span class="status-badge ${r.status === 'approved' ? 'bg-success text-white'
              : r.status === 'rejected' ? 'bg-danger text-white'
                : 'bg-warning text-dark'
            }">
                ${statusText(r.status, r.uploader_role)}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="downloadCompanyFile(${r.id}, '${escapeHtml(r.company_name || '')}')">下載</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteCompany(${r.id})">刪除</button>
            </td>
          </tr>
        `;
        }).join("");

      } catch (error) {
        console.error("載入歷史紀錄發生錯誤:", error);
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗，請稍後再試。</td></tr>`;
      }
    }

    // === 狀態文字轉換 ===
    function statusText(s, uploaderRole) {
      if (s === "approved") return "已通過";
      if (s === "rejected") return "已退回";
      if (s === "pending") {
        if (uploaderRole === "vendor") {
          return "待科助開放";
        }
        return "待審核";
      }
      return s || "-";
    }

    async function deleteCompany(id) {
      if (!confirm("確定要刪除此上傳紀錄嗎？此動作無法復原。")) return;

      try {
        const res = await fetch(`/api/delete_company/${id}`, { method: "DELETE" });
        const data = await res.json();

        if (data.success) {
          alert("刪除成功！");
          loadUploadedCompanies();
        } else {
          alert("刪除失敗：" + (data.message || "未知錯誤"));
        }
      } catch (err) {
        console.error("刪除公司資料錯誤:", err);
        alert("伺服器錯誤，請稍後再試。");
      }
    }

    function formatDateTime(dt) {
      if (!dt) return '-';
      const d = new Date(dt);
      if (isNaN(d)) return dt;
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      const hh = String(d.getHours()).padStart(2, '0');
      const mi = String(d.getMinutes()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
    }

    // === 下載公司檔案（帶錯誤處理） ===
    async function downloadCompanyFile(companyId, companyName) {
      try {
        const response = await fetch(`/api/download_company_file/${companyId}`);
        
        if (!response.ok) {
          // 如果是 HTML 錯誤頁面，顯示錯誤訊息
          const text = await response.text();
          if (text.includes('<html>')) {
            // 提取錯誤訊息
            const errorMatch = text.match(/<h2>錯誤：(.+?)<\/h2>/);
            const errorMsg = errorMatch ? errorMatch[1] : '下載失敗';
            alert(`❌ ${errorMsg}\n\n公司：${companyName || '未知'}\nID：${companyId}`);
            return;
          }
          // 如果是 JSON 錯誤
          try {
            const data = await response.json();
            alert(`❌ ${data.message || '下載失敗'}\n\n公司：${companyName || '未知'}\nID：${companyId}`);
          } catch (e) {
            alert(`❌ 下載失敗（HTTP ${response.status}）\n\n公司：${companyName || '未知'}\nID：${companyId}`);
          }
          return;
        }
        
        // 檢查 Content-Type 是否為文件
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          // 如果是 JSON，表示是錯誤訊息
          const data = await response.json();
          alert(`❌ ${data.message || '下載失敗'}\n\n公司：${companyName || '未知'}\nID：${companyId}`);
          return;
        }
        
        // 從 Content-Disposition 標頭獲取文件名，如果沒有則使用公司名稱
        let filename = `${companyName || 'company'}_${companyId}.docx`;
        const contentDisposition = response.headers.get('content-disposition');
        if (contentDisposition) {
          const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
          if (filenameMatch && filenameMatch[1]) {
            filename = filenameMatch[1].replace(/['"]/g, '');
          }
        }
        
        // 下載文件
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (error) {
        console.error('下載錯誤:', error);
        alert(`❌ 下載時發生錯誤：${error.message}\n\n公司：${companyName || '未知'}\nID：${companyId}`);
      }
    }

    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
