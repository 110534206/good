<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 專業核心科目管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f9fc;
      margin: 0;
      overflow-x: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0d6efd;
      z-index: 1100;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .top-bar > .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      height: 100%;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #ffffff;
      border-radius: 2px;
    }

    .top-bar-center h1 {
      color: #ffffff;
      font-weight: 600;
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
      text-align: center;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      color: white;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #side-menu .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #close-btn {
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    #side-menu h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
    }

    #side-menu a {
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: block;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      margin-top: 100px;
      padding: 2rem;
    }

    .card {
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .upload-area {
      border: 2px dashed #0066cc;
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      background: #e9ecef;
      border-color: #0052a3;
    }

    .upload-area.dragover {
      background: #d0e7ff;
      border-color: #0052a3;
    }

    .btn-primary {
      background-color: #0066cc;
      border-color: #0066cc;
    }

    .btn-primary:hover {
      background-color: #0052a3;
      border-color: #0052a3;
    }

    .alert {
      border-radius: 8px;
    }

    table {
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <!-- 頂部欄 -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-center">
        <h1>專業核心科目管理</h1>
      </div>
      <div class="top-bar-right">
      </div>
    </div>
  </div>

  <!-- 側邊選單 -->
  <nav id="side-menu">
    <div class="menu-header">
      <h2>功能選單</h2>
      <button id="close-btn">×</button>
    </div>
    <a href="/assistant_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/announcement/manage_announcements">公告管理</a>
    <a href="/ta/statistics/manage_companies">實習廠商管理</a>
    <a href="/final_results">志願序結果</a>
    <a href="/notifications">通知</a>
    <a href="/admin/absence_default_range">缺勤預設學期範圍設定</a>
    <a href="/ta/upload_standard_courses">專業核心科目管理</a>
    <a href="/login">登出</a>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h3 class="mb-4">專業核心科目管理</h3>
      <p class="text-muted mb-4">
        上傳Excel範本以更新必修科目清單。系統會清空舊資料並重新插入Excel中的科目。
        <br>
        <strong>注意：</strong>Excel格式應包含「課程名稱」和「學分數」欄位。
      </p>

      <div class="upload-area" id="uploadArea">
        <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          class="mb-3" style="color: #0066cc;">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <h5>點擊或拖放Excel檔案</h5>
        <p class="text-muted">支援 .xlsx 和 .xls 格式</p>
        <button type="button" class="btn btn-primary mt-3" onclick="document.getElementById('excelFileInput').click()">
          選擇檔案
        </button>
      </div>

      <div id="alertContainer"></div>

      <div id="previewSection" class="mt-4" style="display: none;">
        <h5 class="mb-3">預覽資料（最多顯示30筆）</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr>
                <th>課程名稱</th>
                <th>學分數</th>
              </tr>
            </thead>
            <tbody id="previewTableBody">
            </tbody>
          </table>
        </div>
        <!-- 分頁控件 -->
        <div class="d-flex justify-content-between align-items-center mt-3" id="paginationContainer" style="display: none !important;">
          <div>
            <button type="button" class="btn btn-sm btn-outline-primary" id="prevPageBtn" disabled>上一頁</button>
            <span class="mx-2" id="pageInfo">第 1 頁，共 1 頁</span>
            <button type="button" class="btn btn-sm btn-outline-primary" id="nextPageBtn" disabled>下一頁</button>
          </div>
          <div class="text-muted" id="totalInfo">共 0 筆資料</div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-success" id="confirmUploadBtn">確認上傳</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
        </div>
      </div>

      <!-- 歷史記錄區域 -->
      <div id="historySection" class="mt-4">
        <h5 class="mb-3">上傳歷史記錄</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr>
                <th>上傳時間</th>
                <th>課程數量</th>
                <th>檔案名稱</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="historyTableBody">
              <tr>
                <td colspan="4" class="text-muted text-center">載入中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-4">
        <a href="/ta_home" class="btn btn-outline-secondary">返回首頁</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('excelFileInput');
    const alertContainer = document.getElementById('alertContainer');
    const previewSection = document.getElementById('previewSection');
    const previewTableBody = document.getElementById('previewTableBody');
    const confirmUploadBtn = document.getElementById('confirmUploadBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const paginationContainer = document.getElementById('paginationContainer');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const pageInfo = document.getElementById('pageInfo');
    const totalInfo = document.getElementById('totalInfo');
    const historySection = document.getElementById('historySection');
    const historyTableBody = document.getElementById('historyTableBody');

    let previewData = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    const maxItems = 30; // 最多顯示30筆

    // 載入上傳歷史記錄
    async function loadUploadHistory() {
      try {
        const response = await fetch('/api/ta/get_standard_courses_history');
        const result = await response.json();
        
        if (result.success && result.history && result.history.length > 0) {
          historyTableBody.innerHTML = '';
          result.history.forEach((record, index) => {
            const row = document.createElement('tr');
            // 格式化日期時間
            let uploadDate = '';
            if (record.uploaded_at) {
              try {
                // 處理MySQL datetime格式 (YYYY-MM-DD HH:MM:SS)
                const dateStr = record.uploaded_at.replace(' ', 'T');
                const date = new Date(dateStr);
                
                // 檢查日期是否有效
                if (isNaN(date.getTime())) {
                  uploadDate = record.uploaded_at;
                } else {
                  // 使用台灣時區格式化
                  const year = date.getFullYear();
                  const month = String(date.getMonth() + 1).padStart(2, '0');
                  const day = String(date.getDate()).padStart(2, '0');
                  const hours = String(date.getHours()).padStart(2, '0');
                  const minutes = String(date.getMinutes()).padStart(2, '0');
                  uploadDate = `${year}/${month}/${day} ${hours}:${minutes}`;
                }
              } catch (e) {
                console.error('日期格式化錯誤:', e, record.uploaded_at);
                uploadDate = record.uploaded_at || '未知';
              }
            } else {
              uploadDate = '未知';
            }
            
            // 獲取檔案名稱（調試用）
            console.log('記錄數據:', record);
            let fileName = '無檔案';
            if (record.file_path && record.file_path !== 'NULL' && record.file_path.trim() !== '') {
              // 處理路徑（支持 / 和 \）
              const pathParts = record.file_path.replace(/\\/g, '/').split('/');
              fileName = pathParts[pathParts.length - 1] || '未知檔案';
              // 移除時間戳前綴（如果有的話）
              if (fileName.includes('_') && fileName.match(/^\d{8}_\d{6}_/)) {
                fileName = fileName.replace(/^\d{8}_\d{6}_/, '');
              }
            } else {
              console.log('⚠️ 記錄沒有文件路徑:', record.id, record.file_path);
            }
            
            row.innerHTML = `
              <td>${uploadDate}</td>
              <td>${record.course_count || 0} 門</td>
              <td>${fileName}</td>
              <td>
                ${record.file_path ? `
                  <button type="button" class="btn btn-sm btn-outline-primary me-1" onclick="downloadFile(${record.id})">下載</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteHistory(${record.id})">刪除</button>
                ` : '<span class="text-muted">無檔案</span>'}
              </td>
            `;
            historyTableBody.appendChild(row);
          });
          historySection.style.display = 'block';
        } else {
          historyTableBody.innerHTML = '<tr><td colspan="4" class="text-muted text-center">尚無上傳記錄</td></tr>';
          historySection.style.display = 'block';
        }
      } catch (err) {
        console.error('❌ 載入歷史記錄錯誤:', err);
        historyTableBody.innerHTML = '<tr><td colspan="4" class="text-danger text-center">載入失敗</td></tr>';
        historySection.style.display = 'block';
      }
    }

    // 下載文件
    window.downloadFile = function(historyId) {
      window.location.href = `/api/ta/download_standard_course_file/${historyId}`;
    };

    // 刪除歷史記錄
    window.deleteHistory = function(historyId) {
      if (!confirm('確定要刪除此上傳記錄嗎？此操作將同時刪除對應的Excel檔案，且無法復原。')) {
        return;
      }
      
      fetch(`/api/ta/delete_standard_course_history/${historyId}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            showAlert('✅ 已成功刪除記錄', 'success');
            loadUploadHistory(); // 重新載入歷史記錄
          } else {
            showAlert('❌ 刪除失敗：' + (result.message || '未知錯誤'), 'danger');
          }
        })
        .catch(err => {
          console.error('刪除記錄失敗:', err);
          showAlert('❌ 刪除失敗：' + err.message, 'danger');
        });
    };

    // 頁面載入時顯示歷史記錄
    document.addEventListener('DOMContentLoaded', () => {
      loadUploadHistory();
    });

    // 選單開關邏輯
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");
    const closeBtn = document.getElementById("close-btn");

    if (menuBtn && sideMenu && closeBtn) {
      menuBtn.addEventListener("click", () => {
        sideMenu.classList.add("open");
        sideMenu.setAttribute("aria-hidden", "false");
      });

      closeBtn.addEventListener("click", () => {
        sideMenu.classList.remove("open");
        sideMenu.setAttribute("aria-hidden", "true");
      });

      // 如果點擊 menu 以外的地方就關閉選單
      document.addEventListener("click", (e) => {
        if (
          !sideMenu.contains(e.target) &&
          !menuBtn.contains(e.target)
        ) {
          sideMenu.classList.remove("open");
          sideMenu.setAttribute("aria-hidden", "true");
        }
      });
    }

    // 顯示提示訊息
    function showAlert(message, type = 'info') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // 處理檔案選擇
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // 拖放功能
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && (file.name.endsWith('.xlsx') || file.name.endsWith('.xls'))) {
        fileInput.files = e.dataTransfer.files;
        handleFile(file);
      } else {
        showAlert('請選擇Excel檔案（.xlsx 或 .xls）', 'warning');
      }
    });

    // 處理檔案
    async function handleFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        showAlert('正在解析Excel檔案...', 'info');
        const response = await fetch('/api/ta/preview_standard_courses', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (!result.success) {
          showAlert('❌ 解析失敗：' + (result.message || '未知錯誤'), 'danger');
          return;
        }

        if (!result.courses || result.courses.length === 0) {
          showAlert('⚠️ Excel文件中沒有找到課程資料', 'warning');
          return;
        }

        previewData = result.courses;
        showPreview(previewData);
        showAlert(`✅ 成功解析 ${result.courses.length} 門課程，請確認後上傳`, 'success');
      } catch (err) {
        console.error('❌ 處理檔案錯誤:', err);
        showAlert('❌ 處理檔案失敗：' + err.message, 'danger');
      }
    }

    // 顯示預覽（支持分頁）
    function showPreview(courses) {
      // 限制最多顯示30筆
      const displayData = courses.slice(0, maxItems);
      const totalPages = Math.ceil(displayData.length / itemsPerPage);
      
      // 重置到第一頁
      currentPage = 1;
      
      // 更新總數信息
      totalInfo.textContent = `共 ${displayData.length} 筆資料${courses.length > maxItems ? `（總共 ${courses.length} 筆，僅顯示前 ${maxItems} 筆）` : ''}`;
      
      // 顯示分頁控件（如果有多頁）
      if (totalPages > 1) {
        paginationContainer.style.display = 'flex';
        updatePaginationButtons(totalPages);
      } else {
        paginationContainer.style.display = 'none';
      }
      
      // 渲染當前頁的數據
      renderPage(displayData, currentPage, totalPages);
      
      previewSection.style.display = 'block';
    }

    // 渲染指定頁的數據
    function renderPage(data, page, totalPages) {
      previewTableBody.innerHTML = '';
      
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, data.length);
      
      for (let i = startIndex; i < endIndex; i++) {
        const course = data[i];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${course.name || ''}</td>
          <td>${course.credits || ''}</td>
        `;
        previewTableBody.appendChild(row);
      }
      
      // 更新頁面信息
      pageInfo.textContent = `第 ${page} 頁，共 ${totalPages} 頁`;
      
      // 更新分頁按鈕狀態
      if (totalPages > 1) {
        updatePaginationButtons(totalPages);
      }
    }

    // 更新分頁按鈕狀態
    function updatePaginationButtons(totalPages) {
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }

    // 上一頁
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        const displayData = previewData.slice(0, maxItems);
        const totalPages = Math.ceil(displayData.length / itemsPerPage);
        renderPage(displayData, currentPage, totalPages);
      }
    });

    // 下一頁
    nextPageBtn.addEventListener('click', () => {
      const displayData = previewData.slice(0, maxItems);
      const totalPages = Math.ceil(displayData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(displayData, currentPage, totalPages);
      }
    });

    // 確認上傳
    confirmUploadBtn.addEventListener('click', async () => {
      if (previewData.length === 0) {
        showAlert('⚠️ 沒有可上傳的資料', 'warning');
        return;
      }

      confirmUploadBtn.disabled = true;
      confirmUploadBtn.textContent = '上傳中...';

      try {
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const response = await fetch('/api/ta/upload_standard_courses', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (!result.success) {
          showAlert('❌ 上傳失敗：' + (result.message || '未知錯誤'), 'danger');
          confirmUploadBtn.disabled = false;
          confirmUploadBtn.textContent = '確認上傳';
          return;
        }

        showAlert(`✅ 成功上傳 ${result.count || previewData.length} 門課程！`, 'success');
        previewSection.style.display = 'none';
        fileInput.value = '';
        previewData = [];
        
        // 載入歷史記錄
        await loadUploadHistory();
        
        // 3秒後重新啟用按鈕
        setTimeout(() => {
          confirmUploadBtn.disabled = false;
          confirmUploadBtn.textContent = '確認上傳';
        }, 3000);
      } catch (err) {
        console.error('❌ 上傳錯誤:', err);
        showAlert('❌ 上傳失敗：' + err.message, 'danger');
        confirmUploadBtn.disabled = false;
        confirmUploadBtn.textContent = '確認上傳';
      }
    });

    // 取消
    cancelBtn.addEventListener('click', () => {
      previewSection.style.display = 'none';
      fileInput.value = '';
      previewData = [];
      currentPage = 1;
      alertContainer.innerHTML = '';
      paginationContainer.style.display = 'none';
    });
  </script>
</body>

</html>
