<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選擇註冊身份 | AI履歷平台</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 50px;
      color: #000;
    }

    .register-button {
      display: block;
      width: 250px;
      margin: 30px auto;
      padding: 50px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
    }

    .Administrative {
      background-color: #388f6f;
    }

    .Administrative:hover {
      background-color: #a5ccae;
    }

    .teacher {
      background-color:#388f6f;
    }

    .teacher:hover {
      background-color: #a5ccae;
    }

    .student {
      background-color:#388f6f;
    }

    .student:hover {
      background-color:#a5ccae;
    }

    .back-button {
      margin-top: -20px;
      color: #000000;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      text-decoration: underline;
    }
    .back-button:hover {
      color: #5a6268;
    }

  </style>
</head>

<body>
  <div id="wrapper">
    <h1>請選擇註冊身份</h1>
    <button class="register-button student" onclick="location.href='register_Administrative.html'">行政人員</button>
    <button class="register-button teacher" onclick="location.href='register_teacher.html'">教師</button>
    <button class="register-button student" onclick="location.href='register_student.html'">學生</button>
    <br>
    <input type="button" value="返回首頁" class="back-button" onclick="location.href='login.html'" />
  </div>
</body>

</html>
