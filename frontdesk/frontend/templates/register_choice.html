<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧實習平台 | 選擇註冊身份</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 550px;
      padding: 45px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      text-align: center;
    }


    .card h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 50px;
      color: #222;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 10px;
      align-items: center;
    }

    .register-button {
      background-color: #3c91e6;
      color: white;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .register-button:hover {
      background-color: #2b74c2;
      transform: translateY(-3px);
    }

    .goback {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #3c91e6;
      color: #3c91e6;
      font-size: 22px;
      font-weight: bold;
      padding: 12px 28px;
      align-items: center;
      border-radius: 8px;
      width: 350px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .goback:hover {
      background-color: rgba(60, 145, 230, 0.1);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>請選擇註冊身份</h1>
    <div class="button-group">
      <button class="register-button"
        onclick="location.href='{{ url_for('register_administrative_page') }}'">行政人員</button>
      <button class="register-button" onclick="location.href='{{ url_for('register_teacher_page') }}'">教師</button>
      <button class="register-button" onclick="location.href='{{ url_for('register_student_page') }}'">學生</button>
    </div>
    <button class="goback" onclick="location.href='{{ url_for('login_page') }}'">返回首頁</button>
  </div>
</body>

</html>
