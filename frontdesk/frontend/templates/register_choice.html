<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧實習平台 | 選擇註冊身份</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background: url("{{ url_for('static', filename='images/login_pc.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
      color: white;
      letter-spacing: 2px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }

    .register-button {
      background-color: #3c91e6;
      color: white;
      font-size: 30px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 18px;
      width: 280px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .register-button:hover {
      background-color: #2b74c2;
      transform: translateY(-2px);
    }

    .button.goback {
      margin-top: 10px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-size: 28px;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button.goback:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <h1>請選擇註冊身份</h1>
    <div class="button-group">
      <button class="register-button"
        onclick="location.href='{{ url_for('register_administrative_page') }}'">行政人員</button>
      <button class="register-button" onclick="location.href='{{ url_for('register_teacher_page') }}'">老師</button>
      <button class="register-button" onclick="location.href='{{ url_for('register_student_page') }}'">學生</button>
    </div>
    <button class="button goback" onclick="location.href='{{ url_for('login_page') }}'">← 返回首頁</button>
  </div>
</body>

</html>
