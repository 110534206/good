<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>å±¥æ­·ç®¡ç†å¹³å°</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Noto Sans TC", sans-serif;
    }

    .card {
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .btn-group .btn.active {
      font-weight: bold;
    }

    .status-badge {
      font-size: 0.9em;
    }

    #resumeFileDrop {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      color: #888;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    #resumeFileDrop.dragover {
      border-color: #0d6efd;
      color: #0d6efd;
    }

    /* èª¿æ•´è¡¨é ­å…¨éƒ¨ç½®ä¸­ */
    table thead th {
      text-align: center;
      vertical-align: middle;
    }

    /* ä¸Šå‚³æ™‚é–“ã€æª”æ¡ˆåç¨±é å·¦ */
    td.upload-time,
    td.filename {
      text-align: left;
      vertical-align: middle;
    }

    /* å…¶é¤˜æ¬„ä½å…§å®¹ç½®ä¸­ */
    td.status,
    td.comment-cell,
    td.note-cell,
    td.actions {
      text-align: center;
      vertical-align: middle;
    }

    td.comment-cell,
    td.note-cell {
      padding: 0.25rem 0.5rem;
      min-width: 120px;
      max-width: 250px;
      height: 4.5em;
      text-align: center;
      vertical-align: middle;
      position: relative;
      white-space: pre-wrap;
      word-break: break-word;
      cursor: pointer;
    }

    td.comment-cell .view-text,
    td.note-cell .view-text {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }

    td.comment-cell .text-muted,
    td.note-cell .text-muted {
      display: inline-block;
      width: 100%;
      text-align: center;
    }

    td.comment-cell textarea,
    td.note-cell textarea {
      width: 100%;
      height: 4.5em;
      resize: vertical;
      font-size: 0.9em;
      text-align: center;
      box-sizing: border-box;
      font-family: inherit;
    }

    td.comment-cell button,
    td.note-cell button {
      margin-top: 0.2rem;
      font-size: 0.85em;
      padding: 0.2rem 0.5rem;
    }

    .view-text {
      min-height: 4.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .editor-box {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <!-- ä¸Šå‚³å€å¡Š -->
    <div class="card p-4 mb-4">
      <h4 class="mb-3 text-center">ğŸ“„ ä¸Šå‚³å±¥æ­·</h4>
      <div id="resumeFileDrop">æ‹–æ›³æª”æ¡ˆè‡³æ­¤æˆ–é»æ“Šé¸æ“‡ï¼ˆé™ PDF / Wordï¼Œæœ€å¤§ 5MBï¼‰</div>
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" hidden />
      <div class="mt-3 d-flex justify-content-between align-items-center">
        <span id="fileInfo" class="text-muted">å°šæœªé¸æ“‡æª”æ¡ˆ</span>
        <button class="btn btn-primary" id="uploadBtn" disabled>ä¸Šå‚³</button>
      </div>
      <div class="mt-3"><strong>å¯©æŸ¥é€²åº¦ï¼š</strong><span id="reviewStatus" class="text-muted">å°šæœªä¸Šå‚³</span></div>
    </div>

    <!-- ç¯©é¸æŒ‰éˆ• -->
    <div class="btn-group mb-3 w-100" role="group">
      <button class="btn btn-outline-secondary active" onclick="filterStatus('all')">å…¨éƒ¨</button>
      <button class="btn btn-outline-info" id="uploadedCountBtn" onclick="filterStatus('uploaded')">å·²ä¸Šå‚³</button>
      <button class="btn btn-outline-success" id="completedCountBtn" onclick="filterStatus('completed')">å¯©æŸ¥å®Œæˆ</button>
      <button class="btn btn-outline-danger" id="rejectedCountBtn" onclick="filterStatus('rejected')">å·²é€€ä»¶</button>
    </div>

    <!-- æ¸…å–®å€å¡Š -->
    <div class="card p-3">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ä¸Šå‚³æ™‚é–“</th>
            <th>æª”æ¡ˆåç¨±</th>
            <th>ç‹€æ…‹</th>
            <th>ç•™è¨€</th>
            <th>å‚™è¨»</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="resumeTableBody">
          <tr>
            <td colspan="6" class="text-center text-muted">è¼‰å…¥ä¸­...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let resumesData = [];
    let resumeId = null;
    let interval = null;
    const role = localStorage.getItem('role') || 'student';

    // æ‹–æ›³ä¸Šå‚³
    const dropZone = document.getElementById('resumeFileDrop');
    const fileInput = document.getElementById('resumeFile');
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      handleFileChange();
    });
    fileInput.addEventListener('change', handleFileChange);

    function handleFileChange() {
      const file = fileInput.files[0];
      if (!file) return;
      document.getElementById('fileInfo').textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      document.getElementById('uploadBtn').disabled = file.size > 5 * 1024 * 1024;
    }

    document.getElementById('uploadBtn').addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return alert("è«‹é¸æ“‡æª”æ¡ˆ");
      const formData = new FormData();
      formData.append('resume', file);
      formData.append('username', localStorage.getItem('username') || 'testuser');

      updateStatusText('uploaded');

      fetch('/api/upload_resume', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.resume_id) {
            resumeId = data.resume_id;
            loadResumes();
            if (interval) clearInterval(interval);
            interval = setInterval(fetchStatus, 5000);
          } else {
            alert("ä¸Šå‚³å¤±æ•—");
          }
        });
    });

    function fetchStatus() {
      if (!resumeId) return;
      fetch(`/api/resume_status?resume_id=${resumeId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) updateStatusText(data.status);
        });
    }

    function updateStatusText(status) {
      const el = document.getElementById('reviewStatus');
      const map = {
        uploaded: ['å·²ä¸Šå‚³ï¼Œå¾…å¯©æŸ¥', '#0d6efd'],
        completed: ['å¯©æŸ¥å®Œæˆ', '#198754'],
        rejected: ['å·²é€€ä»¶', '#dc3545']
      };
      el.textContent = map[status]?.[0] || 'å°šæœªä¸Šå‚³';
      el.style.color = map[status]?.[1] || '#6c757d';
    }

    function loadResumes() {
      fetch(`/api/get_all_resumes?username=${localStorage.getItem('username') || 'testuser'}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            resumesData = data.resumes;
            renderTable('all');
          }
        });
    }

    function filterStatus(filter) {
      document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTable(filter);
    }

    function renderTable(filter) {
      const tbody = document.getElementById('resumeTableBody');
      tbody.innerHTML = '';
      // è¨ˆç®—å„å€‹ç‹€æ…‹çš„æ•¸é‡
      const statusCounts = {
        uploaded: resumesData.filter(r => r.status === 'uploaded').length,
        completed: resumesData.filter(r => r.status === 'completed').length,
        rejected: resumesData.filter(r => r.status === 'rejected').length
      };

      // æ›´æ–°ç¯©é¸æŒ‰éˆ•æ–‡å­—
      document.getElementById('uploadedCountBtn').textContent = `å·²ä¸Šå‚³ (${statusCounts.uploaded})`;
      document.getElementById('completedCountBtn').textContent = `å¯©æŸ¥å®Œæˆ (${statusCounts.completed})`;
      document.getElementById('rejectedCountBtn').textContent = `å·²é€€ä»¶ (${statusCounts.rejected})`;

      const commentPlaceholder = 'è«‹è¼¸å…¥ç•™è¨€...';

      const notePlaceholder = 'è«‹è¼¸å…¥å‚™è¨»...';

      const filtered = filter === 'all' ? resumesData : resumesData.filter(r => r.status === filter);
      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">ç„¡è³‡æ–™</td></tr>`;
        return;
      }

      filtered.forEach(r => {
        const commentView = `
  <div class="view-text" ${role !== 'student' ? `onclick="showCommentEditor(this, ${r.id})"` : ''}>
    ${r.comment?.trim()
            ? escapeHtml(r.comment)
            : `<span class="text-muted">æœªå¡«å¯«</span>`}
          </div>
          ${role !== 'student' ? `
          <div class="editor-box" style="display:none;">
            <textarea onkeydown="handleCommentKeydown(event, this, ${r.id})" placeholder="${commentPlaceholder}">${escapeHtml(r.comment)}</textarea><br/>
            <button class="btn btn-sm btn-primary" onclick="submitComment(this, ${r.id})">é€å‡º</button>
            <button class="btn btn-sm btn-secondary" onclick="cancelEdit(this)">å–æ¶ˆ</button>
          </div>` : ''}
        `;

        const noteView = `
  <div class="view-text" onclick="showNoteEditor(this, ${r.id})">
    ${r.note?.trim()
            ? escapeHtml(r.note)
            : `<span class="text-muted">æœªå¡«å¯«</span>`}
          </div>
          <div class="editor-box" style="display:none;">
            <textarea onkeydown="handleNoteKeydown(event, this, ${r.id})" placeholder="${notePlaceholder}">${escapeHtml(r.note)}</textarea><br/>
            <button class="btn btn-sm btn-primary" onclick="submitNote(this, ${r.id})">é€å‡º</button>
            <button class="btn btn-sm btn-secondary" onclick="cancelEdit(this)">å–æ¶ˆ</button>
          </div>
        `;

        tbody.innerHTML += `
          <tr>
            <td>${new Date(r.upload_time).toLocaleString()}</td>
            <td>${r.original_filename}</td>
            <td><span class="badge bg-${statusColor(r.status)} status-badge">${mapStatus(r.status)}</span></td>
            <td class="comment-cell">${commentView}</td>
            <td class="note-cell">${noteView}</td>
            <td>
              <a href="/api/download_resume?resume_id=${r.id}" class="btn btn-outline-primary btn-sm me-1">ä¸‹è¼‰</a>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteResume(${r.id})">åˆªé™¤</button>
            </td>
          </tr>
        `;
      });
    }

    function mapStatus(status) {
      return { uploaded: 'å·²ä¸Šå‚³', completed: 'å®Œæˆ', rejected: 'é€€ä»¶' }[status] || 'æœªçŸ¥';
    }

    function statusColor(status) {
      return { uploaded: 'info', completed: 'success', rejected: 'danger' }[status] || 'secondary';
    }

    function deleteResume(id) {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™ä»½å±¥æ­·ï¼Ÿ")) return;
      fetch(`/api/delete_resume?resume_id=${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          if (data.success) loadResumes();
          else alert("åˆªé™¤å¤±æ•—");
        });
    }

    function showCommentEditor(container, id) {
      const td = container.closest('td');
      td.querySelector('.view-text').style.display = 'none';
      td.querySelector('.editor-box').style.display = 'block';
      td.querySelector('textarea').focus();
    }

    function showNoteEditor(container, id) {
      const td = container.closest('td');
      td.querySelector('.view-text').style.display = 'none';
      td.querySelector('.editor-box').style.display = 'block';
      td.querySelector('textarea').focus();
    }

    function handleCommentKeydown(event, textarea, id) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        submitComment(textarea.closest('td').querySelector('button.btn-primary'), id);
      }
    }

    function handleNoteKeydown(event, textarea, id) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        submitNote(textarea.closest('td').querySelector('button.btn-primary'), id);
      }
    }

    function submitComment(btn, id) {
      const td = btn.closest('td');
      const newVal = td.querySelector('textarea').value.trim();
      updateField(id, 'comment', newVal, td);
    }

    function submitNote(btn, id) {
      const td = btn.closest('td');
      const newVal = td.querySelector('textarea').value.trim();
      updateField(id, 'note', newVal, td);
    }

    function updateField(id, field, value, td) {
      fetch(`/api/update_resume_field`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resume_id: id, field, value })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          td.querySelector('.view-text').innerHTML = escapeHtml(value) || `<span class="text-muted">è«‹è¼¸å…¥...</span>`;
          cancelEdit(td.querySelector('.btn-secondary'));
        } else {
          alert('æ›´æ–°å¤±æ•—');
        }
      });
    }

    function cancelEdit(btn) {
      const td = btn.closest('td');
      td.querySelector('.editor-box').style.display = 'none';
      td.querySelector('.view-text').style.display = 'block';
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
        .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    document.addEventListener("DOMContentLoaded", loadResumes);
  </script>
</body>

</html>
