<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>上傳履歷</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">上傳履歷</h2>
    <p>請選擇您的履歷檔案（建議格式：PDF、DOCX），完成上傳後我們將協助您管理您的履歷資料。</p>

    <form action="/upload_resume" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="resumeFile" class="form-label">履歷檔案</label>
        <input
          class="form-control"
          type="file"
          id="resumeFile"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">上傳履歷</button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
