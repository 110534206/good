    <script>
        function togglePassword() {
            const pwd = document.getElementById("password"),
                icon = document.getElementById("eyeIcon");
            if (pwd.type === "password") {
                pwd.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                pwd.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById("username").value.trim(),
                p = document.getElementById("password").value.trim(),
                err = document.getElementById("error-message");

            err.style.display = "none";

            try {
                const resp = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: u, password: p })
                });

                const d = await resp.json();

                if (d.success) {
                    localStorage.setItem("username", d.username);
                    const roles = d.roles || [];
                    localStorage.setItem("roleList", JSON.stringify(roles));

                    if (roles.length === 1) {
                        const role = roles[0];
                        localStorage.setItem("selectedRole", role);
                        window.location.href = `/${role}_home`;
                    } else if (roles.length > 1) {
                        window.location.href = "/login-confirm";
                    } else {
                        err.textContent = "æ²’æœ‰å¯ç”¨è§’è‰²ï¼Œè«‹è¯çµ¡ç®¡ç†å“¡";
                        err.style.display = "block";
                    }
                } else {
                    err.textContent = d.message || "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤";
                    err.style.display = "block";
                }

            } catch {
                err.textContent = "ä¼ºæœå™¨éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦";
                err.style.display = "block";
            }
        }

        // ğŸ†• é€™æ˜¯æ–°å¢çš„è¨ªå®¢ç™»å…¥å‡½å¼

            localStorage.setItem("roleList", JSON.stringify(["guest"]));

            window.location.href = "/visitor_home";
        }
