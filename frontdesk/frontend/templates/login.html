<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <title>智慧實習平台-登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background: url("../images/login_pc.png") no-repeat center center fixed;
      background-size: cover;
    }
    .center-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 950px;
      width: 90%;
    }
    .logo-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-right: 1px solid #eee;
    }
    .logo-side img {
      width: 450px;
      height: auto;
    }
    .form-box {
      flex: 1;
      padding: 40px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 70%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .login-button,
    .register-button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-button {
      background-color: #0056b3;
      color: #fff;
    }
    .register-button {
      background-color: #388f6f;
      color: #fff;
    }
    #error-message {
      display: none;
      font-weight: bold;
      color: rgb(184, 59, 59);
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="center-container">
    <div class="logo-side">
      <img src="../images/logo_name.jpg" alt="Logo">
    </div>

    <div class="form-box">
      <h2>智慧實習平台</h2>
      <div id="error-message">帳號或密碼錯誤，請重新輸入。</div>

      <form onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="role">身份</label>
          <select id="role" name="role" required>
            <option value="">請選擇身份</option>
            <option value="student">學生</option>
            <option value="teacher">老師</option>
            <option value="director">主任</option>
            <option value="admin">系統管理員</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group password-container">
          <label for="password">密碼</label>
          <input type="password" id="password" name="password" required />
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye-slash" id="eyeIcon"></i>
          </span>
        </div>

        <button type="submit" class="login-button">登入</button>
        <button type="button" class="register-button" onclick="location.href='register_choice.html'">註冊帳號</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      }
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password, role })
      })
        .then(response => {
          if (!response.ok) throw new Error("登入失敗");
          return response.json();
        })
        .then(data => {
          if (data.success) {
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("username", username);
            localStorage.setItem("role", role);
            window.location.href = "index.html";
          } else {
            document.getElementById("error-message").textContent = data.message;
            document.getElementById("error-message").style.display = "block";
          }
        })
        .catch(error => {
          document.getElementById("error-message").textContent = error.message;
          document.getElementById("error-message").style.display = "block";
        });
    }
  </script>
</body>
</html>
