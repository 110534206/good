<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧實習平台 | 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
            background: url("{{ url_for('static', filename='images/login_pc.png') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 950px;
            width: 90%;
        }

        .logo-side {
            flex: 1;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-right: 1px solid #eee;
        }

        .logo-side img {
            width: 450px;
            height: auto;
        }

        .form-box {
            flex: 1;
            padding: 40px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 46px;
            margin-top: 10px;
            color: #333;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            font-size: 18px;
            border-radius: 6px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 45px;
            right: 16px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        #error-message {
            display: none;
            font-weight: bold;
            color: rgb(184, 59, 59);
            margin-bottom: 15px;
            text-align: center;
        }

        .button.guest {
            width: 400px;
            height: 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
            display: inline-block;
        }

        .button.login,
        .button.register {
            width: 190px;
            height: 60px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
            display: inline-block;
        }

        .button.login {
            color: white;
            background-color: #007bff;
            border: none;
        }

        .button.login:hover {
            background-color: #0056b3;
        }

        .button.register {
            color: white;
            background-color: #007bff;
            border: none;
        }

        .button.register:hover {
            background-color: #0056b3;
        }

        .button.guest {
            color: #007bff;
            background-color: white;
            border: 2px solid #007bff;
        }

        .button.guest:hover {
            background-color: #eef4fc;
        }

        /* 新增按鈕區塊 */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <div class="logo-side">
            <img src="{{ url_for('static', filename='images/logo_name.jpg') }}" alt="">
        </div>
        <div class="form-box">
            <h2>智慧實習平台</h2>
            <div id="error-message">帳號或密碼錯誤，請重新輸入。</div>

            <form onsubmit="return handleLogin(event)" method="POST">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" required />
                </div>
                <div class="form-group password-container">
                    <label for="password">密碼</label>
                    <input type="password" id="password" required />
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye-slash" id="eyeIcon"></i>
                    </span>
                </div>

                <div class="button-group">
                    <button type="button" class="button guest" onclick="handleGuestLogin()">訪客</button>

                    <div class="button-row">
                        <button type="submit" class="button login">登入</button>
                        <button type="button" class="button register"
                            onclick="window.location.href='{{ url_for('register_choice') }}'">註冊</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password"),
                icon = document.getElementById("eyeIcon");
            if (pwd.type === "password") {
                pwd.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                pwd.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById("username").value.trim(),
                p = document.getElementById("password").value.trim(),
                err = document.getElementById("error-message");

            err.style.display = "none";

            try {
                const resp = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: u, password: p })
                });

                const d = await resp.json();

                if (d.success) {
                    localStorage.setItem("username", d.username);
                    const roles = d.roles || [];
                    localStorage.setItem("roleList", JSON.stringify(roles));

                    if (roles.length === 1) {
                        const role = roles[0];
                        localStorage.setItem("selectedRole", role);
                        window.location.href = `/${role}_home`;
                    } else if (roles.length > 1) {
                        window.location.href = "/login-confirm";
                    } else {
                        err.textContent = "沒有可用角色，請聯絡管理員";
                        err.style.display = "block";
                    }
                } else {
                    err.textContent = d.message || "帳號或密碼錯誤";
                    err.style.display = "block";
                }

            } catch {
                err.textContent = "伺服器錯誤，請稍後再試";
                err.style.display = "block";
            }
        }

        // 🆕 這是新增的訪客登入函式
        function handleGuestLogin() {
            localStorage.setItem("username", "guest");
            localStorage.setItem("selectedRole", "guest");
            localStorage.setItem("roleList", JSON.stringify(["guest"]));

            window.location.href = "/visitor_home";
        }
    </script>
    </script>

</body>

</html>
