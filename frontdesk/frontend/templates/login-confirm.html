<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 選擇登入身分</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f3f6f9;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
    }

    .role-button {
      width: 100%;
      padding: 15px 0;
      font-size: 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #007bff;
      color: #fff;
    }

    .role-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>請選擇登入身分</h1>
      <div id="role-buttons"></div>
    </div>
  </div>

  <script>
    function getRoleDisplayName(role) {
      const roleMap = {
        "teacher": "教師",
        "administrative": "行政人員",
      };
      return roleMap[role] || role;
    }

    let roleList = [];
    try {
      const storedRoles = localStorage.getItem("roleList");
      roleList = storedRoles ? JSON.parse(storedRoles) : [];
    } catch (error) {
      console.error("解析角色清單錯誤:", error);
      roleList = [];
    }

    if (!Array.isArray(roleList) || roleList.length === 0) {
      alert("角色資訊遺失，請重新登入");
      window.location.href = "/login";
    } else {
      const container = document.getElementById("role-buttons");
      roleList.forEach(role => {
        const btn = document.createElement("button");
        btn.className = "role-button";
        btn.setAttribute("data-role", role);
        btn.textContent = getRoleDisplayName(role);
        btn.onclick = () => {
          localStorage.setItem("selectedRole", role);
          window.location.href = `/${role}_home`;
        };
        container.appendChild(btn);
      });
    }
  </script>
</body>

</html>
